table:
  name: kpibaseval
  dataset: "{dataset_prefix}nse_data"
  fqn: '{project}.{dataset_prefix}nse_data.kpibaseval'
  layer: data
  description: "KPI base valuation reference data containing baseline pricing parameters used in KPI computations. Provides the reference values for edge and PnL calculations in the KPI layer. Partitioned by trade_date."
  partition_field: trade_date
  columns:
    - name: kafka_partition
      type: INTEGER
      description: Kafka partition number from which this record was consumed. Used internally for data pipeline
        tracking and replay.
      category: identifier
      filterable: true
      source: "kafka infrastructure"
    - name: kafka_offset
      type: INTEGER
      description: Kafka offset of the record within its partition. Used for exactly-once processing guarantees and data
        pipeline replay.
      category: identifier
      filterable: true
      source: "kafka infrastructure"
    - name: hardware_nic_rx_timestamp
      type: TIMESTAMP
      description: Hardware timestamp of moment price packet hit the network card.
      category: time
      source: "VtCommon.proto::hardwareNicRxTimestamp"
      synonyms: ["nic timestamp", "wire time"]
    - name: hardware_nic_rx_timestamp_ns
      type: INTEGER
      description: Nanosecond-precision component of hardware nic rx timestamp. Hardware timestamp of moment price
        packet hit the network card.
      category: time
      source: "VtCommon.proto::hardwareNicRxTimestamp"
      synonyms: ["nic ns", "hw ns"]
    - name: software_rx_timestamp
      type: TIMESTAMP
      description: Software timestamp - time just before message decode.
      category: time
    - name: software_rx_timestamp_ns
      type: INTEGER
      description: Nanosecond-precision component of software rx timestamp. Software timestamp - time just before
        message decode.
      category: time
    - name: portfolio
      type: STRING
      description: Name of the Mako portfolio to which the algo belongs.
      category: dimension
      filterable: true
      source: "PosData.proto::portfolio"
      synonyms: ["book", "trading book"]
    - name: option_underlying_type
      type: INTEGER
      description: Type of the option underlying instrument.
      category: dimension
      filterable: true
    - name: option_term
      type: STRING
      description: Option term/maturity for base value calculation.
      category: dimension
      filterable: true
    - name: base_term
      type: STRING
      description: Base term for value calculation.
      category: dimension
      filterable: true
    - name: option_underlying
      type: FLOAT
      description: Underlying instrument value for option base value calculation.
      category: measure
      typical_aggregation: AVG
    - name: option_roll
      type: FLOAT
      description: Roll value for the option underlying.
      category: measure
      typical_aggregation: AVG
    - name: option_underlying_is_valid
      type: BOOLEAN
      description: Boolean indicating whether the option underlying value is valid.
      category: dimension
      filterable: true
    - name: update_instrument_hash
      type: STRING
      description: SHA256 hash identifier for the update instrument.
      category: identifier
      filterable: true
    - name: update_sequence_number
      type: INTEGER
      description: Sequence number of the triggering market data update.
      category: measure
      typical_aggregation: AVG
    - name: data_timestamp
      type: TIMESTAMP
      description: Custom timestamp for ordering (hardwareNicRxTimestamp or makoIngressTimestamp).
      category: time
      source: "MarketEvent.dataTimestamp (data/OboMarketData.proto)"
      synonyms: ["data time", "ingestion time"]
    - name: data_timestamp_ns
      type: INTEGER
      description: Nanosecond-precision component of data timestamp. Custom timestamp for ordering
        (hardwareNicRxTimestamp or makoIngressTimestamp).
      category: time
      source: "MarketEvent.dataTimestamp_ns (data/OboMarketData.proto)"
    - name: trade_date
      type: DATE
      description: Trading session date used as the partition column. Always filter on this field for efficient queries.
      category: time
      filterable: true
      source: "PosData.proto::tradeDate"
      synonyms: ["date", "business date", "trading date"]
    - name: symbol
      type: STRING
      description: Mako symbol identifier for the traded instrument.
      category: dimension
      filterable: true
      source: "PosData.proto::symbol"
      synonyms: ["ticker", "product", "instrument", "underlying symbol"]
