    description: >-
      Directional multiplier derived from trade_aggressor_side: -1 for BUY, +1 for SELL, 0 for unknown.
      Used in all slippage calculations to convert unsigned price changes into directional PnL. Also
      called direction multiplier. Critical for sign correctness in forward-looking slippage metrics. When
      the trade side is unknown (UNKNOWN or NULL_BUYSELL), multiplier is 0, zeroing out all slippage.
