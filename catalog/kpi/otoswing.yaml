  - name: tv_change_buysell_1s
    type: FLOAT
    description: Directional TV change (buy/sell adjusted) at 1 second, representing the realized PnL per unit from the TV
      movement. Positive = profitable direction.
    synonyms:
    - pnl 1s
    formula: '(adjusted_tv_1s - swing_mid_tv) * buy_sell_multiplier'
    category: measure
    typical_aggregation: AVG
    related_columns:
