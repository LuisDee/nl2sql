  - name: instant_edge
    type: FLOAT
    description: >-
      Instantaneous edge (theoretical profit per unit) at the moment of trade, measured in the
      instrument's price units (ticks). Represents the difference between what we traded at and what the
      model says the option is worth. Positive edge means the trade was profitable in theory. Also called
      edge, capture, or trading edge. This is the most commonly queried KPI metric. Traders ask 'what was
      the edge today' or 'average edge by algo'.
    synonyms:
    - edge
    - trading edge
    - edge_bps
    - capture
    - theoretical edge
