    - name: order_option
      type: INTEGER
      description: ""
      category: measure
      typical_aggregation: AVG
    - name: order_option_name
      type: STRING
      description: Human-readable name for the order option enum value.
      category: dimension
      filterable: true
    - name: event_timestamp
      type: TIMESTAMP
      description: Moment VT decided to trade (Swing) or processed event (MarketTrade).
      category: time
    - name: event_timestamp_ns
      type: INTEGER
      description: Nanosecond-precision component of event timestamp. Moment VT decided to trade (Swing) or processed
        event (MarketTrade).
