      sweeps multiple levels. Traders call this the fire price. Key for fired_at PnL calculations.
    synonyms:
    - fire price
    - fired price
    - sent price
    - routed at
    business_rules: This is the decision price, not the fill price. Compare with avg_trade_price to measure execution quality.
