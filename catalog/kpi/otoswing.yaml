  - name: roll_slippage_1s_per_unit
    type: FLOAT
    description: Roll slippage component per unit (per contract) at the 1 second horizon, measuring how much of the per-contract
      PnL change from trade time to 1 second after was attributable to cost-of-carry (roll/dividend) change. Expressed in
      ticks. Multiply by trade_volume and contract_size for total roll slippage in currency.
    synonyms:
    - roll slip 1s
    - roll slip 1s per unit
    formula: '((reference_roll_1s - reference_roll) * delta) * COALESCE(ABS(leg_ratio), 1) * contract_size * buy_sell_multiplier'
    category: measure
    typical_aggregation: AVG
    related_columns:
    - buy_sell_multiplier
    - contract_size
    - delta
    - leg_ratio
    - reference_roll
  - name: roll_slippage_1s
    type: FLOAT
    description: Roll slippage component (total, in currency) at the 1 second horizon, measuring the total roll-driven PnL
      change from trade time to 1 second after. Equals roll_slippage_1s_per_unit * trade_volume * contract_size.
    synonyms:
    - roll slip 1s
    formula: '((reference_roll_1s - reference_roll) * delta) * trade_volume * contract_size * buy_sell_multiplier'
    category: measure
    typical_aggregation: SUM
    related_columns:
    - buy_sell_multiplier
    - contract_size
    - delta
    - reference_roll
    - reference_roll_1s
  - name: adjusted_tv_1s
    type: FLOAT
    description: Adjusted theoretical value at 1 second after the OTO swing trade, taken from the forward-looking theo data
      snapshot. Used to compute slippage and track how the option's characteristics evolved after the trade.
    synonyms: []
    formula: 'tv_1s + delta_1s * (calculated_base_val_1s - (under_1s - roll_1s)) + 0.5 * gamma_1s * POW((calculated_base_val_1s - (under_1s - roll_1s)), 2)'
    category: measure
    typical_aggregation: AVG
    related_columns:
    - calculated_base_val_1s
    - delta_1s
    - gamma_1s
    - roll_1s
    - tv_1s
  - name: delta_slippage_1s_per_unit
    type: FLOAT
    description: Delta slippage component per unit (per contract) at the 1 second horizon, measuring how much of the per-contract
      PnL change from trade time to 1 second after was attributable to delta (underlying price movement). Expressed in ticks.
      Multiply by trade_volume and contract_size for total delta slippage in currency.
    synonyms:
    - delta slip 1s
    - delta slip 1s per unit
    formula: '((calculated_base_val_1s - swing_mid_base_val) * delta) * COALESCE(ABS(leg_ratio), 1) * contract_size * buy_sell_multiplier'
    category: measure
    typical_aggregation: AVG
    related_columns:
