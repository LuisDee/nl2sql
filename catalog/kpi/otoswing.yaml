  - name: min_edge
    type: FLOAT
    description: Minimum required edge threshold (in ticks) that must be met for the OTO swing system to trigger and route
      the order. This is the post-adjustment threshold. If the estimated edge is below this value, the sweep will not be fired.
      Key parameter for tuning swing aggressiveness. Also known as required edge.
    synonyms:
    - required edge
    - min required edge
    - edge threshold
    business_rules: Orders are only routed when estimated edge >= min_edge. Lower values = more aggressive swing strategy.
    source: 'SwingData.proto :: SwingData.minEdge (added 8a2fe67)'
    category: measure
    typical_aggregation: SUM
  - name: raw_min_edge
    type: FLOAT
    description: Raw minimum edge threshold before any adjustments or overrides are applied. This is the base threshold from
      the configuration, before lean-back, edge model, or other dynamic adjustments modify it into min_edge. Added in commit
      8a2fe67.
    synonyms:
    - unadjusted min edge
    - base min edge
    business_rules: Compare raw_min_edge vs min_edge to see how much adjustment was applied.
    source: 'SwingData.proto :: SwingData.rawMinEdge (added 8a2fe67)'
    category: measure
    typical_aggregation: SUM
  - name: is_ref_theo_invalid
    type: BOOLEAN
    description: Boolean flag indicating whether the reference theoretical value was marked as invalid at the time of the
      OTO swing trade. Invalid theo can make edge calculations unreliable.
    synonyms:
    - invalid theo
    - bad theo
    business_rules: Filter out rows where is_ref_theo_invalid = true for reliable edge analysis.
    category: dimension
    filterable: true
    example_values:
    - 'false'
    comprehensive: true
  - name: lb_enabled
    type: BOOLEAN
    description: Boolean indicating whether lean-back mode was enabled for this OTO swing trade. Lean-back mode widens edge
      thresholds to reduce aggressive trading during uncertain market conditions.
    synonyms:
    - lean back
    - leanback
    business_rules: When true, min_edge was widened. May indicate less favorable market conditions.
    category: dimension
    filterable: true
    example_values:
    - 'false'
    comprehensive: true
  - name: edge_model_type
    type: INTEGER
    description: Numeric identifier for the edge model type used to evaluate this OTO swing trade. Different edge models may
      weight factors differently. Use edge_model_type_name for the readable version.
    synonyms:
    - model type
    - edge model
    category: dimension
    filterable: true
    example_values:
    - '2'
    comprehensive: true
  - name: edge_model_type_name
    type: STRING
    description: Human-readable name of the edge model type used for this OTO swing trade. Identifies which pricing/edge model
      configuration was active.
