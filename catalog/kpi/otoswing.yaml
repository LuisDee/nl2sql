    - edge model name
    category: dimension
    filterable: true
    example_values:
    - 'EDGE_MODEL_PM'
    comprehensive: true
  - name: is_negative_edge_allowed
    type: BOOLEAN
    description: Boolean flag indicating whether this OTO swing was allowed to trade with negative edge (i.e., at a theoretical
      loss). When true, the system may route orders even when estimated edge is negative, typically for hedging or risk-reduction
      purposes. Added in git history.
    synonyms:
    - neg edge allowed
    business_rules: When true, the swing system may intentionally take negative-edge trades. Filter these out for pure alpha
      analysis.
    source: 'SwingData.proto :: SwingData.isNegativeEdgeAllowed'
    category: dimension
    filterable: true
    example_values:
    - 'true'
    comprehensive: true
  - name: latency_stats_bvio
    type: INTEGER
    description: Latency statistic for the base value IO (underlying value processing) stage of the OTO swing processing pipeline,
      measured in nanoseconds. Part of the end-to-end latency breakdown from market data receipt to order routing. Used for
      performance monitoring and infrastructure optimization.
    synonyms:
    - bvio latency
    - latency bvio
    business_rules: Value in nanoseconds. Divide by 1000 for microseconds, by 1000000 for milliseconds.
    source: 'SwingData.proto :: SwingData.latencyStatsBVIO'
    category: measure
    typical_aggregation: AVG
