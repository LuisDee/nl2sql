    typical_aggregation: AVG
    related_columns:
    - buy_sell_multiplier
    - contract_size
    - leg_ratio
    - swing_mid_tv
    - tv
  - name: mark_to_mid_pnl
    type: FLOAT
    description: Total mark-to-mid PnL for this trade, computed as mark_to_mid_pnl_per_unit times trade_volume and contract_size.
      Measures total execution quality versus mid-market.
    synonyms:
    - m2m pnl
    - mark to mid
    source: kpi_otoswing_calculations.sql (KPI-Added)
    formula: '(tv - swing_mid_tv) * trade_volume * contract_size * buy_sell_multiplier * -1'
    category: measure
    typical_aggregation: SUM
    related_columns:
    - buy_sell_multiplier
    - contract_size
    - swing_mid_tv
    - trade_volume
    - tv
  - name: mark_to_mid_pnl_fired_at
    type: FLOAT
    description: Mark-to-mid PnL based on the fired (routed) price and routed_size rather than the average fill price and
      trade_volume. Measures decision-point execution quality.
    synonyms:
    - fire m2m pnl
    - mark to mid fire
    source: kpi_otoswing_calculations.sql (KPI-Added)
    formula: '(tv - swing_mid_tv) * routed_size_capped * contract_size * buy_sell_multiplier * -1'
    category: measure
    typical_aggregation: SUM
    related_columns:
    - buy_sell_multiplier
    - contract_size
    - routed_size_capped
    - swing_mid_tv
    - tv
  - name: routed_buy_sell
    type: STRING
    description: Direction of the routed OTO swing order as a raw proto enum string. Values include BUYSELL_BUY (or numeric
      66) for buy orders and BUYSELL_SELL (or numeric 83) for sells. This is the raw proto value; use routed_buy_sell_normalized
      for a cleaned-up version.
    synonyms:
    - routed side
    - fire direction
    - routed direction
    business_rules: Raw proto enum. 66 or BUYSELL_BUY = buy, 83 or BUYSELL_SELL = sell (ASCII 'B'/'S'). Use
      routed_buy_sell_normalized for clean values.
    source: 'SwingData.proto :: SwingData.routedBuySell'
    example_values:
    - BUYSELL_BUY
    - BUYSELL_SELL
    - '66'
    - '83'
    category: dimension
    filterable: true
  - name: vol_path_estimate_1s
    type: FLOAT
    description: Estimated volatility path effect at the 1 second horizon, measuring the expected impact of implied volatility
      mean-reversion or trending on option value between trade time and 1 second after.
    synonyms: []
    formula: '((calculated_base_val_1s - swing_mid_base_val) * ((delta_1s - raw_delta_mid_bv_1s) + (delta - raw_delta_mid_bv)) / 2)'
    category: measure
    typical_aggregation: AVG
    related_columns:
    - calculated_base_val_1s
    - delta
    - delta_1s
    - raw_delta_mid_bv
    - raw_delta_mid_bv_1s
  - name: vol_slippage_1s_per_unit
    type: FLOAT
    description: Volatility slippage component per unit (per contract) at the 1 second horizon, measuring how much of the
      per-contract PnL change from trade time to 1 second after was attributable to implied volatility change. Expressed in
      ticks. Multiply by trade_volume and contract_size for total vol slippage in currency.
    synonyms:
    - vol slip 1s
    - vol slip 1s per unit
    formula: '((vol_1s - vol) * ((vega_1s + vega) / 2) - vol_path_estimate_1s) * COALESCE(ABS(leg_ratio), 1) * contract_size * buy_sell_multiplier'
    category: measure
    typical_aggregation: AVG
    related_columns:
    - buy_sell_multiplier
    - contract_size
    - leg_ratio
    - vega
    - vega_1s
  - name: vol_slippage_1s
    type: FLOAT
    description: Volatility slippage component (total, in currency) at the 1 second horizon, measuring the total vol-driven
      PnL change from trade time to 1 second after. Equals vol_slippage_1s_per_unit * trade_volume * contract_size.
    synonyms:
    - vol slip 1s
    formula: '((vol_1s - vol) * ((vega_1s + vega) / 2) - vol_path_estimate_1s) * trade_volume * contract_size * buy_sell_multiplier'
    category: measure
    typical_aggregation: SUM
    related_columns:
    - buy_sell_multiplier
    - contract_size
    - trade_volume
    - vega
    - vega_1s
  - name: other_slippage_1s_per_unit
    type: FLOAT
    description: Residual/other slippage component per unit (per contract) at the 1 second horizon, measuring how much of
      the per-contract PnL change from trade time to 1 second after was attributable to residual factors not captured by delta,
      vol, or roll. Expressed in ticks. Multiply by trade_volume and contract_size for total other slippage in currency.
    synonyms:
    - other slip 1s
    - other slip 1s per unit
    formula: '(tv_change_buysell_1s * COALESCE(ABS(leg_ratio), 1) * contract_size) - (delta_slippage_1s_per_unit + roll_slippage_1s_per_unit)'
    category: measure
    typical_aggregation: AVG
    related_columns:
    - contract_size
    - delta_slippage_1s_per_unit
    - leg_ratio
    - roll_slippage_1s_per_unit
    - tv_change_buysell_1s
  - name: other_slippage_1s
    type: FLOAT
    description: Residual/other slippage component (total, in currency) at the 1 second horizon, measuring the total other-driven
      PnL change from trade time to 1 second after. Equals other_slippage_1s_per_unit * trade_volume * contract_size.
    synonyms:
    - other slip 1s
    formula: '(tv_change_buysell_1s * contract_size * trade_volume) - (delta_slippage_1s + roll_slippage_1s)'
    category: measure
    typical_aggregation: SUM
    related_columns:
    - contract_size
    - delta_slippage_1s
    - roll_slippage_1s
    - trade_volume
    - tv_change_buysell_1s
  - name: tv_1s
    type: FLOAT
