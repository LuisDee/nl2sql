table:
  name: markettrade
  dataset: nl2sql_omx_kpi
  fqn: '{project}.nl2sql_omx_kpi.markettrade'
  layer: kpi
  description: >-
    Exchange/market trade KPIs with time-bucketed slippage and Greeks. This is the DEFAULT table when
    users ask about trades without specifying a trade type — use it for questions about 'how did we do
    on market trades', 'exchange executions', or 'trade performance'. Contains one row per market trade
    execution on the exchange, enriched with instant edge, PnL, and forward-looking slippage decomposed
    into delta, vol, roll, and residual components at intervals from 1 second to end-of-day (plus
    multi-day 1D/5D where available). Source pipeline: Kafka raw proto -> normalize -> join instruments
    -> calculate KPIs -> aggregate combos -> mart. Always filter on trade_date (partition column).
    Cluster fields are symbol and portfolio. NOT for quoter fills, broker trades, click trades, or OTO
    sweep trades — those have separate KPI tables.
  business_context: >
    All market trades from ALL participants (Mako + counterparties). This is the superset —
    Mako's own trades (which appear in quotertrade, brokertrade, clicktrade, otoswing) are
    also included here. Do NOT sum this with Mako-specific KPI tables or you will double-count.
  preferred_timestamps:
    primary: event_timestamp_ns
    fallback: []
    notes: "Use event_timestamp_ns for all time-range filters on KPI markettrade."
  partition_field: trade_date
  cluster_fields:
  - symbol
  - portfolio
  row_count_approx: 0
  columns:
  - name: algo
    type: STRING
    description: >-
      Name of the trading algorithm or strategy that executed this market trade. Identifies which
      automated trading system placed the order — useful for comparing algo performance. Traders ask 'how
      did OST_MQ perform vs ZB_TAK' or 'algo breakdown for today'. Also referred to as strategy or algo
      name. Common values include OST_MQ (market-making quoter), OST_X (execution algo), and ZB_TAK
      (zero-bandwidth taker).
    synonyms:
    - strategy
    - algo name
    - trading algo
    - execution algo
    example_values:
    - OST_MQ
    - OST_X
    - ZB_TAK
    source: 'MarketTrade.proto::VtCommon.algo'
  - name: ref_curve_id
    type: INTEGER
    description: >-
      Reference volatility curve identifier used by the pricing model at the time of trade. Links to the
      vol surface that generated the theoretical value. Also called ref curve. Internal reference for
      curve debugging.
    synonyms:
    - ref curve
    source: 'MarketTrade.proto::VtCommon.refCurveId'
  - name: ref_carry_id
    type: INTEGER
    description: >-
      Reference carry/dividend curve identifier used by the pricing model at the time of trade. Links to
      the dividend/carry assumptions used in pricing. Also called ref carry. Internal reference for carry
      debugging.
    synonyms:
    - ref carry
    source: 'MarketTrade.proto::VtCommon.refCarryId'
  - name: ref_tv
    type: FLOAT
    description: >-
      Reference theoretical value snapshot from the last theoserver callback before the trade. This is the
      raw model price before KPI adjustments (delta/gamma correction, deflection offsets). The tv column
      is derived from ref_tv after applying adjustments. Also called reference theo or ref fair value.
      Used for debugging tv calculation differences.
    synonyms:
    - reference theo
    - ref fair value
    - snapshot theo
    source: 'MarketTrade.proto::VtCommon.refTv'
  - name: ref_base_price
    type: FLOAT
    description: >-
      Reference base price (underlying price) snapshot from the last theoserver callback — the unadjusted
      raw baseval used as the anchor point for delta/gamma adjustments. Used in delta computation: delta =
      ref_delta + (mid_base_val - ref_base_price) * ref_gamma. Also called ref underlying or reference
      price.
    synonyms:
    - ref underlying
    - reference price
    - ref base
    source: 'MarketTrade.proto::VtCommon.refBasePrice'
  - name: ref_roll
    type: FLOAT
    description: >-
      Reference roll value from the theoserver snapshot at the time of trade. Used as the baseline for
      computing roll_slippage at each interval: roll_slippage = (reference_roll_at_interval - ref_roll) *
      delta * size * contract_size * buy_sell_multiplier. Also called reference roll.
    synonyms:
    - reference roll
    - base roll
    source: 'MarketTrade.proto::VtCommon.refRoll'
  - name: raw_bv_bid
    type: FLOAT
    description: >-
      Raw base value bid price — the best bid price of the underlying at the time of trade, before any
      layering or adjustments. Used with raw_bv_ask to compute mid_base_val = (raw_bv_bid + raw_bv_ask) /
      2. Also called bv bid.
    synonyms:
    - bv bid
    - base value bid
    - underlying bid
    source: MarketTrade.proto — underlying book snapshot
  - name: raw_bv_bid_size
    type: INTEGER
    description: >-
      Size (number of contracts) available at the raw base value bid price. Indicates underlying market
      liquidity at the time of trade. Useful for understanding execution quality in context of available
      liquidity.
    synonyms: []
  - name: raw_bv_ask
    type: FLOAT
    description: >-
      Raw base value ask price — the best ask price of the underlying at the time of trade, before any
      layering or adjustments. Used with raw_bv_bid to compute mid_base_val = (raw_bv_bid + raw_bv_ask) /
      2. Also called bv ask.
    synonyms:
    - bv ask
    - base value ask
    - underlying ask
    source: MarketTrade.proto — underlying book snapshot
  - name: raw_bv_ask_size
    type: INTEGER
    description: >-
      Size (number of contracts) available at the raw base value ask price. Indicates underlying market
      liquidity at the time of trade. Useful for understanding execution quality in context of available
      liquidity.
    synonyms: []
  - name: layered_base_bid
    type: FLOAT
    description: >-
      Layered base bid price after internal adjustments (layering, skew offsets). The adjusted underlying
      bid used by the pricing model. Differs from raw_bv_bid by the layered adjustments.
    synonyms: []
  - name: layered_base_bid_size
    type: INTEGER
    description: Size at the layered base bid price. Internal pricing model field.
    synonyms: []
  - name: layered_base_ask
    type: FLOAT
    description: >-
      Layered base ask price after internal adjustments (layering, skew offsets). The adjusted underlying
      ask used by the pricing model. Differs from raw_bv_ask by the layered adjustments.
    synonyms: []
  - name: layered_base_ask_size
    type: INTEGER
    description: Size at the layered base ask price. Internal pricing model field.
    synonyms: []
  - name: layered_base_adjustment
    type: FLOAT
    description: >-
      The adjustment amount applied to produce the layered base values from raw base values. Represents
      the cumulative effect of layering and skew offsets. Internal pricing model field.
    synonyms: []
  - name: odr_adjustment
    type: FLOAT
    description: >-
      Order-driven adjustment applied to the pricing model. Internal model adjustment field, not typically
      queried by traders.
    synonyms: []
  - name: inflight_deflection_tv_adjustment_bid
    type: FLOAT
    description: >-
      Inflight deflection TV adjustment on the bid side. Represents the model's adjustment to theoretical
      value for in-flight (pending) orders that would deflect the market. Part of the WHITE portfolio
      special handling.
    synonyms: []
    business_rules: Removed for WHITE portfolio in KPI calculations.
  - name: inflight_deflection_tv_adjustment_ask
    type: FLOAT
    description: >-
      Inflight deflection TV adjustment on the ask side. Represents the model's adjustment to theoretical
      value for in-flight (pending) orders that would deflect the market. Part of the WHITE portfolio
      special handling.
    synonyms: []
    business_rules: Removed for WHITE portfolio in KPI calculations.
  - name: internal_tv_adjustment_bid
    type: FLOAT
    description: >-
      Internal TV adjustment on the bid side. Model-specific adjustment to the theoretical value that
      accounts for internal position or risk considerations.
    synonyms: []
  - name: internal_tv_adjustment_ask
    type: FLOAT
    description: >-
      Internal TV adjustment on the ask side. Model-specific adjustment to the theoretical value that
      accounts for internal position or risk considerations.
    synonyms: []
  - name: nhr_adjustment_bid
    type: FLOAT
    description: >-
      NHR (non-hedgeable risk) adjustment on the bid side. Represents the pricing model's adjustment for
      risks that cannot be hedged away.
    synonyms: []
  - name: nhr_adjustment_ask
    type: FLOAT
    description: >-
      NHR (non-hedgeable risk) adjustment on the ask side. Represents the pricing model's adjustment for
      risks that cannot be hedged away.
    synonyms: []
  - name: base_edge_bid
    type: FLOAT
    description: >-
      Base edge on the bid side — the theoretical edge if the trade were executed at the bid price. Used
      for edge decomposition and market-making analysis. Also called bid edge.
    synonyms:
    - bid edge
  - name: base_edge_ask
    type: FLOAT
    description: >-
      Base edge on the ask side — the theoretical edge if the trade were executed at the ask price. Used
      for edge decomposition and market-making analysis. Also called ask edge.
    synonyms:
    - ask edge
  - name: fees
    type: FLOAT
    description: >-
      Trading fees including exchange fees and clearing fees for this trade execution, in currency units.
      Subtracted from instant_pnl to produce instant_pnl_w_fees (net PnL). Traders ask 'total fees paid
      today' or 'fees as a percentage of edge'. Also called exchange fees or transaction costs.
    synonyms:
    - exchange fees
    - transaction costs
    - trading fees
    - commissions
    source: Instruments/exchange reference — joined during KPI pipeline
  - name: bv_side
    type: STRING
    description: >-
      Side of the most recent base value (underlying) update at the time of trade — either 'bid' or 'ask'.
      Indicates which side of the underlying order book was last updated before the option trade. Relevant
      for understanding whether the underlying was ticking up (ask update) or down (bid update).
    synonyms: []
    example_values:
    - bid
    - ask
  - name: delta_adjusted_base_price
    type: FLOAT
    description: >-
      Delta-adjusted base price of the underlying after the trade, incorporating delta-hedging offsets.
      Represents the effective underlying price accounting for the delta exposure of the trade. Also
      called delta adjusted_base_price.
    synonyms:
    - delta adjusted_base_price
    - adjusted underlying
    source: 'MarketTrade.proto::VtCommon.deltaAdjustedBasePrice'
  - name: base_sequence_number
    type: STRING
    description: >-
      Sequence number of the base value (underlying) update used for this trade's KPI calculation.
      Internal pipeline field for ensuring correct data alignment.
    synonyms: []
  - name: option_sequence_number
    type: INTEGER
    description: >-
      Sequence number of the option market data update used for this trade's KPI calculation. Internal
      pipeline field for data integrity.
    synonyms: []
  - name: base_instrument_hash
    type: STRING
    description: >-
      Unique hash identifier for the underlying instrument (stock, index, or future) that this option is
      based on. Used for joining to underlying reference data.
    synonyms: []
  - name: hardware_nic_rx_timestamp
    type: TIMESTAMP
    description: >-
      Hardware NIC (network interface card) receive timestamp, capturing the exact time the trade message
      arrived at the NIC hardware level. Used for latency measurement — comparing NIC arrival time to
      exchange_timestamp reveals network latency. Also called nic timestamp. Key for latency analysis and
      infrastructure monitoring.
    synonyms:
    - nic timestamp
    - hardware timestamp
    - nic rx time
    source: 'MarketTrade.proto::VtCommon.hardwareNicRxTimestamp'
  - name: hardware_nic_rx_timestamp_ns
    type: INTEGER
    description: >-
      Hardware NIC receive timestamp in nanoseconds since epoch. Nanosecond-precision version of
      hardware_nic_rx_timestamp for ultra-low-latency analysis.
    synonyms: []
    source: 'MarketTrade.proto::VtCommon.hardwareNicRxTimestamp'
  - name: trade_size
    type: INTEGER
    description: >-
      Number of contracts (lots) traded in this execution. Represents the fill quantity. Used in PnL
      calculations: instant_pnl = instant_edge * trade_size * contract_size. Traders ask 'total volume
      traded' or 'average size per fill'. Also called fill size, quantity, lots, or volume. Always a
      positive integer — direction comes from trade_aggressor_side and buy_sell_multiplier.
    synonyms:
    - fill size
    - quantity
    - lots
    - volume
    - size
    - qty
    - contracts
    business_rules: Always positive. Direction is determined by trade_aggressor_side / buy_sell_multiplier.
    source: 'MarketTrade.proto::tradeSize'
  - name: edge
    type: FLOAT
    description: >-
      Edge field — this may represent a raw or pre-computed edge value from the source data, distinct from
      the KPI-calculated instant_edge. If querying for trading edge, prefer instant_edge which has
      well-defined sign convention based on trade_aggressor_side. Check with the data team for exact
      semantics of this raw edge column.
    synonyms: []
    business_rules: Prefer instant_edge for KPI analysis. This raw field may have different sign conventions.
  - name: is_mako_trade
    type: INTEGER
    description: >-
      Boolean-like integer (0 or 1) indicating whether this trade was executed by Mako (our firm). Value 1
      means this is a Mako execution; 0 means it was someone else's trade on the exchange that we
      observed. Most analysis should filter on is_mako_trade = 1. Also called our trade.
    synonyms:
    - our trade
    - mako execution
    example_values:
    - 0
    - 1
    business_rules: Filter is_mako_trade = 1 for our execution analysis. Value 0 = market trade by others.
  - name: counterparty_id
    type: STRING
    description: >-
      Identifier of the counterparty or market participant on the other side of the trade. May be
      anonymized depending on exchange rules. Used for counterparty analysis — 'who are we trading against
      most'. Also called counter party or other side.
    synonyms:
    - counter party
    - other side
    - counterparty
  - name: exchange_timestamp
    type: TIMESTAMP
    description: >-
      Timestamp assigned by the exchange matching engine when the trade was matched. This is the
      authoritative 'when did this trade happen' from the exchange's perspective. Used for trade ordering
      and latency analysis (compare to hardware_nic_rx_timestamp for network latency). Also called
      exchange time.
    synonyms:
    - exchange time
    - match time
    - exchange execution time
  - name: exchange_timestamp_ns
    type: INTEGER
    description: >-
      Exchange timestamp in nanoseconds since epoch. Nanosecond-precision version of exchange_timestamp
      for ultra-low-latency analysis.
    synonyms: []
  - name: is_active_instrument
    type: BOOLEAN
    description: >-
      Boolean flag indicating whether the instrument was actively quoted by Mako's auto-quoter at the time
      of the trade. Used to distinguish trades on instruments where we were actively providing liquidity
      vs instruments where we only took. Relevant for 'performance on actively quoted instruments'.
    synonyms: []
  - name: bv_update_sequence_number
    type: INTEGER
    description: >-
      Sequence number of the base value update event. Internal pipeline field for data alignment and
      deduplication.
    synonyms: []
  - name: bv_update_instrument_hash
    type: STRING
    description: >-
      Instrument hash of the base value update. May differ from base_instrument_hash in certain
      multi-underlying scenarios. Internal pipeline field.
    synonyms: []
  - name: underlying_sequence_number
    type: INTEGER
    description: >-
      Sequence number of the underlying market data update. Internal pipeline field for ordering
      underlying price updates.
    synonyms: []
  - name: underlying_instrument_hash
    type: STRING
    description: >-
      Hash identifier for the underlying instrument in the market data feed. Internal pipeline field for
      data routing.
    synonyms: []
  - name: first_fill_sequence_number
    type: INTEGER
    description: >-
      Sequence number of the first fill in a multi-fill execution. For single-fill trades, equals
      last_fill_sequence_number. Used to track partial fills across a single order.
    synonyms: []
  - name: last_fill_sequence_number
    type: INTEGER
    description: >-
      Sequence number of the last fill in a multi-fill execution. For single-fill trades, equals
      first_fill_sequence_number. Used to track partial fills across a single order.
    synonyms: []
  - name: contains_implied_fills
    type: BOOLEAN
    description: >-
      Boolean flag indicating whether this trade contains implied fills — fills generated by the
      exchange's implied pricing engine matching combinations/spreads. Implied fills may have different
      execution quality characteristics.
    synonyms: []
  - name: underlying_exe_exch
    type: INTEGER
    description: >-
      Exchange code (integer) for the underlying instrument's execution venue. Internal reference — use
      underlying_exe_exch_name for readable version.
    synonyms: []
  - name: underlying_exe_exch_name
    type: STRING
    description: >-
      Human-readable name of the exchange for the underlying instrument. E.g. 'EUREX', 'CME'. Useful when
      option and underlying trade on different exchanges.
    synonyms: []
  - name: is_spark
    type: BOOLEAN
    description: >-
      Boolean flag indicating whether this trade event came through the Spark (fast-path) low-latency data
      pipeline. Spark events have tighter latency guarantees. Used for infrastructure analysis.
    synonyms: []
  - name: ref_inst_curve_id
    type: INTEGER
    description: >-
      Reference instrument-level curve identifier. Links to the specific vol curve configuration for this
      instrument at trade time. Internal pricing model reference.
    synonyms: []
  - name: ref_inst_carry_id
    type: INTEGER
    description: >-
      Reference instrument-level carry identifier. Links to the specific carry/dividend curve
      configuration for this instrument at trade time. Internal pricing model reference.
    synonyms: []
  - name: is_ref_theo_invalid
    type: BOOLEAN
    description: >-
      Boolean flag indicating whether the reference theoretical value was invalid at the time of trade.
      When TRUE, the tv and instant_edge values may be unreliable. Used as a data quality filter —
      consider excluding these rows from performance analysis.
    synonyms: []
    business_rules: When TRUE, KPI metrics (tv, instant_edge, instant_pnl) may be unreliable. Consider filtering out.
  - name: lb_enabled
    type: BOOLEAN
    description: >-
      Boolean flag indicating whether lean-back mode was enabled for this instrument at the time of trade.
      Lean-back widens quoting spreads in response to adverse selection signals. Relevant for execution
      quality analysis.
    synonyms: []
  - name: edge_model_type
    type: INTEGER
    description: >-
      Integer code identifying which edge model was used for this instrument at trade time. Different
      instruments may use different edge calculation models. Use edge_model_type_name for the
      human-readable version.
    synonyms: []
  - name: edge_model_type_name
    type: STRING
    description: >-
      Human-readable name of the edge model used for this instrument at trade time. Useful for segmenting
      performance by edge model — 'how does model A perform vs model B'.
    synonyms: []
  - name: ref_theoevent_stream_id
    type: STRING
    description: >-
      Stream identifier of the reference theoserver event. Internal pipeline field for tracing the theo
      data back to the originating stream.
    synonyms: []
  - name: ref_theoevent_event_id
    type: STRING
    description: >-
      Event identifier of the reference theoserver event. Internal pipeline field for tracing the specific
      theo event used in KPI calculation.
    synonyms: []
  - name: exch_aggressor_side
    type: STRING
    description: >-
      Exchange-reported aggressor side, indicating which party initiated the trade at the exchange level.
      Similar to trade_aggressor_side but comes directly from the exchange matching engine. Values are
      BUY, SELL, or similar exchange-specific codes. Also called aggressor or taker side.
    synonyms:
    - aggressor
    - taker side
    - exchange aggressor
    example_values:
    - BUY
    - SELL
    source: 'MarketTrade.proto::exchAggressorSide'
  - name: mako_symbol
    type: STRING
    description: >-
      Internal Mako system symbol for the instrument, which may differ from the exchange symbol. Used for
      joining to internal reference data and risk systems. Traders typically use 'symbol' (exchange
      symbol) instead. Also called internal symbol.
    synonyms:
    - internal symbol
    - mako ticker
    source: 'MarketTrade.proto::VtCommon.makoSymbol (if present)'
  - name: portfolio
    type: STRING
    description: >-
      Trading portfolio or book that the trade belongs to, representing a risk management grouping.
      Traders frequently filter and group by portfolio — 'PnL for MON portfolio' or 'edge by book'. Also
      called book, trading book, or strategy. Key values include MON (monthly options), WHITE, RED,
      BROADWAY, FIXEDINCOME_US, and others. Cluster field, so filtering is efficient. WHITE portfolio has
      special handling in KPI calculations where internal deflection adjustments are removed.
    synonyms:
    - book
    - trading book
    - strategy
    - desk
    example_values:
    - MON
    - WHITE
    - RED
    - BROADWAY
    - FIXEDINCOME_US
    - US_D1_OPT
    - AMM_OIL
    - FIPROP_US
    - EURODOLLARS
    - STOCKS_EUR
    - STOCKS_EUR2
    - STOCKS_EUR4
    - INDEXPROP
    - EUPOWER
    business_rules: >-
      WHITE portfolio has special KPI handling: internal deflection adjustments are removed from TV
      calculations.
    source: 'MarketTrade.proto::VtCommon.portfolio'
  - name: symbol
    type: STRING
    description: >-
      Exchange symbol or ticker for the traded instrument, such as 'AAPL', 'SPX', or 'EUROSTOXX'. This is
      the primary identifier traders use to filter trades — 'show me SPX trades' or 'performance on
      EUROSTOXX yesterday'. Also referred to as ticker, product, or instrument name. Cluster field, so
      filtering on symbol is efficient. Values are exchange-native symbol codes.
    synonyms:
    - ticker
    - product
    - instrument
    - underlying name
    source: 'MarketTrade.proto::VtCommon.symbol'
  - name: trade_price
    type: FLOAT
    description: >-
      The actual execution price at which this market trade was filled on the exchange. This is the raw
      price from the exchange matching engine, in the instrument's native price units. Compared against tv
      (theoretical value) to compute instant_edge. Traders ask 'what price did we get on that fill' or
      'average fill price for SPX'. Also called fill price, execution price, or just price.
    synonyms:
    - fill price
    - execution price
    - price
    - fill
    source: 'MarketTrade.proto::tradePrice'
  - name: trade_row_key
    type: STRING
    description: >-
      Unique key identifying this specific trade row in the KPI table. Generated during the KPI pipeline
      to ensure each trade-level record has a deterministic, unique identifier. Used for deduplication and
      joining back to source data. Not typically queried by traders. Also called trade key or row id.
    synonyms:
    - trade key
    - row id
    source: KPI pipeline — generated during normalization
  - name: trade_type
    type: STRING
    description: >-
      Classification of the trade origin type. In this table, trade_type is always hardcoded to 'market'
      since this table only contains market (exchange) trades. Other KPI tables have 'quoter', 'broker',
      'click', or 'otoswing'. Useful when combining multiple KPI tables via UNION ALL to distinguish the
      trade source. Also referred to as type.
    synonyms:
    - type
    - trade origin
    example_values:
    - market
    business_rules: "Always 'market' in this table. Hardcoded during KPI pipeline."
    source: KPI pipeline — hardcoded value
  - name: trade_date
    type: DATE
    description: >-
      Business date of the trade execution, used as the BigQuery partition column. Every query on this
      table MUST include a WHERE filter on trade_date for performance and cost control. Represents the
      calendar date the trade was booked, not settlement date. Traders ask 'show me trades from yesterday'
      or 'last week performance' — this is the filter column. Also referred to as date, business date, or
      trading date.
    synonyms:
    - date
    - business date
    - trading date
    - trade day
    business_rules: >-
      REQUIRED filter in every query. Partition column — queries without this filter scan entire table and
      are expensive.
    source: MarketTrade.proto — derived from event_timestamp
  - name: parent_is_combo
    type: BOOLEAN
    description: >-
      Boolean flag indicating whether this trade's parent instrument is a combo or spread (e.g. straddle,
      strangle, calendar spread). When TRUE, the trade has leg-level detail and a parent row that
      aggregates leg values. Also called is combo. Used to distinguish single-leg from multi-leg trades.
    synonyms:
    - is combo
    - is spread
    - multi-leg
    business_rules: >-
      When TRUE, parent row TV/Greeks/slippage are sums of leg values. Combo logic replaces parent with
      aggregated legs.
  - name: is_parent
    type: BOOLEAN
    description: >-
      Boolean flag indicating whether this row is the parent (combo-level) row rather than an individual
      leg. In combo trades, there is one parent row and multiple leg rows. The parent row contains
      aggregated KPI values (sums of legs for tv, delta, gamma, vega, theta, rho, and all slippage PnL).
      For single-leg trades, is_parent is typically FALSE.
    synonyms: []
    business_rules: >-
      Parent rows have aggregated KPI values (sum of legs). Filter is_parent = FALSE to get leg-level
      detail.
  - name: is_auction
    type: BOOLEAN
    description: >-
      Boolean flag indicating whether this trade occurred during an exchange auction period (opening
      auction, closing auction, or intraday auction). Auction trades may have different price discovery
      dynamics and are sometimes excluded from performance analysis. Traders ask 'exclude auction trades'
      for cleaner performance metrics.
    synonyms: []
    business_rules: Consider filtering out auction trades for cleaner edge/slippage analysis.
  - name: contract_size
    type: FLOAT
    description: >-
      Contract size multiplier for the instrument, representing the notional value per price point. For
      example, an SPX option has contract_size of 100, meaning a 1-point move = $100 per contract. Joined
      from the instruments reference table during KPI enrichment. Used in PnL calculations: instant_pnl =
      instant_edge * trade_size * contract_size. Also called multiplier or point value.
    synonyms:
    - multiplier
    - point value
    - contract multiplier
    - notional multiplier
    source: Instruments reference table — joined during KPI pipeline
  - name: instrument_hash
    type: STRING
    description: >-
      Unique hash identifier for the specific instrument (option contract) traded. This is an opaque
      string computed from the instrument's exchange, symbol, strike, expiry, and option type. Used for
      joining to instrument reference data or grouping trades on the same contract. Traders rarely query
      by this directly — they use symbol, strike, and expiry instead. Also called instrument id or
      instrument key.
    synonyms:
    - instrument id
    - instrument key
