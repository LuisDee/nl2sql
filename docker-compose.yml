services:
  agent:
    build: .
    volumes:
      - .:/app                    # Mount source code for live development
      - ~/.config/gcloud:/home/agent/.config/gcloud:ro  # Google Cloud ADC credentials
    env_file:
      - nl2sql_agent/.env         # Load environment variables
    stdin_open: true              # Required for interactive adk run
    tty: true                     # Required for interactive adk run
    ports:
      - "8001:8001"               # For adk web (when used)
    command: adk web --host 0.0.0.0 --port 8001 .  # Web UI on port 8001, bind all interfaces
