  - name: exchange
    type: STRING
    description: Exchange where the quoter fill was executed. Identifies the specific options venue (e.g., Eurex,
      KRX, ASX, OMX). Useful for segmenting quoter performance by venue, analyzing venue-specific fill quality,
      and applying exchange-specific fee schedules to PnL calculations.
    synonyms:
    - venue
    - market
    - exchange name
  - name: mid_base_val
    type: FLOAT
    description: Mid-point base (underlying) value at the time of the quoter fill. Calculated as the midpoint
      between the bid and ask of the underlying. Used as an input to the mid_tv formula which provides a skew-neutral
      theoretical value. Key to quotertrade-specific mid-TV edge and PnL calculations.
    synonyms:
    - mid underlying
    - mid base
    - mid bv
    formula: '(raw_bv_bid + raw_bv_ask) / 2'
  - name: raw_delta_mid_bv
    type: FLOAT
    description: Raw (unadjusted) delta computed at the mid base value at the time of the quoter fill. The delta
      evaluated at the underlying midpoint rather than the bid or ask side. Used for delta slippage decomposition
      and mid-TV calculations in the quoter fill KPI pipeline.
    synonyms:
    - delta at mid
    formula: 'raw_delta_mid_bv + (((raw_bv_bid + raw_bv_ask) / 2) - (under - roll)) * raw_gamma'
  - name: base_adjustment
    type: FLOAT
    description: Total base (underlying) price adjustment applied at the time of the quoter fill. Summarizes all
      adjustments to the raw underlying price including layering, ODR, and other systematic offsets. Positive means
      the quoter used a higher base than raw market; negative means lower.
    synonyms:
    - base adj
    - underlying adjustment
    formula: 'layered_base_adjustment + odr_adjustment'
  - name: tv
    type: FLOAT
    description: Theoretical value (fair value, theo) of the option at the time of the quoter fill, in the
      instrument's price units. This is the quoter's model price before any directional adjustments. Used as
      the baseline for edge calculations. Differs from mid_tv which uses the underlying midpoint.
      The instant_edge formula uses tv adjusted by nhr_adjustment_bid.
    synonyms:
    - theo
    - theoretical value
    - fair value
    - machine price
    - TV
    business_rules: Used in instant_edge formula. tv differs from mid_tv for quotertrade.
    formula: "CASE WHEN parent_is_combo = TRUE AND is_parent = FALSE THEN tv_theo WHEN trade_side NOT IN ('BUYSELL_BUY', '66') THEN tv_ask WHEN trade_side IN ('BUYSELL_SELL', '83') AND parent_is_combo = false THEN tv_ask WHEN trade_side IN ('BUYSELL_BUY', '66') AND parent_is_combo = false THEN tv_bid WHEN trade_side IN ('BUYSELL_SELL', '83') AND parent_is_combo = TRUE AND is_parent = TRUE THEN tv_ask WHEN trade_side IN ('BUYSELL_BUY', '66') AND parent_is_combo = TRUE AND is_parent = TRUE THEN tv_bid ELSE tv_ask END"
  - name: buy_sell_multiplier
    type: INTEGER
    description: Direction multiplier for the quoter fill. +1 for buy (quoter was filled on their bid) and -1
      for sell (quoter was filled on their ask). Used in PnL formulas to convert unsigned edge to signed PnL.
      Critical for mark_to_mid_pnl calculation and tv_change_buysell computations.
    synonyms:
    - direction multiplier
    - direction
    - bs multiplier
    example_values: [1, -1]
    business_rules: +1 = buy (filled on bid), -1 = sell (filled on ask)
    formula: "CASE WHEN trade_side IN ('BUYSELL_BUY', '66') THEN 1 WHEN trade_side NOT IN ('BUYSELL_BUY', '66') THEN -1 END"
  - name: mid_tv
    type: FLOAT
    description: Mid-point theoretical value, the skew-neutral fair value of the option computed using the
      underlying midpoint. Unique to quotertrade. Calculated as tv + delta * (mid_base_val - delta_adjusted_base_price)
      + 0.5 * ref_gamma * POW((mid_base_val - delta_adjusted_base_price), 2). Provides a fairer reference price
      by removing bid/ask skew from the underlying. Used as base for tv_change calculations in quotertrade.
    synonyms:
    - mid fair value
    - mid theo
    - mid theoretical value
    formula: 'tv + delta * (mid_base_val - delta_adjusted_base_price) + 0.5 * ref_gamma * POW((mid_base_val - delta_adjusted_base_price), 2)'
    business_rules: Unique to quotertrade. tv_change columns in quotertrade use mid_tv as base, not tv like markettrade.
    source: kpi_quotertrade_calculations.sql
  - name: instant_edge
    type: FLOAT
    description: Instantaneous edge (theoretical profit per unit) at the time of the quoter fill, in ticks or
      price units. For buys, calculated as (tv - nhr_adjustment_bid) - trade_price. For sells, calculated as
      trade_price - (tv - nhr_adjustment_bid). Positive edge means the fill was favorable vs the model price.
      This is the primary quoter fill quality metric before slippage.
    synonyms:
    - edge
    - trading edge
    - quoter edge
    - fill edge
    formula: "CASE WHEN trade_side = 'BUYSELL_BUY' THEN ((tv - nhr_adjustment_bid) - trade_price) WHEN trade_side = 'BUYSELL_SELL' THEN (trade_price - (tv - nhr_adjustment_bid)) ELSE 0 END"
    source: kpi_quotertrade_calculations.sql
    business_rules: Positive = favorable fill. Uses NHR-adjusted TV, not raw TV.
  - name: instant_pnl
    type: FLOAT
    description: Instant profit and loss for the quoter fill in currency units. Calculated as instant_edge
      multiplied by trade_size and contract_size. Represents the theoretical profit at the moment of fill before
      any subsequent market movement (slippage). Positive means profitable fill. Use instant_pnl_w_fees for
      net profitability after trading costs.
    synonyms:
    - PnL
    - profit
    - loss
    - instant profit
    - quoter pnl
    formula: "CASE WHEN trade_side = 'BUYSELL_BUY' THEN ((tv - nhr_adjustment_bid) - trade_price) * trade_size * contract_size WHEN trade_side = 'BUYSELL_SELL' THEN (trade_price - (tv - nhr_adjustment_bid)) * trade_size * contract_size ELSE 0 END"
    business_rules: Does not include fees. Use instant_pnl_w_fees for net.
  - name: instant_pnl_w_fees
    type: FLOAT
    description: Instant PnL after deducting exchange fees and clearing costs. This is the net theoretical profit
      at the moment of fill. Calculated as instant_pnl minus fees. This is the most relevant metric for actual
      quoter profitability. Positive means the fill was profitable after costs.
    synonyms:
    - PnL with fees
    - net PnL
    - profit after fees
    - net profit
    formula: "CASE WHEN trade_side = 'BUYSELL_BUY' THEN (((tv - nhr_adjustment_bid) - trade_price) - fees) * trade_size * contract_size WHEN trade_side = 'BUYSELL_SELL' THEN ((trade_price - (tv - nhr_adjustment_bid)) - fees) * trade_size * contract_size ELSE 0 END"
    business_rules: Preferred metric for actual quoter profitability analysis.
  - name: instant_edge_mid_tv
    type: FLOAT
    description: Instantaneous edge relative to the mid-point theoretical value (mid_tv) rather than the
      standard TV. Unique to quotertrade. Provides a skew-neutral view of edge by using the underlying midpoint
      as the reference. Useful for comparing quoter fill quality without bid/ask skew effects in the underlying.
    synonyms:
    - mid edge
    - mid tv edge
    - edge to mid
    source: kpi_quotertrade_calculations.sql
    business_rules: Unique to quotertrade. Uses mid_tv instead of TV as reference.
    formula: "CASE WHEN trade_side = 'BUYSELL_BUY' THEN ((mid_tv - nhr_adjustment_bid) - trade_price) WHEN trade_side = 'BUYSELL_SELL' THEN (trade_price - (mid_tv - nhr_adjustment_bid)) ELSE 0 END"
  - name: instant_pnl_mid_tv
    type: FLOAT
    description: Instant PnL calculated relative to the mid-point theoretical value (mid_tv). Unique to quotertrade.
      Provides a skew-neutral PnL measurement. The difference between instant_pnl and instant_pnl_mid_tv represents
      the PnL impact of the bid/ask skew in the underlying at the time of the fill.
    synonyms:
    - mid pnl
    - mid tv pnl
    - pnl to mid
    source: kpi_quotertrade_calculations.sql
    business_rules: Unique to quotertrade. Skew-neutral PnL measurement.
    formula: "CASE WHEN trade_side = 'BUYSELL_BUY' THEN ((mid_tv - nhr_adjustment_bid) - trade_price) * trade_size * contract_size WHEN trade_side = 'BUYSELL_SELL' THEN (trade_price - (mid_tv - nhr_adjustment_bid)) * trade_size * contract_size ELSE 0 END"
  - name: instant_pnl_w_fees_mid_tv
    type: FLOAT
    description: Instant PnL relative to mid_tv after deducting exchange and clearing fees. The net skew-neutral
      profitability of the quoter fill. Unique to quotertrade. This combines the skew-neutral mid-TV reference
      with the fee deduction to give the cleanest measure of quoter fill profitability.
    synonyms:
    - net mid pnl
    - mid pnl with fees
    source: kpi_quotertrade_calculations.sql
    business_rules: Most complete quoter profitability metric (skew-neutral + net of fees).
    formula: "CASE WHEN trade_side = 'BUYSELL_BUY' THEN (((mid_tv - nhr_adjustment_bid) - trade_price) - fees) * trade_size * contract_size WHEN trade_side = 'BUYSELL_SELL' THEN ((trade_price - (mid_tv - nhr_adjustment_bid)) - fees) * trade_size * contract_size ELSE 0 END"
  - name: mark_to_mid_pnl_per_unit
    type: FLOAT
    description: Mark-to-mid PnL per unit, measuring the skew component of the fill. Represents the per-unit
      difference between the standard TV and mid_tv, reflecting how much edge came from the bid/ask skew in
      the underlying vs genuine theo edge. Unique to quotertrade.
    synonyms:
    - skew pnl per unit
    - mark to mid per unit
    source: kpi_quotertrade_calculations.sql
    formula: '(tv - mid_tv) * COALESCE(ABS(leg_ratio), 1) * contract_size * buy_sell_multiplier * -1'
  - name: mark_to_mid_pnl
    type: FLOAT
    description: Mark-to-mid PnL in currency units, measuring the total skew component of the fill. Calculated
      as (tv - mid_tv) * trade_size * contract_size * buy_sell_multiplier * -1. Positive means the quoter captured
      skew (filled on the favorable side of the underlying spread). Negative means lost skew. Unique to quotertrade.
    synonyms:
    - skew pnl
    - mark to mid
    - skew capture
    formula: '(tv - mid_tv) * trade_size * contract_size * buy_sell_multiplier * -1'
    source: kpi_quotertrade_calculations.sql
    business_rules: Positive = captured skew (good). Negative = lost skew (bad). Unique to quotertrade.
  - name: trade_side
    type: STRING
    description: Side of the quoter fill indicating whether the quoter was buying or selling. Normalized from
      proto values BUYSELL_BUY/BUYSELL_SELL to BUY/SELL. Unique to quotertrade (markettrade does not have this
      field). Used in the instant_edge formula to determine the sign of the edge calculation.
    synonyms:
    - side
    - buy sell
    - direction
    - trade direction
    example_values: ['BUY', 'SELL', 'BUYSELL_BUY', 'BUYSELL_SELL']
    source: 'QuoterTrade.proto :: tradeSide (pb.BuySell)'
    business_rules: Unique to quotertrade. Normalized from BUYSELL_BUY/BUYSELL_SELL in the proto.
  - name: vol_path_estimate_1s
    type: FLOAT
    description: Estimated volatility path at the 1-second horizon. Used internally for decomposing
      slippage into vol-driven and other components at the 1s horizon.
    synonyms: []
    formula: '((calculated_base_val_1s - mid_base_val) * ((delta_1s - raw_delta_mid_bv_1s) + (delta - raw_delta_mid_bv)) / 2)'
  - name: vol_slippage_1s_per_unit
    type: FLOAT
    description: Per-unit volatility-driven slippage at the 1-second horizon. Measures how much of the
      TV change was due to implied volatility movement vs delta or other factors. In price units per contract.
    synonyms:
    - vol slip 1s
    formula: '((vol_1s - vol) * ((vega_1s + vega) / 2) - vol_path_estimate_1s) * COALESCE(ABS(leg_ratio), 1) * contract_size * buy_sell_multiplier'
  - name: vol_slippage_1s
    type: FLOAT
    description: Total volatility-driven slippage at the 1-second horizon in currency units (per-unit times
      size). Measures the aggregate PnL impact from implied volatility changes between fill and 1s.
    synonyms:
    - vol slip 1s
    formula: '((vol_1s - vol) * ((vega_1s + vega) / 2) - vol_path_estimate_1s) * trade_size * contract_size * buy_sell_multiplier'
  - name: other_slippage_1s_per_unit
    type: FLOAT
    description: Per-unit residual slippage at the 1-second horizon not attributable to delta, vol, or roll.
      Captures higher-order effects and model noise. In price units per contract.
    synonyms:
    - other slip 1s
    formula: '(tv_change_buysell_1s * COALESCE(ABS(leg_ratio), 1) * contract_size) - (delta_slippage_1s_per_unit + roll_slippage_1s_per_unit)'
  - name: other_slippage_1s
    type: FLOAT
    description: Total residual slippage at the 1-second horizon in currency units. Captures PnL changes not
      explained by delta, vol, or roll movements between fill and 1s.
    synonyms:
    - other slip 1s
    formula: '(tv_change_buysell_1s * contract_size * trade_size) - (delta_slippage_1s + roll_slippage_1s)'
  - name: tv_1s
    type: FLOAT
    description: Theoretical value (fair value) of the option at the 1-second snapshot after the quoter
      fill. Shows where the model price moved to 1s later. Used with tv to calculate tv_change_1s.
    synonyms:
    - theo 1s
  - name: delta_1s
    type: FLOAT
    description: Option delta at the 1-second snapshot after the quoter fill. Shows how the option's
      sensitivity to the underlying changed over the 1s interval. Used for delta slippage decomposition.
    synonyms:
    - delta 1s
  - name: gamma_1s
    type: FLOAT
    description: Option gamma at the 1-second snapshot after the quoter fill. Shows the rate of change
      of delta at the 1s horizon. Higher gamma means delta changed more rapidly.
    synonyms: []
  - name: vega_1s
    type: FLOAT
    description: Option vega at the 1-second snapshot after the quoter fill. Shows the option's sensitivity
      to implied volatility at the 1s horizon. Used in vol slippage decomposition.
    synonyms: []
  - name: theta_1s
    type: FLOAT
    description: Option theta (time decay per day) at the 1-second snapshot after the quoter fill. Shows
      the rate of time decay at the 1s horizon.
    synonyms: []
  - name: under_1s
    type: FLOAT
    description: Underlying (spot/future) price at the 1-second snapshot after the quoter fill. Shows
      where the underlying moved to 1s later. The change from under at fill drives delta slippage.
    synonyms:
    - spot 1s
  - name: vol_1s
    type: FLOAT
    description: Implied volatility at the 1-second snapshot after the quoter fill. Shows how IV moved
      over the 1s interval. The change from vol at fill drives the vol slippage component.
    synonyms:
    - IV 1s
  - name: rho_1s
    type: FLOAT
    description: Option rho (interest rate sensitivity) at the 1-second snapshot after the quoter fill.
      Typically small for short-dated options. Infrastructure field for completeness.
    synonyms: []
  - name: raw_delta_1s
    type: FLOAT
    description: Raw (unadjusted) delta at the 1-second snapshot after the quoter fill. The delta before
      any adjustment logic is applied. Infrastructure field for slippage decomposition.
    synonyms: []
  - name: raw_gamma_1s
    type: FLOAT
    description: Raw (unadjusted) gamma at the 1-second snapshot after the quoter fill. Infrastructure
      field for second-order slippage analysis.
    synonyms: []
  - name: norm_strike_1s
    type: FLOAT
    description: Normalized strike (moneyness measure) at the 1-second snapshot after the quoter fill.
      Shows how the option's moneyness changed over the 1s interval as the underlying moved.
    synonyms: []
  - name: roll_1s
    type: FLOAT
    description: Roll value at the 1-second snapshot after the quoter fill. The change in roll from
      fill to 1s contributes to roll slippage. Used in roll slippage decomposition.
    synonyms: []
  - name: tv_change_1s
    type: FLOAT
    description: Change in theoretical value from fill time to the 1-second snapshot. For quotertrade,
      calculated as (adjusted_tv_1s - mid_tv), using mid_tv as base (unlike markettrade which uses tv).
      Positive means the option appreciated; negative means depreciated.
    synonyms:
    - tv move 1s
    formula: '(adjusted_tv_1s - mid_tv)'
  - name: tv_change_buysell_1s
    type: FLOAT
    description: Direction-adjusted TV change at the 1-second horizon. Multiplied by buy_sell_multiplier
      so positive always means the fill was profitable at the 1s mark. The primary slippage metric.
    synonyms:
    - pnl 1s
    formula: '(adjusted_tv_1s - mid_tv) * buy_sell_multiplier'
  - name: roll_slippage_1s_per_unit
    type: FLOAT
    description: Per-unit roll-driven slippage at the 1-second horizon. Measures PnL impact from calendar
      roll changes between fill and 1s. In price units per contract.
    synonyms:
    - roll slip 1s
    formula: '((reference_roll_1s - reference_roll) * delta) * COALESCE(ABS(leg_ratio), 1) * contract_size * buy_sell_multiplier'
  - name: roll_slippage_1s
    type: FLOAT
    description: Total roll-driven slippage at the 1-second horizon in currency units. Measures aggregate
      PnL impact from calendar roll changes between fill and 1s.
    synonyms:
    - roll slip 1s
    formula: '((reference_roll_1s - reference_roll) * delta) * trade_size * contract_size * buy_sell_multiplier'
  - name: adjusted_tv_1s
    type: FLOAT
    description: Adjusted theoretical value at the 1-second snapshot after the quoter fill. The TV with
      all adjustments (offset, roll) applied. Used in tv_change_1s = adjusted_tv_1s - mid_tv.
    synonyms: []
    formula: 'tv_1s + delta_1s * (calculated_base_val_1s - (under_1s - roll_1s)) + 0.5 * gamma_1s * POW((calculated_base_val_1s - (under_1s - roll_1s)), 2)'
  - name: delta_slippage_1s_per_unit
    type: FLOAT
    description: Per-unit delta-driven slippage at the 1-second horizon. Measures how much of the TV
      change was caused by underlying price movement (delta effect). In price units per contract.
    synonyms:
    - delta slip 1s
    formula: '((calculated_base_val_1s - mid_base_val) * delta) * COALESCE(ABS(leg_ratio), 1) * contract_size * buy_sell_multiplier'
  - name: delta_slippage_1s
    type: FLOAT
    description: Total delta-driven slippage at the 1-second horizon in currency units. Measures aggregate PnL
      impact from underlying price movement between fill and 1s.
    synonyms:
    - delta slip 1s
    formula: '((calculated_base_val_1s - mid_base_val) * delta) * trade_size * contract_size * buy_sell_multiplier'
  - name: vol_path_estimate_5s
    type: FLOAT
    description: Estimated volatility path at the 5-second horizon. Used internally for decomposing
      slippage into vol-driven and other components at the 5s horizon.
    synonyms: []
    formula: '((calculated_base_val_5s - mid_base_val) * ((delta_5s - raw_delta_mid_bv_5s) + (delta - raw_delta_mid_bv)) / 2)'
  - name: vol_slippage_5s_per_unit
    type: FLOAT
    description: Per-unit volatility-driven slippage at the 5-second horizon. Measures how much of the
      TV change was due to implied volatility movement vs delta or other factors. In price units per contract.
    synonyms:
    - vol slip 5s
    formula: '((vol_5s - vol) * ((vega_5s + vega) / 2) - vol_path_estimate_5s) * COALESCE(ABS(leg_ratio), 1) * contract_size * buy_sell_multiplier'
  - name: vol_slippage_5s
    type: FLOAT
    description: Total volatility-driven slippage at the 5-second horizon in currency units (per-unit times
      size). Measures the aggregate PnL impact from implied volatility changes between fill and 5s.
    synonyms:
    - vol slip 5s
    formula: '((vol_5s - vol) * ((vega_5s + vega) / 2) - vol_path_estimate_5s) * trade_size * contract_size * buy_sell_multiplier'
  - name: other_slippage_5s_per_unit
    type: FLOAT
    description: Per-unit residual slippage at the 5-second horizon not attributable to delta, vol, or roll.
      Captures higher-order effects and model noise. In price units per contract.
    synonyms:
    - other slip 5s
    formula: '(tv_change_buysell_5s * COALESCE(ABS(leg_ratio), 1) * contract_size) - (delta_slippage_5s_per_unit + roll_slippage_5s_per_unit)'
  - name: other_slippage_5s
    type: FLOAT
    description: Total residual slippage at the 5-second horizon in currency units. Captures PnL changes not
      explained by delta, vol, or roll movements between fill and 5s.
    synonyms:
    - other slip 5s
    formula: '(tv_change_buysell_5s * contract_size * trade_size) - (delta_slippage_5s + roll_slippage_5s)'
