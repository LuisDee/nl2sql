table:
  name: makotonuvamapcapdata
  dataset: "{dataset_prefix}nse_data"
  fqn: '{project}.{dataset_prefix}nse_data.makotonuvamapcapdata'
  layer: data
  description: "Mako-to-Nuvama PCAP data capturing network packets sent from Mako's trading infrastructure to the Nuvama broker gateway. Used for order-level latency analysis on the outbound path. Partitioned by trade_date."
  partition_field: trade_date
  columns:
    - name: instrument_hash
      type: STRING
      description: Unique SHA256 hash identifier for the instrument, deterministically computed from the instrument
        defining attributes. Used as the primary join key across all data and KPI tables.
      category: identifier
      filterable: true
      source: "PosData.proto::instrumentHash"
      synonyms: ["instrument id", "instrument key"]
    - name: exchange_code
      type: INTEGER
      description: Exchange code (numeric).
      category: measure
      typical_aggregation: AVG
    - name: dealer_id
      type: STRING
      description: Dealer identifier at the exchange.
      category: identifier
      filterable: true
    - name: message_trade_date
      type: DATE
      description: Trade date embedded within the original proto message.
      category: time
      source: "derived (data-loader)"
    - name: protocol_version
      type: STRING
      description: Protocol version (text).
      category: dimension
      filterable: true
    - name: channel
      type: STRING
      description: Data channel or feed identifier for this event.
      category: dimension
      filterable: true
      source: "PosData.proto::channel"
      synonyms: ["execution channel", "trading channel"]
    - name: mako_order_id
      type: INTEGER
      description: The Mako front-office id (OrderId in bookServer).
      category: identifier
      filterable: true
      source: "QuoterTrade.proto::makoOrderId"
      synonyms: ["order id", "quote id"]
    - name: exchange_order_id
      type: INTEGER
      description: Exchange-assigned order identifier.
      category: identifier
      filterable: true
      source: "PosData.proto::exchangeOrderId"
      synonyms: ["exchange order"]
    - name: source_ip
      type: STRING
      description: Source IP address of the captured network packet.
      category: dimension
      filterable: true
    - name: source_port
      type: INTEGER
      description: Source port of the captured network packet.
      category: measure
      typical_aggregation: AVG
    - name: destination_ip
      type: STRING
      description: Destination IP address of the captured network packet.
      category: dimension
      filterable: true
    - name: destination_port
      type: INTEGER
      description: Destination port of the captured network packet.
      category: measure
      typical_aggregation: AVG
    - name: nnf_message_type
      type: INTEGER
      description: NNF (Nuvama Native Format) message type for NSE order tracking.
      category: dimension
      filterable: true
    - name: message_type
      type: STRING
      description: Message type classification for the captured packet.
      category: dimension
      filterable: true
    - name: native_type_name
      type: STRING
      description: Human-readable name for the native type enum value.
      category: dimension
      filterable: true
    - name: native_type
      type: INTEGER
      description: Exchange-native message type code.
      category: dimension
      filterable: true
    - name: normalised_message_type
      type: STRING
      description: Normalised message type for cross-exchange comparison.
      category: dimension
      filterable: true
    - name: mako_ingress_timestamp_ns
      type: INTEGER
      description: Nanosecond-precision component of mako ingress timestamp. Timestamp injected by the switch when the
        data packet arrives into Mako network.
      category: time
      source: "MarketEvent.makoIngressTimestamp_ns (data/OboMarketData.proto)"
    - name: mako_ingress_timestamp
      type: TIMESTAMP
      description: Timestamp injected by the switch when the data packet arrives into Mako network.
      category: time
      source: "MarketEvent.makoIngressTimestamp (data/OboMarketData.proto)"
      synonyms: ["ingress time", "software receive time"]
    - name: mako_egress_timestamp_ns
      type: INTEGER
      description: Nanosecond-precision component of the mako egress timestamp. Combine with mako_egress_timestamp for
        full nanosecond-resolution timing.
      category: time
    - name: mako_egress_timestamp
      type: TIMESTAMP
      description: Timestamp recording when the mako egress occurred.
      category: time
    - name: gateway_received_timestamp
      type: TIMESTAMP
      description: Timestamp recording when the gateway received occurred.
      category: time
    - name: gateway_received_timestamp_ns
      type: INTEGER
      description: Nanosecond-precision component of the gateway received timestamp. Combine with
        gateway_received_timestamp for full nanosecond-resolution timing.
      category: time
    - name: matching_engine_received_timestamp
      type: TIMESTAMP
      description: Timestamp recording when the matching engine received occurred.
      category: time
    - name: matching_engine_received_timestamp_ns
      type: INTEGER
      description: Nanosecond-precision component of the matching engine received timestamp. Combine with
        matching_engine_received_timestamp for full nanosecond-resolution timing.
      category: time
    - name: trade_date
      type: DATE
      description: Trading session date used as the partition column. Always filter on this field for efficient queries.
      category: time
      filterable: true
      source: "PosData.proto::tradeDate"
      synonyms: ["date", "business date", "trading date"]
    - name: symbol
      type: STRING
      description: Mako symbol identifier for the traded instrument.
      category: dimension
      filterable: true
      source: "PosData.proto::symbol"
      synonyms: ["ticker", "product", "instrument", "underlying symbol"]
