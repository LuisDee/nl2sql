table:
  name: theodata_snapshot
  dataset: "{dataset_prefix}arb_data"
  fqn: '{project}.{dataset_prefix}arb_data.theodata_snapshot'
  layer: data
  description: "Point-in-time snapshots of theoretical pricing data, similar to theodata but captured at specific intervals. Contains theo values, Greeks, and volatility parameters per instrument. Partitioned by trade_date."
  partition_field: trade_date
  columns:
    - name: snap_ts
      type: TIMESTAMP
      description: ""
      category: time
    - name: kafka_message_timestamp
      type: TIMESTAMP
      description: Kafka ingestion timestamp recording when this message was produced to the Kafka topic. Used
        internally for data pipeline monitoring and replay.
      category: time
    - name: record_written_timestamp
      type: TIMESTAMP
      description: Timestamp when this record was written to the data warehouse by the data pipeline. Used for tracking
        data freshness and pipeline latency.
      category: time
    - name: kafka_partition
      type: INTEGER
      description: Kafka partition number from which this record was consumed. Used internally for data pipeline
        tracking and replay.
      category: identifier
      filterable: true
    - name: kafka_offset
      type: INTEGER
      description: Kafka offset of the record within its partition. Used for exactly-once processing guarantees and data
        pipeline replay.
      category: identifier
      filterable: true
    - name: symbol
      type: STRING
      description: Mako symbol identifier for the traded instrument.
      category: dimension
      filterable: true
    - name: portfolio
      type: STRING
      description: Name of the Mako portfolio to which the algo belongs.
      category: dimension
      filterable: true
    - name: trade_date
      type: DATE
      description: Trading session date used as the partition column. Always filter on this field for efficient queries.
      category: time
      filterable: true
    - name: partition_timestamp_local
      type: TIMESTAMP
      description: Local-timezone timestamp of the data partition. Used for partition-level data management in the
        pipeline.
      category: time
    - name: partition_number
      type: INTEGER
      description: Numeric partition identifier within the data pipeline. Used for data distribution and parallel
        processing.
      category: measure
      typical_aggregation: AVG
    - name: event_date
      type: DATE
      description: ""
      category: time
      filterable: true
    - name: theo_event_tx_timestamp
      type: TIMESTAMP
      description: Timestamp recording when the theo event tx occurred.
      category: time
    - name: theo_event_tx_timestamp_ns
      type: INTEGER
      description: Nanosecond-precision component of the theo event tx timestamp. Combine with theo_event_tx_timestamp
        for full nanosecond-resolution timing.
      category: time
    - name: when_timestamp
      type: TIMESTAMP
      description: Theoreticals::when (resolution of seconds).
      category: time
    - name: when_timestamp_ns
      type: INTEGER
      description: Nanosecond-precision component of when timestamp. Theoreticals::when (resolution of seconds).
      category: time
    - name: source_event_timestamp
      type: TIMESTAMP
      description: Should not be used to discern between theo updates; use theoEventTxTimestamp instead.
      category: time
    - name: source_event_timestamp_ns
      type: INTEGER
      description: Nanosecond-precision component of source event timestamp. Should not be used to discern between theo
        updates; use theoEventTxTimestamp instead.
      category: time
    - name: currency
      type: INTEGER
      description: Enum appears as an int in composition.
      category: dimension
      filterable: true
    - name: inst_type
      type: STRING
      description: ""
      category: dimension
      filterable: true
    - name: term
      type: STRING
      description: Expiry term/maturity label for the instrument, enriched from the instruments reference table.
      category: dimension
      filterable: true
    - name: expiry_timestamp
      type: TIMESTAMP
      description: Expiry timestamp for the instrument, enriched from the instruments reference table.
      category: time
    - name: strike
      type: FLOAT
      description: Strike price for options, enriched from the instruments reference table. NULL for non-option
        instruments.
      category: measure
      typical_aggregation: AVG
    - name: option_type
      type: STRING
      description: Option type code (C=Call, P=Put), enriched from the instruments reference table. NULL for non-option
        instruments.
      category: dimension
      filterable: true
    - name: instrument_hash
      type: STRING
      description: Unique SHA256 hash identifier for the instrument, deterministically computed from the instrument
        defining attributes. Used as the primary join key across all data and KPI tables.
      category: identifier
      filterable: true
    - name: mako_symbol
      type: STRING
      description: Mako-internal symbol identifier, enriched from the instruments reference table via instrument_hash
        join.
      category: dimension
      filterable: true
    - name: curve_id
      type: INTEGER
      description: ""
      category: identifier
      filterable: true
    - name: carry_id
      type: INTEGER
      description: ""
      category: identifier
      filterable: true
    - name: stream_id
      type: INTEGER
      description: ""
      category: identifier
      filterable: true
    - name: tv
      type: FLOAT
      description: Theoretical value the VT saw at time of swing/market trade.
      category: measure
      typical_aggregation: AVG
    - name: tv_offset
      type: FLOAT
      description: ""
      category: measure
      typical_aggregation: AVG
