table:
  name: marketstate
  dataset: "{data_dataset}"
  fqn: '{project}.{data_dataset}.marketstate'
  layer: data
  description: "Exchange market state transition events recording changes between trading phases (pre-open, open, auction, close, halt, etc.). Use for determining when instruments were tradeable. Partitioned by trade_date."
  partition_field: trade_date
  columns:
    - name: trade_date
      type: DATE
      description: ""
    - name: instrument_hash
      type: STRING
      description: ""
    - name: symbol
      type: STRING
      description: ""
    - name: market_state
      type: INTEGER
      description: ""
    - name: data_timestamp
      type: TIMESTAMP
      description: ""
    - name: data_timestamp_ns
      type: INTEGER
      description: ""
    - name: sequence_number
      type: INTEGER
      description: ""
    - name: instrument_type
      type: STRING
      description: ""
    - name: keyframe
      type: BOOLEAN
      description: ""
    - name: data_order_identifier
      type: INTEGER
      description: ""
