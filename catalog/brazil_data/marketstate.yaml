table:
  name: marketstate
  dataset: "{dataset_prefix}brazil_data"
  fqn: '{project}.{dataset_prefix}brazil_data.marketstate'
  layer: data
  description: "Exchange market state transition events recording changes between trading phases (pre-open, open, auction, close, halt, etc.). Use for determining when instruments were tradeable. Partitioned by trade_date."
  partition_field: trade_date
  columns:
    - name: trade_date
      type: DATE
      description: Trading session date used as the partition column. Always filter on this field for efficient queries.
      category: time
      filterable: true
    - name: instrument_hash
      type: STRING
      description: Unique SHA256 hash identifier for the instrument, deterministically computed from the instrument
        defining attributes. Used as the primary join key across all data and KPI tables.
      category: identifier
      filterable: true
    - name: symbol
      type: STRING
      description: Mako symbol identifier for the traded instrument.
      category: dimension
      filterable: true
    - name: market_state
      type: INTEGER
      description: Numeric code representing the current market state (pre-open, open, auction, halt, close, etc.).
      category: measure
      typical_aggregation: AVG
    - name: data_timestamp
      type: TIMESTAMP
      description: Custom timestamp for ordering (hardwareNicRxTimestamp or makoIngressTimestamp).
      category: time
    - name: data_timestamp_ns
      type: INTEGER
      description: Nanosecond-precision component of data timestamp. Custom timestamp for ordering
        (hardwareNicRxTimestamp or makoIngressTimestamp).
      category: time
    - name: sequence_number
      type: INTEGER
      description: Sequence number (numeric).
      category: identifier
      filterable: true
    - name: instrument_type
      type: STRING
      description: Type classification of the instrument for market state purposes.
      category: dimension
      filterable: true
    - name: keyframe
      type: BOOLEAN
      description: If true, message is part of a keyframe/snapshot of current order book state.
      category: dimension
      filterable: true
    - name: data_order_identifier
      type: INTEGER
      description: Sequence number relative to current exchange message for deterministic ordering.
      category: measure
      typical_aggregation: AVG
