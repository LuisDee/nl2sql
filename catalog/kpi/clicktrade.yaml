table:
  name: clicktrade
  dataset: "{kpi_dataset}"
  fqn: '{project}.{kpi_dataset}.clicktrade'
  layer: kpi
  description: >
    Manual click trade KPIs with time-bucketed slippage and Greeks. One row per manual "click" trade
    executed by a trader. Derived from posdata filtered by algorithm inclusion list
    (VTM_TAKEOUT, CLICK_ORDER, CLICK_TAKEOUT, BOOKSCREEN, VTM_ORDER, VTM_DIME, COMBO_TAKEOUT,
    COMBO_ORDER, COMBO), excluding position_type IN (80, 69, 65, 68, 79) and restricted to
    inst_type_name IN ('OPTION', 'COMBO'). Contains instant edge, PnL, and forward-looking slippage
    at intervals from 1s to 5D. When a trader asks "my manual clicks today" or "click trade performance",
    use this table. Partitioned by trade_date.
  note: >
    Manual click trades. Derived from posdata filtered by algorithm inclusion list.
    Source SQL: kpi_clicktrade_normalized.sql, kpi_clicktrade_calculations.sql.
    Proto source: PosData.proto :: PositionEvent.
  business_context: >
    Mako's manual screen/click trades only. These trades also appear in kpi.markettrade.
    Do NOT sum with markettrade or you will double-count.
  preferred_timestamps:
    primary: event_timestamp_ns
    fallback: []
    notes: "Use event_timestamp_ns for all time-range filters on KPI clicktrade."
  partition_field: trade_date
  cluster_fields:
  - symbol
  - portfolio
  row_count_approx: 0
  columns:
  - name: symbol
    type: STRING
    description: >
      Exchange-listed symbol or ticker identifying the underlying product for this click trade,
      such as an equity index or ETF name. Used as a primary grouping and filtering dimension.
      Traders commonly refer to this as the ticker, product, or instrument name. This is a
      cluster field so queries filtering on symbol are optimized.
    synonyms:
    - ticker
    - product
    - instrument
    - underlying
    - name
    source: 'PosData.proto :: PositionEvent.symbol'
    category: dimension
    filterable: true
    example_values:
    - 'AZA_SS'
    comprehensive: true
  - name: portfolio
    type: STRING
    description: >
      Trading portfolio or book that the click trade is assigned to, representing the risk and
      P&L grouping within the firm. Each portfolio typically maps to a specific trading strategy
      or desk. Traders refer to this as the book, trading book, or strategy. This is a cluster
      field so queries filtering on portfolio are optimized.
    synonyms:
    - book
    - trading book
    - desk
    source: 'PosData.proto :: PositionEvent.portfolio'
    category: dimension
    filterable: true
    example_values:
    - 'WHITE'
    comprehensive: true
  - name: trader_id
    type: STRING
    description: >
      Unique identifier of the trader who manually initiated this click trade. Used to attribute
      performance metrics to individual traders for review and compensation analysis. Traders
      refer to this as their trader name or user ID. Maps to the userId field from the proto.
    synonyms:
    - trader
    - user id
    - user
    - trader name
    source: 'PosData.proto :: PositionEvent.userId'
    category: identifier
    filterable: true
    example_values:
    - 'OMDAM1'
    comprehensive: true
  - name: mako_id
    type: STRING
    description: >
      Internal Mako system identifier for this trade event. A globally unique key assigned by
      the Mako trading platform at position-event ingestion time. Primarily used for
      reconciliation and debugging rather than analytical queries.
    synonyms:
    - mako identifier
    source: 'PosData.proto :: PositionEvent.makoId'
    category: identifier
    filterable: true
    example_values:
    - 'CCHATZIM'
    comprehensive: true
  - name: algorithm
    type: STRING
    description: >
      Algorithm or execution strategy name that originated this click trade. This field is the
      primary discriminator for the clicktrade table -- only trades with algorithm IN
      (VTM_TAKEOUT, CLICK_ORDER, CLICK_TAKEOUT, BOOKSCREEN, VTM_ORDER, VTM_DIME,
      COMBO_TAKEOUT, COMBO_ORDER, COMBO) appear here. Useful for breaking down click trade
      performance by execution method.
    synonyms:
    - strategy
    - algo name
    - trading algo
    - algo
    - execution algo
    example_values:
    - VTM_TAKEOUT
    - CLICK_ORDER
    - CLICK_TAKEOUT
    - BOOKSCREEN
    - VTM_ORDER
    - VTM_DIME
    - COMBO_TAKEOUT
    - COMBO_ORDER
    - COMBO
    business_rules: >
      This column defines table membership. Only trades matching the algorithm inclusion list
      are present. VTM = Volatility Trading Module, BOOKSCREEN = screen-based book trades.
    source: 'PosData.proto :: PositionEvent.algorithm'
    category: dimension
    filterable: true
  - name: channel
    type: STRING
    description: >
      Trading channel through which this click trade was routed, indicating the execution
      pathway (e.g. electronic, voice, or hybrid). Useful for analyzing execution quality
      differences across channels. Maps from the proto channel field.
    synonyms:
    - execution channel
    - trading channel
    source: 'PosData.proto :: PositionEvent.channel'
    category: dimension
    filterable: true
    example_values:
    - 'MANUAL'
    comprehensive: true
  - name: inventory
    type: STRING
    description: >
      Inventory or sub-account classification for this click trade, representing a finer
      breakdown within the portfolio. Used for internal accounting and position segregation
      purposes. Not commonly queried by traders directly.
    synonyms:
    - sub-account
    - sub account
    source: 'PosData.proto :: PositionEvent.inventory'
    category: dimension
    filterable: true
    example_values:
    - 'WHITE'
    comprehensive: true
  - name: account
    type: STRING
    description: >
      Trading account identifier associated with this click trade. For click trades this is
      typically the internal Mako account rather than a broker account. Less relevant than in
      brokertrade where it distinguishes BGC vs MGN. May be used for account-level P&L
      attribution.
    synonyms:
    - trading account
    - acct
    source: 'PosData.proto :: PositionEvent.account'
    category: dimension
    filterable: true
    example_values:
    - 'MAIN'
    comprehensive: true
  - name: exchange_timestamp
    type: TIMESTAMP
    description: >
      Timestamp assigned by the exchange matching engine at the moment this click trade was
      executed. This is the most accurate measure of when the trade actually occurred on the
      exchange. Used for latency analysis and precise time-ordering of trades. Truncated-second
      precision; use exchange_timestamp_ns for nanosecond precision.
    synonyms:
    - exchange time
    - fill time
    - execution time
    source: 'PosData.proto :: PositionEvent.exchangeTimestamp'
    category: time
  - name: exchange_timestamp_ns
    type: INTEGER
    description: >
      Nanosecond-precision version of the exchange matching engine timestamp for this click
      trade. Stored as an integer representing nanoseconds since epoch. Use this for precise
      latency calculations or sub-second ordering when exchange_timestamp truncation is
      insufficient.
    synonyms:
    - exchange time ns
    source: 'PosData.proto :: PositionEvent.exchangeTimestamp (ns component)'
    category: time
  - name: exchange_date
    type: DATE
    description: >
      Date component extracted from the exchange timestamp. Represents the calendar date on
      which the exchange recorded this click trade. Generally matches trade_date but may differ
      for trades near midnight or across time zones.
    synonyms:
    - fill date
    category: time
    filterable: true
    source: 'PosData.proto::exchangeDate'
  - name: exchange_transaction_id
    type: STRING
    description: >
      Unique transaction identifier assigned by the exchange for this click trade execution.
      Used for reconciliation with exchange records and clearing systems. Not typically used
      in analytical queries but essential for audit trails.
    synonyms:
    - exchange txn id
    source: 'PosData.proto :: PositionEvent.exchangeTransactionId'
    category: identifier
    filterable: true
    example_values:
    - '50354370:26249:1191'
    comprehensive: true
  - name: exchange_order_id
    type: STRING
    description: >
      Order identifier assigned by the exchange for the parent order that resulted in this
      click trade fill. Multiple fills (trades) can share the same exchange_order_id if a
      single order was partially filled across multiple executions.
    synonyms:
    - exchange oid
    source: 'PosData.proto :: PositionEvent.exchangeOrderId'
    category: identifier
    filterable: true
    example_values:
    - '334:OMDAM1'
    comprehensive: true
  - name: agg_pos_timestamp
    type: STRING
    description: >
      Timestamp of the aggregated position snapshot used during KPI computation for this click
      trade. Represents when the position state was captured for the normalized trade record.
      Internal pipeline field, not typically queried directly by traders.
    synonyms: []
    category: dimension
    filterable: true
    source: 'PosData.proto::aggPosTimestamp'
  - name: agg_pos_timestamp_ns
    type: STRING
    description: >
      Nanosecond-precision version of the aggregated position snapshot timestamp. Internal
      pipeline field used for precise ordering during KPI normalization. Not typically queried
      directly by traders.
    synonyms: []
    category: dimension
    filterable: true
    source: 'PosData.proto::aggPosTimestamp'
  - name: agg_pos_date
    type: STRING
    description: >
      Date component of the aggregated position snapshot timestamp. Internal pipeline field
      representing the business date of the position state used during KPI computation.
    synonyms: []
    category: dimension
    filterable: true
    source: 'PosData.proto::aggPosDate'
  - name: revision
    type: INTEGER
    description: >
      Revision number of this click trade record, incremented each time the record is amended
      or corrected. The highest revision for a given trade_id represents the most current
      version. Used for handling trade amendments and busts. Typically filter for the latest
      revision in analytical queries.
    synonyms:
    - version
    - amendment number
    business_rules: >
      When multiple revisions exist, use MAX(revision) to get the latest version of a trade.
    source: 'PosData.proto :: PositionEvent.revision'
    category: identifier
    filterable: true
    example_values:
    - '0'
    comprehensive: true
  - name: revision_timestamp
    type: TIMESTAMP
    description: >
      Timestamp when this particular revision of the click trade record was created. Useful
      for tracking when amendments or corrections were applied. Later revisions will have
      later revision_timestamps.
    synonyms:
    - amendment time
    category: time
    source: 'PosData.proto::revisionTimestamp'
  - name: revision_timestamp_ns
    type: INTEGER
    description: >
      Nanosecond-precision version of the revision timestamp. Stored as an integer
      representing nanoseconds since epoch. Used when sub-second precision is needed for
      ordering revisions.
    synonyms: []
    category: time
    source: 'PosData.proto::revisionTimestamp'
  - name: traded_size
    type: INTEGER
    description: >
      Signed number of contracts traded in this click trade, where positive indicates a buy
      and negative indicates a sell. Represents the actual fill quantity. Traders refer to this
      as the fill size, quantity, or lots. Use abs_traded_size for unsigned magnitude.
    synonyms:
    - fill size
    - quantity
    - lots
    - contracts
    - volume
    business_rules: >
      Signed value -- positive for buys, negative for sells. For total volume analysis use
      ABS(traded_size) or the abs_traded_size column.
    source: 'PosData.proto :: PositionEvent.size'
    category: measure
    typical_aggregation: SUM
  - name: counterparty
    type: STRING
    description: >
      Identifier of the counterparty or market participant on the other side of this click
      trade. May be an exchange member ID or anonymous depending on the venue. Used for
      counterparty concentration analysis and trade pattern review.
    synonyms:
    - counter party
    - other side
    - contra
    category: dimension
    filterable: true
    source: 'PosData.proto::counterparty'
  - name: revisor
    type: STRING
    description: >
      Identifier of the user or system that created this revision of the click trade record.
      For the original trade, this is typically the system. For amendments, it identifies who
      made the correction. Internal audit field.
    synonyms:
    - amended by
    category: dimension
    filterable: true
    example_values:
    - 'POS'
    comprehensive: true
    source: 'PosData.proto::revisor'
  - name: transaction_id
    type: INTEGER
    description: >
      Internal Mako transaction identifier for this click trade. A unique numeric ID assigned
      by the trading system at execution time. Used for joining with other internal data sources
      and for trade-level deduplication. Unique to clicktrade table.
    synonyms:
    - txn id
    - transaction
    source: 'PosData.proto :: PositionEvent.transactionId'
    category: identifier
    filterable: true
    example_values:
    - '1077703870'
    comprehensive: true
  - name: order_id
    type: INTEGER
    description: >
      Internal Mako order identifier linking this click trade fill back to the original order
      submitted by the trader. Multiple fills can share the same order_id if the order was
      filled in parts. Unique to clicktrade table.
    synonyms:
    - oid
    source: 'PosData.proto :: PositionEvent.orderId'
    category: identifier
    filterable: true
    example_values:
    - '1077703867'
    comprehensive: true
  - name: position_type
    type: INTEGER
    description: >
      Numeric code indicating the type of position event from the proto. For click trades in
      this table, position_type is restricted to exclude values 80 (POSITION), 69, 65, 68,
      and 79. Typically 84 (TRADE) for actual fills. Internal pipeline field.
    synonyms: []
    example_values:
    - 84
    business_rules: >
      Rows with position_type IN (80, 69, 65, 68, 79) are excluded during clicktrade
      derivation. Value 84 = TRADE, 80 = POSITION.
    source: 'PosData.proto :: PositionEvent.positionType'
    category: dimension
    filterable: true
  - name: position_id
    type: INTEGER
    description: >
      Internal position identifier linking this click trade to a specific position in the Mako
      position management system. Used for position-level aggregation and reconciliation.
      Internal pipeline field.
    synonyms: []
    category: identifier
    filterable: true
    example_values:
    - '242974'
    comprehensive: true
    source: 'PosData.proto::positionId'
  - name: trade_id
    type: INTEGER
    description: >
      Unique numeric identifier for this individual click trade fill, assigned by the Mako
      system. This is the primary key for deduplication. Maps to the fillId in the proto.
      Each trade_id corresponds to exactly one execution event.
    synonyms:
    - fill id
    - fill identifier
    source: 'PosData.proto :: PositionEvent.fillId'
    category: identifier
    filterable: true
    example_values:
    - '1'
    comprehensive: true
  - name: text
    type: STRING
    description: >
      Free-text annotation or note associated with this click trade record. May contain
      trader-entered comments, system-generated tags, or execution notes. Typically empty
      for most trades. Not commonly used in analytical queries.
    synonyms:
    - note
    - comment
    category: dimension
    filterable: true
    source: 'PosData.proto::text'
  - name: mako_symbol
    type: STRING
    description: >
      Internal Mako system symbol for the instrument, which may differ from the exchange-listed
      symbol. Used for internal system mapping and reconciliation. Traders should prefer the
      symbol column for filtering; this field is for system-level joins.
    synonyms:
    - internal symbol
    - mako ticker
    category: dimension
    filterable: true
    example_values:
    - 'AZA_SS'
    comprehensive: true
    source: 'PosData.proto::makoSymbol'
  - name: underlying_instrument_hash
    type: STRING
    description: >
      Unique hash identifier for the underlying instrument of this option or combo trade. Links
      the option contract to its underlying equity or index. Used for joining with underlying
      market data tables.
    synonyms:
    - underlying hash
    source: 'PosData.proto :: PositionEvent.instrumentHash (of underlying)'
    category: identifier
    filterable: true
    example_values:
    - 'ff161170e643c8c81187f5249c84ad3b09ba99a35f86975985dc90245f677a7d'
    comprehensive: true
  - name: underlying_exe_exch
    type: INTEGER
    description: >
      Numeric exchange code for the underlying instrument's primary executable exchange. Maps
      to the proto ExchCode enum (e.g. AMEX=1, CBOE=3). Used for routing and venue analysis
      on the underlying leg.
    synonyms:
    - underlying exchange id
    source: 'PosData.proto :: PositionEvent.executableExchange (of underlying)'
    category: measure
    typical_aggregation: AVG
  - name: underlying_exe_exch_name
    type: STRING
    description: >
      Human-readable name of the exchange where the underlying instrument is primarily traded,
      derived from the numeric underlying_exe_exch code. Examples include AMEX, CBOE, NYSE.
    synonyms:
    - underlying exchange name
    category: dimension
    filterable: true
    source: 'PosData.proto::underlyingExeExchName'
  - name: combo_type_name
    type: STRING
    description: >
      Type classification of the combo or spread if this click trade is part of a multi-leg
      structure. Values include calendar, vertical, straddle, strangle, etc. NULL for single-leg
      option trades. Useful for filtering by spread strategy type.
    synonyms:
    - spread type
    - combo type
    - structure type
    example_values:
    - CALENDAR
    - VERTICAL
    - STRADDLE
    - STRANGLE
    category: dimension
    filterable: true
    source: 'PosData.proto::comboTypeName'
  - name: executable_exchange
    type: INTEGER
    description: >
      Numeric exchange code indicating where this click trade was routed for execution. Maps
      to the proto ExchCode enum (e.g. AMEX=1, CBOE=3, ISE=5, PHLX=7). Used for venue
      analysis and execution quality comparison across exchanges.
    synonyms:
    - exchange id
    - venue id
    source: 'PosData.proto :: PositionEvent.executableExchange'
    category: measure
    typical_aggregation: AVG
  - name: is_ref_component
    type: INTEGER
    description: >
      Flag (0 or 1) indicating whether this leg is a reference (hedge) component of a combo
      trade rather than the primary option leg. Reference components are typically stock or
      future legs used for delta hedging within a combo structure.
    synonyms:
    - hedge leg
    - ref leg
    category: measure
    typical_aggregation: AVG
    source: 'PosData.proto::isRefComponent'
  - name: liquid
    type: INTEGER
    description: >
      Liquidity flag or score for the instrument at time of trade. Indicates whether the
      instrument was considered liquid (actively traded with tight spreads) at execution time.
      Used for filtering to focus on liquid instruments in performance analysis.
    synonyms:
    - liquidity flag
    category: measure
    typical_aggregation: AVG
    source: 'PosData.proto::liquid'
  - name: ref_inst_type_name
    type: STRING
    description: >
      Instrument type name of the reference (hedge) component in a combo trade. Typically
      'STOCK' or 'FUTURE' for the hedging leg. NULL for single-leg trades or non-combo
      structures.
    synonyms:
    - reference instrument type
    category: dimension
    filterable: true
    source: 'PosData.proto::refInstTypeName'
  - name: ref_term
    type: STRING
    description: >
      Expiry term or tenor label of the reference (hedge) component in a combo trade. Used
      to identify the maturity of the hedge leg. NULL for single-leg trades.
    synonyms:
    - reference term
    category: dimension
    filterable: true
    source: 'PosData.proto::refTerm'
  - name: total_traded_size
    type: STRING
    description: >
      Total number of contracts traded across all legs of this click trade, aggregated at the
      combo/parent level. For single-leg trades, equals the individual traded_size. For
      multi-leg combos, sums the absolute sizes across all legs. Useful for volume analysis.
    synonyms:
    - total lots
    - total volume
    - total contracts
    category: dimension
    filterable: true
    source: 'PosData.proto::totalTradedSize'
  - name: underlying_symbol
    type: STRING
    description: >
      Exchange symbol of the underlying instrument for this option or combo click trade. For
      equity options this is the stock ticker; for index options this is the index symbol.
      Used for grouping trades by their underlying product.
    synonyms:
    - underlying ticker
    - underlying name
    category: dimension
    filterable: true
    example_values:
    - 'AZA_SS'
    comprehensive: true
    source: 'PosData.proto::underlyingSymbol'
  - name: price
    type: FLOAT
    description: >
      Actual execution price of this click trade in the instrument's native currency units
      (typically USD per contract). This is the fill price received from the exchange. Compared
      against tv (theoretical value) to compute instant_edge. The key input to all P&L and
      slippage calculations.
    synonyms:
    - fill price
    - execution price
    - trade price
    - traded price
    source: 'PosData.proto :: PositionEvent.price'
    category: measure
    typical_aggregation: AVG
  - name: trade_row_key
    type: STRING
    description: >
      Composite unique key identifying this specific trade row in the KPI table. Constructed
      during the normalization pipeline to ensure row-level uniqueness. Used for deduplication
      and idempotent upserts. Not typically queried by traders.
    synonyms:
    - trade key
    - row id
    - row key
    category: identifier
    filterable: true
    example_values:
    - 'COMBO_TAKEOUTWHITEf22c462cc6fc5e4b35b25b2f99f52a3aeb57ed37da60bc1af12340234279d450177132903301740582110777038671077703870'
    comprehensive: true
  - name: trade_type
    type: STRING
    description: >
      Classification label for the type of trade. For this table, always indicates a click/manual
      trade type. May contain values like CLICK, MANUAL, or similar. Used for cross-table
      UNION queries where trade origin needs to be preserved.
    synonyms:
    - type
    - trade origin
    category: dimension
    filterable: true
    example_values:
    - 'click'
    comprehensive: true
  - name: trade_date
    type: DATE
    description: >
      Business date of this click trade, used as the partition column for the table. ALWAYS
      filter on trade_date in queries to avoid full table scans and minimize cost. This is the
      primary date dimension for all trade analysis. Format is YYYY-MM-DD.
    synonyms:
    - date
    - business date
    - trading date
    - day
    business_rules: >
      ALWAYS include a WHERE clause on trade_date. This is the partition column. Omitting it
      causes a full table scan. Use DATE literals like DATE '2024-01-15' or CURRENT_DATE().
    source: 'PosData.proto :: PositionEvent.tradeDate'
    category: time
    filterable: true
  - name: parent_is_combo
    type: BOOLEAN
    description: >
      Boolean flag indicating whether this click trade is part of a combo/spread structure.
      TRUE if the trade belongs to a multi-leg combo order, FALSE for single-leg option trades.
      When TRUE, the parent_instrument_hash and parent_feed_code fields identify the combo.
    synonyms:
    - is combo
    - is spread
    - combo trade
    category: dimension
    filterable: true
    example_values:
    - 'true'
    comprehensive: true
    source: 'PosData.proto::parentIsCombo'
  - name: is_parent
    type: BOOLEAN
    description: >
      Boolean flag indicating whether this row represents the parent (combo-level) aggregated
      record rather than an individual leg. In combo trades, there is one parent row summarizing
      the whole structure plus individual leg rows. Use is_parent=FALSE to get leg-level detail.
    synonyms:
    - parent row
    business_rules: >
      For combo trades, filter is_parent=TRUE for combo-level metrics or is_parent=FALSE for
      leg-level breakdown. Single-leg trades have is_parent=FALSE.
    category: dimension
    filterable: true
    example_values:
    - 'true'
    comprehensive: true
    source: 'PosData.proto::isParent'
  - name: is_auction
    type: BOOLEAN
    description: >
      Boolean flag indicating whether this click trade was executed during an exchange auction
      period (opening, closing, or intraday auction). Auction trades may have different pricing
      dynamics and should be analyzed separately. Affects slippage interpretation.
    synonyms:
    - auction trade
    - during auction
    category: dimension
    filterable: true
    example_values:
    - 'false'
    comprehensive: true
  - name: contract_size
    type: FLOAT
    description: >
      Contract multiplier for the traded instrument, representing the dollar value per point
      of price movement. For US equity options this is typically 100 (each contract controls
      100 shares). Used to convert per-unit edge and slippage into dollar P&L. Critical for
      computing instant_pnl = instant_edge * ABS(size) * contract_size.
    synonyms:
    - multiplier
    - point value
    - contract multiplier
    - lot size
    source: derived from instrument reference data
    category: measure
    typical_aggregation: AVG
  - name: instrument_hash
    type: STRING
    description: >
      Unique hash identifier for the specific option contract traded in this click trade,
      encoding the underlying, strike, expiry, and option type into a single key. Used for
      joining with theodata, market depth, and other instrument-level data. This is the primary
      instrument key across all Mako tables.
    synonyms:
    - instrument id
    - instrument key
    - contract id
    - option id
    source: 'PosData.proto :: PositionEvent.instrumentHash'
    category: identifier
    filterable: true
    example_values:
    - 'f22c462cc6fc5e4b35b25b2f99f52a3aeb57ed37da60bc1af12340234279d450'
    comprehensive: true
  - name: parent_instrument_hash
    type: STRING
    description: >
      Instrument hash of the parent combo structure if this click trade is a leg within a
      multi-leg order. NULL for single-leg trades. Used to group legs belonging to the same
      combo execution for aggregate analysis.
    synonyms:
    - parent hash
    - combo hash
    category: identifier
    filterable: true
    example_values:
    - 'f22c462cc6fc5e4b35b25b2f99f52a3aeb57ed37da60bc1af12340234279d450'
    comprehensive: true
    source: 'PosData.proto::parentInstrumentHash'
  - name: parent_feed_code
    type: STRING
    description: >
      Feed code (exchange-assigned identifier) of the parent combo structure. Used to identify
      the specific combo series as listed on the exchange. NULL for single-leg trades.
    synonyms:
    - combo feed code
    category: dimension
    filterable: true
    example_values:
    - 'OMX:AZA_SS:MAR26:325P:1|OMX:AZA_SS:FEB26:335P:-1'
    comprehensive: true
    source: 'PosData.proto::parentFeedCode'
  - name: no_legs
    type: INTEGER
    description: >
      Number of legs in the combo structure if this click trade is part of a multi-leg order.
      Typically 2 for standard spreads (verticals, calendars), 3-4 for complex structures
      (butterflies, condors). Value is 1 or NULL for single-leg option trades.
    synonyms:
    - num legs
    - leg count
    - number of legs
    category: measure
    typical_aggregation: AVG
    source: 'PosData.proto::noLegs'
  - name: leg_index
    type: STRING
    description: >
      Zero-based index of this leg within the combo structure, indicating which leg of the
      multi-leg trade this row represents. Used to identify and order individual legs within
      a combo. NULL for single-leg trades.
    synonyms:
    - leg number
    - leg position
    category: dimension
    filterable: true
    source: 'PosData.proto::legIndex'
  - name: leg_ratio
    type: STRING
    description: >
      Ratio or multiplier of this leg within the combo structure, indicating how many contracts
      of this leg correspond to one unit of the combo. For standard spreads this is typically
      1:1. For ratio spreads, one leg may have ratio 2. NULL for single-leg trades.
    synonyms:
    - ratio
    - leg multiplier
    category: dimension
    filterable: true
    source: 'PosData.proto::legRatio'
  - name: strike
    type: STRING
    description: >
      Option strike price (exercise price) for this click trade. The price at which the option
      holder can buy (call) or sell (put) the underlying. A key dimension for moneyness
      analysis and strike-level P&L aggregation. Stored as STRING for flexibility with
      non-numeric strikes. Traders commonly use K as shorthand.
    synonyms:
    - exercise price
    - strike price
    - K
    - strike level
    category: dimension
    filterable: true
    source: 'PosData.proto::strike'
  - name: option_type
    type: STRING
    description: >
      Single-character option type code indicating whether this is a Call (C) or Put (P)
      option. Fundamental dimension for options analysis -- traders always want to see
      performance split by calls vs puts. Use option_type_name for the full word.
    synonyms:
    - call put
    - C/P
    - cp
    example_values:
    - C
    - P
    category: dimension
    filterable: true
    source: 'PosData.proto::optionType'
  - name: currency_id
    type: INTEGER
    description: >
      Numeric currency identifier for the instrument's denomination. Maps to the proto Currency
      enum where USD=2, EUR=4, GBP=1. Used for multi-currency analysis though most OMX trades
      are USD-denominated.
    synonyms:
    - ccy
    - currency
    example_values:
    - 2
    - 4
    source: 'PosData.proto :: PositionEvent.currency'
    category: identifier
    filterable: true
  - name: parent_combo_type_name
    type: STRING
    description: >
      Human-readable combo type name of the parent structure (e.g. CALENDAR, VERTICAL,
      STRADDLE). Equivalent to combo_type_name but stored at the parent level. NULL for
      single-leg trades.
    synonyms:
    - parent spread type
    category: dimension
    filterable: true
    source: 'PosData.proto::parentComboTypeName'
  - name: option_type_name
    type: STRING
    description: >
      Full human-readable option type name -- either "Call" or "Put". The expanded version of
      the option_type code. Used for display and reporting. Traders may ask for "call
      performance" or "put edge" which maps to filtering on this column.
    synonyms:
    - call put name
    - option name
    example_values:
    - Call
    - Put
    category: dimension
    filterable: true
    source: 'PosData.proto::optionTypeName'
  - name: underlying_inst_type_name
    type: STRING
    description: >
      Instrument type name of the underlying for this option click trade. Typically 'STOCK'
      for equity options or 'INDEX' for index options. Used to distinguish between equity and
      index option trades in analysis.
    synonyms:
    - underlying type
    example_values:
    - STOCK
    - INDEX
    category: dimension
    filterable: true
    source: 'PosData.proto::underlyingInstTypeName'
  - name: inst_type_name
    type: STRING
    description: >
      Instrument type name for this click trade, indicating whether the traded instrument is an
      OPTION or COMBO. Only trades with inst_type_name IN ('OPTION', 'COMBO') appear in this
      table due to derivation filters. Used for filtering between single options and combo
      structures.
    synonyms:
    - instrument type
    - product type
    - inst type
    example_values:
    - OPTION
    - COMBO
    business_rules: >
      Only OPTION and COMBO values exist in this table due to the derivation filter
      inst_type_name IN ('OPTION', 'COMBO').
    category: dimension
    filterable: true
    source: 'PosData.proto::instTypeName'
  - name: term
    type: STRING
    description: >
      Expiry term or tenor label for the option contract, indicating the maturity bucket
      (e.g. weekly, monthly, quarterly, LEAPS). Used for grouping trades by expiration
      horizon. Traders commonly ask about "front month" or "weekly" performance which maps
      to filtering on this field.
    synonyms:
    - tenor
    - expiry term
    - maturity
    - expiry bucket
    category: dimension
    filterable: true
    example_values:
    - 'CALENDAR'
    comprehensive: true
    source: 'PosData.proto::term'
  - name: expiry_timestamp
    type: STRING
    description: >
      Expiration timestamp of the option contract traded in this click trade. Indicates the
      exact date and time when the option ceases to exist. Stored as STRING. Used to compute
      time-to-expiry (tte) and to filter for specific expiration cycles.
    synonyms:
    - expiry
    - expiration
    - maturity date
    - expiry date
    category: dimension
    filterable: true
    source: 'PosData.proto::expiryTimestamp'
  - name: is_bv_invalid
    type: STRING
    description: >
      Flag indicating whether the base value (underlying price used for option pricing) was
      invalid or stale at the time of this click trade. When TRUE, the instant_edge and
      slippage calculations may be unreliable because the reference price was not fresh.
      Important quality indicator for KPI accuracy.
    synonyms:
    - bad base value
    - stale bv
    business_rules: >
      When is_bv_invalid is TRUE, treat instant_edge and slippage metrics with caution as the
      underlying reference price was stale at trade time.
    category: dimension
    filterable: true
  - name: option_exchange
    type: STRING
    description: >
      Human-readable name of the exchange where the option leg of this click trade was executed.
      Examples include CBOE, AMEX, ISE, PHLX. Used for venue analysis to compare execution
      quality across option exchanges.
    synonyms:
    - option venue
    - exchange name
    category: dimension
    filterable: true
    example_values:
    - 'omx'
    comprehensive: true
  - name: underlying_exchange
    type: STRING
    description: >
      Human-readable name of the exchange where the underlying instrument is primarily traded.
      For equity options this is the stock exchange (NYSE, NASDAQ). Used for cross-referencing
      underlying market conditions at trade time.
    synonyms:
    - underlying venue
    category: dimension
    filterable: true
    example_values:
    - 'omx'
    comprehensive: true
  - name: streamsource_stream_id
    type: STRING
    description: >
      Data provenance field identifying the Kafka stream ID from which this click trade record
      was consumed. Internal pipeline lineage field used for debugging data flow issues. Not
      used in analytical queries.
    synonyms: []
    category: identifier
    filterable: true
  - name: streamsource_event_id
    type: STRING
    description: >
      Data provenance field identifying the specific event within the stream source for this
      click trade. Internal pipeline lineage field used for debugging and replay. Not used in
      analytical queries.
    synonyms: []
    category: identifier
    filterable: true
  - name: streamsource_message_id
    type: STRING
    description: >
      Data provenance field identifying the Kafka message ID for this click trade record.
      Internal pipeline lineage field used for debugging and deduplication. Not used in
      analytical queries.
    synonyms: []
    category: identifier
    filterable: true
  - name: datasource_pid
    type: STRING
    description: >
      Data provenance field recording the process ID of the data pipeline process that wrote
      this click trade record. Internal infrastructure field used for debugging pipeline issues.
      Not used in analytical queries.
    synonyms: []
    category: dimension
    filterable: true
  - name: datasource_hostname
    type: STRING
    description: >
      Data provenance field recording the hostname of the server that processed this click
      trade record in the data pipeline. Internal infrastructure field used for debugging.
      Not used in analytical queries.
    synonyms: []
    category: dimension
    filterable: true
  - name: ref_delta
    type: FLOAT
    description: >
      Reference delta value used during KPI computation for this click trade. This is the
      delta snapshot from the theo model at the reference time, used as an input to slippage
      decomposition. Differs from the trade-time delta when market conditions changed between
      reference and execution.
    synonyms:
    - reference delta
    category: measure
    typical_aggregation: AVG
  - name: ref_gamma
    type: FLOAT
    description: >
      Reference gamma value used during KPI computation for this click trade. The gamma
      snapshot from the theo model at reference time, used as an input to delta-slippage
      decomposition calculations. Higher gamma means delta was changing faster.
    synonyms:
    - reference gamma
    category: measure
    typical_aggregation: AVG
  - name: mdepth_sequence_number
    type: INTEGER
    description: >
      Sequence number of the market depth snapshot used at trade time for this click trade.
      Identifies which specific market depth update was joined to the trade event. Used for
      data quality validation and pipeline debugging.
    synonyms: []
    category: measure
    typical_aggregation: AVG
  - name: curve_id
    type: STRING
    description: >
      Identifier of the volatility curve (smile/skew model) in effect at the time of this
      click trade. The vol curve maps strikes to implied volatilities and is used to compute
      the theoretical value (tv). Different curve_ids may indicate model updates or different
      underlying products.
    synonyms:
    - vol curve
    - volatility curve
    - smile id
    category: identifier
    filterable: true
    source: 'PosData.proto::curveId'
  - name: carry_id
    type: STRING
    description: >
      Identifier of the carry/dividend curve in effect at the time of this click trade. The
      carry curve captures expected dividends and borrowing costs used in option pricing.
      Changes in carry_id may indicate dividend model updates.
    synonyms:
    - dividend curve
    - carry curve
    category: identifier
    filterable: true
    source: 'PosData.proto::carryId'
  - name: is_mdepth_snapshot
    type: BOOLEAN
    description: >
      Boolean flag indicating whether the market depth data at trade time was from a full
      snapshot rather than an incremental update. Snapshots provide complete book state while
      incremental updates may miss levels. Affects reliability of bid/ask data at trade time.
    synonyms: []
    category: dimension
    filterable: true
    example_values:
    - 'false'
    comprehensive: true
  - name: is_theodata_snapshot
    type: STRING
    description: >
      Flag indicating whether the theoretical pricing data (theo, Greeks) at trade time was
      from a full snapshot rather than an incremental update. Full snapshots are more reliable.
      Stored as STRING.
    synonyms: []
    category: dimension
    filterable: true
  - name: tv_offset
    type: STRING
    description: >
      Manual offset or adjustment applied to the theoretical value (tv) at time of trade. Some
      instruments have trader-applied overrides to the model price. When non-zero, the tv
      includes this adjustment. Used for understanding discrepancies between model and adjusted
      fair value.
    synonyms:
    - theo offset
    - tv adjustment
    category: dimension
    filterable: true
  - name: event_timestamp
    type: TIMESTAMP
    description: >
      Timestamp of the internal Mako event that recorded this click trade. May differ slightly
      from exchange_timestamp due to network latency and system processing time. Used as the
      reference time for joining theodata and market depth snapshots.
    synonyms:
    - event time
    - mako timestamp
    source: 'PosData.proto :: PositionEvent.transactionTimestamp'
    category: time
  - name: event_timestamp_ns
    type: INTEGER
    description: >
      Nanosecond-precision version of the internal Mako event timestamp. Stored as an integer
      representing nanoseconds since epoch. Used for precise join conditions with theodata
      and market depth when sub-second accuracy is needed.
    synonyms:
    - event time ns
    category: time
  - name: option_mdepth_timestamp
    type: TIMESTAMP
    description: >
      Timestamp of the option market depth snapshot used at trade time for this click trade.
      Indicates when the bid/ask prices (bid_price_0, ask_price_0) were captured. Used to
      assess how fresh the market depth data was relative to the trade execution.
    synonyms: []
    category: time
  - name: option_mdepth_timestamp_ns
    type: INTEGER
    description: >
      Nanosecond-precision version of the option market depth timestamp at trade time. Used
      for precise staleness checks on the market depth data joined to this click trade.
    synonyms: []
    category: time
  - name: theo_event_tx_timestamp
    type: STRING
    description: >
      Transaction timestamp of the theo event (theoretical pricing update) used at trade time
      for this click trade. Indicates when the theoretical value, delta, and other Greeks were
      last computed. Staleness of this timestamp affects KPI accuracy.
    synonyms: []
    category: dimension
    filterable: true
  - name: theo_event_tx_timestamp_ns
    type: STRING
    description: >
      Nanosecond-precision version of the theo event transaction timestamp at trade time.
      Used for precise staleness analysis of the pricing model inputs used to compute
      instant_edge and slippage.
    synonyms: []
    category: dimension
    filterable: true
  - name: when_timestamp
    type: STRING
    description: >
      Pipeline processing timestamp indicating when this click trade record was processed
      in the KPI computation pipeline. Internal provenance field for tracking data freshness
      and pipeline latency. Not a trade execution timestamp.
    synonyms: []
    category: dimension
    filterable: true
  - name: when_timestamp_ns
    type: STRING
    description: >
      Nanosecond-precision version of the pipeline processing timestamp. Internal provenance
      field for detailed pipeline latency analysis. Not used in analytical queries.
    synonyms: []
    category: dimension
    filterable: true
  - name: bid_price_0
    type: FLOAT
    description: >
      Best (highest) bid price on the option order book at the time of this click trade, also
      known as the top-of-book bid or national best bid. Used to assess execution quality by
      comparing the trade price against the prevailing market. Spread = ask_price_0 -
      bid_price_0.
    synonyms:
    - bid 0
    - best bid
    - bid
    - top bid
    category: measure
    typical_aggregation: AVG
  - name: bid_volume_0
    type: INTEGER
    description: >
      Number of contracts available at the best bid price (bid_price_0) on the option order
      book at the time of this click trade. Indicates available liquidity at the top of the
      bid side. Higher volume suggests better liquidity and potentially less market impact.
    synonyms:
    - bid size 0
    - bid size
    - bid qty
    category: measure
    typical_aggregation: SUM
  - name: ask_price_0
    type: FLOAT
    description: >
      Best (lowest) ask price on the option order book at the time of this click trade, also
      known as the top-of-book offer or national best offer. Used to assess execution quality
      by comparing the trade price against the prevailing market. Spread = ask_price_0 -
      bid_price_0.
    synonyms:
    - ask 0
    - best ask
    - ask
    - offer
    - top ask
    category: measure
    typical_aggregation: AVG
  - name: ask_volume_0
    type: INTEGER
    description: >
      Number of contracts available at the best ask price (ask_price_0) on the option order
      book at the time of this click trade. Indicates available liquidity at the top of the
      offer side. Higher volume suggests better liquidity for buy-side execution.
    synonyms:
    - ask size 0
    - ask size
    - offer size
    category: measure
    typical_aggregation: SUM
  - name: ul_bid_price_0
    type: FLOAT
    description: >
      Best bid price of the underlying instrument at trade time (level 0, top of book). Used
      for computing the mid-point underlying price and for delta-slippage decomposition. The
      underlying bid/ask spread affects hedging cost estimates.
    synonyms:
    - underlying bid
    category: measure
    typical_aggregation: AVG
  - name: ul_bid_volume_0
    type: INTEGER
    description: >
      Volume available at the best underlying bid price at trade time. Indicates underlying
      market liquidity at the moment of click trade execution.
    synonyms: []
    category: measure
    typical_aggregation: SUM
  - name: ul_ask_price_0
    type: FLOAT
    description: >
      Best ask price of the underlying instrument at trade time (level 0, top of book). Used
      with ul_bid_price_0 to compute the underlying mid-price and spread for delta-slippage
      decomposition in KPI calculations.
    synonyms:
    - underlying ask
    - underlying offer
    category: measure
    typical_aggregation: AVG
  - name: ul_ask_volume_0
    type: INTEGER
    description: >
      Volume available at the best underlying ask price at trade time. Indicates underlying
      market liquidity on the offer side at the moment of click trade execution.
    synonyms: []
    category: measure
    typical_aggregation: SUM
  - name: ul_bid_price_1
    type: FLOAT
    description: >
      Second-level bid price of the underlying instrument at trade time (depth level 1).
      Part of the underlying order book depth snapshot. Rarely queried directly.
    synonyms: []
    category: measure
    typical_aggregation: AVG
  - name: ul_bid_volume_1
    type: INTEGER
    description: >
      Volume at the second-level underlying bid price at trade time. Part of the order book
      depth snapshot for underlying liquidity analysis.
    synonyms: []
    category: measure
    typical_aggregation: SUM
  - name: ul_ask_price_1
    type: FLOAT
    description: >
      Second-level ask price of the underlying instrument at trade time (depth level 1).
      Part of the underlying order book depth snapshot. Rarely queried directly.
    synonyms: []
    category: measure
    typical_aggregation: AVG
  - name: ul_ask_volume_1
    type: INTEGER
    description: >
      Volume at the second-level underlying ask price at trade time. Part of the order book
      depth snapshot for underlying liquidity analysis.
    synonyms: []
    category: measure
    typical_aggregation: SUM
  - name: ul_bid_price_2
    type: FLOAT
    description: >
      Third-level bid price of the underlying instrument at trade time (depth level 2).
      Part of the 5-level underlying order book depth snapshot.
    synonyms: []
    category: measure
    typical_aggregation: AVG
  - name: ul_bid_volume_2
    type: INTEGER
    description: >
      Volume at the third-level underlying bid price at trade time. Part of the 5-level order
      book depth snapshot.
    synonyms: []
    category: measure
    typical_aggregation: SUM
  - name: ul_ask_price_2
    type: FLOAT
    description: >
      Third-level ask price of the underlying instrument at trade time (depth level 2).
      Part of the 5-level underlying order book depth snapshot.
    synonyms: []
    category: measure
    typical_aggregation: AVG
  - name: ul_ask_volume_2
    type: INTEGER
    description: >
      Volume at the third-level underlying ask price at trade time. Part of the 5-level order
      book depth snapshot.
    synonyms: []
    category: measure
    typical_aggregation: SUM
  - name: ul_bid_price_3
    type: FLOAT
    description: >
      Fourth-level bid price of the underlying instrument at trade time (depth level 3).
      Part of the 5-level underlying order book depth snapshot.
    synonyms: []
    category: measure
    typical_aggregation: AVG
  - name: ul_bid_volume_3
    type: INTEGER
    description: >
      Volume at the fourth-level underlying bid price at trade time. Part of the 5-level order
      book depth snapshot.
    synonyms: []
    category: measure
    typical_aggregation: SUM
  - name: ul_ask_price_3
    type: FLOAT
    description: >
      Fourth-level ask price of the underlying instrument at trade time (depth level 3).
      Part of the 5-level underlying order book depth snapshot.
    synonyms: []
    category: measure
    typical_aggregation: AVG
  - name: ul_ask_volume_3
    type: INTEGER
    description: >
      Volume at the fourth-level underlying ask price at trade time. Part of the 5-level order
      book depth snapshot.
    synonyms: []
    category: measure
    typical_aggregation: SUM
  - name: ul_bid_price_4
    type: FLOAT
    description: >
      Fifth-level bid price of the underlying instrument at trade time (depth level 4).
      Deepest level of the underlying order book depth snapshot.
    synonyms: []
    category: measure
    typical_aggregation: AVG
  - name: ul_bid_volume_4
    type: INTEGER
    description: >
      Volume at the fifth-level underlying bid price at trade time. Deepest level of the order
      book depth snapshot.
    synonyms: []
    category: measure
    typical_aggregation: SUM
  - name: ul_ask_price_4
    type: FLOAT
    description: >
      Fifth-level ask price of the underlying instrument at trade time (depth level 4).
      Deepest level of the underlying order book depth snapshot.
    synonyms: []
    category: measure
    typical_aggregation: AVG
  - name: ul_ask_volume_4
    type: INTEGER
    description: >
      Volume at the fifth-level underlying ask price at trade time. Deepest level of the order
      book depth snapshot.
    synonyms: []
    category: measure
    typical_aggregation: SUM
  - name: delta_theo
    type: STRING
    description: >
      Delta of the option evaluated at the theoretical value (tv) rather than at the traded
      price. Represents the model-implied delta sensitivity. Compared with the market delta
      to assess pricing model accuracy. Stored as STRING.
    synonyms:
    - delta theo
    - theo delta
    category: dimension
    filterable: true
  - name: raw_delta_mid_bv
    type: STRING
    description: >
      Raw (unadjusted) delta computed at the mid base value (midpoint of underlying bid/ask)
      at trade time. An intermediate computation used in delta-slippage decomposition before
      adjustments. Stored as STRING.
    synonyms: []
    category: dimension
    filterable: true
  - name: ref_base_val
    type: STRING
    description: >
      Reference base value (underlying price) used as the anchor point for KPI calculations
      at trade time. This is the underlying price against which delta hedging P&L is measured.
      Stored as STRING.
    synonyms:
    - reference base value
    - ref underlying price
    category: dimension
    filterable: true
  - name: adjusted_roll
    type: STRING
    description: >
      Roll adjustment value applied to account for calendar roll effects when computing
      slippage. When options are near expiry, roll effects can distort theo values and this
      adjustment compensates. Stored as STRING.
    synonyms: []
    category: dimension
    filterable: true
  - name: front_month_roll
    type: STRING
    description: >
      Front month roll value representing the calendar roll impact for the nearest expiry
      contract at trade time. Used in roll-slippage decomposition to separate genuine
      slippage from expected roll effects. Stored as STRING.
    synonyms: []
    category: dimension
    filterable: true
  - name: curve_id_1s
    type: STRING
    description: >
      Volatility curve identifier at the 1-second snapshot after this click trade. Identifies
      which vol surface was active at t+1s. Changes from trade-time curve_id indicate a model
      update occurred.
    synonyms: []
    category: dimension
    filterable: true
  - name: carry_id_1s
    type: STRING
    description: >
      Carry/dividend curve identifier at the 1-second snapshot after this click trade.
      Identifies which carry model was active at t+1s.
    synonyms: []
    category: dimension
    filterable: true
  - name: mdepth_sequence_number_1s
    type: INTEGER
    description: >
      Market depth sequence number at the 1-second snapshot after trade. Identifies the
      specific market depth update used for the t+1s slippage calculation.
    synonyms: []
    category: measure
    typical_aggregation: AVG
  - name: is_mdepth_snapshot_1s
    type: BOOLEAN
    description: >
      Whether the market depth data at the 1-second horizon was from a full snapshot (TRUE)
      or incremental update (FALSE). Full snapshots are more reliable for slippage computation.
    synonyms: []
    category: dimension
    filterable: true
    example_values:
    - 'false'
    comprehensive: true
  - name: is_theodata_snapshot_1s
    type: STRING
    description: >
      Whether the theo pricing data at the 1-second horizon was from a full snapshot or
      incremental update. Affects reliability of Greeks and tv used in t+1s slippage calc.
    synonyms: []
    category: dimension
    filterable: true
  - name: event_timestamp_1s
    type: TIMESTAMP
    description: >
      Timestamp of the theodata/market event at the 1-second horizon after trade. The actual
      time of the snapshot used to compute t+1s slippage metrics.
    synonyms: []
    category: time
  - name: event_timestamp_ns_1s
    type: INTEGER
    description: >
      Nanosecond-precision event timestamp at the 1-second horizon after trade. Used for
      precise time difference calculations.
    synonyms: []
    category: measure
    typical_aggregation: AVG
  - name: calculated_base_val_timestamp_1s
    type: TIMESTAMP
    description: >
      Timestamp when the base value (underlying price) used for the 1-second horizon was
      calculated. May differ from event_timestamp_1s if the underlying update arrived at a
      different time.
    synonyms: []
    category: time
  - name: calculated_base_val_timestamp_ns_1s
    type: INTEGER
    description: >
      Nanosecond-precision timestamp of the base value calculation at the 1-second horizon.
    synonyms: []
    category: measure
    typical_aggregation: AVG
  - name: theo_event_tx_timestamp_1s
    type: STRING
    description: >
      Transaction timestamp of the theo event used at the 1-second horizon. Records when the
      pricing model produced the t+1s theoretical values.
    synonyms: []
    category: dimension
    filterable: true
  - name: theo_event_tx_timestamp_ns_1s
    type: STRING
    description: >
