      multiplied by trade_size and contract_size to convert from per-unit edge to total dollar PnL. Also
      called PnL, profit, or instant profit. This is the headline number traders care about — 'total PnL
      today' or 'PnL by portfolio'. Positive means profitable. Does not include exchange fees (see
      instant_pnl_w_fees for net).
    synonyms:
    - PnL
    - profit
    - loss
    - instant profit
    - dollar pnl
    - trade pnl
    formula: 'instant_edge * trade_size * contract_size'
    business_rules: >-
      Does NOT include fees. Use instant_pnl_w_fees for net PnL. For combos, parent instant_pnl is sum of
      leg values.
