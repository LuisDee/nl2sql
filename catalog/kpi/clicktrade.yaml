  - name: exchange
    type: STRING
    description: >
      Human-readable name of the exchange where this click trade was executed, such as CBOE,
      AMEX, ISE, PHLX, or NASDAQ. Used for venue analysis to compare execution quality, fill
      rates, and slippage across different options exchanges. Traders commonly refer to this
      as the venue or market.
    synonyms:
    - venue
    - market
    - exchange name
    example_values:
    - CBOE
    - AMEX
    - ISE
    - PHLX
    - NASDAQ
    source: 'derived from PosData.proto :: PositionEvent.routedExchange (pb.ExchCode enum)'
    category: dimension
    filterable: true
  - name: mid_base_val
    type: STRING
    description: >
      Midpoint of the underlying (base value) bid/ask at trade time, computed as
      (ul_bid_price_0 + ul_ask_price_0) / 2. Used as the reference underlying price for
      delta-slippage decomposition. Stored as STRING. The anchor point for measuring underlying
      movement since trade execution.
    synonyms:
    - mid underlying
    - base mid
    formula: 'ref_base_val'
    category: dimension
    filterable: true
    related_columns:
    - ref_base_val
    source: KPI intermediate (clicktrade.mid_base_val)
  - name: base_adjustment
    type: INTEGER
    description: >
      Adjustment applied to the base value (underlying price) during KPI normalization.
      Accounts for corporate actions, dividends, or other reference price corrections that
      affect underlying price comparison between trade time and slippage horizons.
    synonyms:
    - bv adjustment
    formula: '0'
    category: measure
    typical_aggregation: AVG
    source: KPI intermediate (clicktrade.base_adjustment)
  - name: fees
    type: INTEGER
    description: >
      Total trading fees for this click trade in the instrument's native currency, including
      exchange fees, clearing fees, and any other transaction charges. Used to compute
      instant_pnl_w_fees. Important for net profitability analysis. Traders refer to this as
      exchange fees or transaction costs.
    synonyms:
    - exchange fees
    - transaction costs
    - trading fees
    - commissions
    business_rules: >
      Always 0 for clicktrade (fees not tracked). instant_pnl_w_fees equals instant_pnl for this
      table.
    formula: '0'
    category: measure
    typical_aggregation: SUM
    source: KPI intermediate (clicktrade.fees)
  - name: trade_aggressor_side
    type: STRING
    description: >
      Indicates which side was the aggressor (taker/initiator) in this click trade. Values are
      BUY (buyer crossed the spread) or SELL (seller crossed). Click trades are typically the
      aggressor since the trader actively clicks to take liquidity from the order book.
    synonyms:
    - aggressor
    - taker side
    - initiator
    example_values:
    - BUY
    - SELL
    formula: "CASE WHEN price > tv THEN 'BUY' WHEN price < tv THEN 'SELL' ELSE 'NULL' END"
    category: dimension
    filterable: true
    related_columns:
    - price
    - tv
    source: KPI intermediate (clicktrade.trade_aggressor_side)
  - name: trade_side
    type: STRING
    description: >
      Direction of this click trade from Mako's perspective -- either BUY or SELL. Determines
      the sign convention for instant_edge: for BUY, edge = tv - price (buying below fair
      value is positive); for SELL, edge = price - tv (selling above fair value is positive).
      Critical for all P&L calculations.
    synonyms:
    - side
    - buy sell
    - direction
    - buy/sell
    example_values:
    - BUY
    - SELL
    source: 'derived from PosData.proto :: PositionEvent.size (sign determines side)'
    formula: "CASE WHEN size > 0 THEN 'BUY' WHEN size < 0 THEN 'SELL' ELSE 'NULL' END"
    category: dimension
    filterable: true
    related_columns:
    - size
  - name: size
    type: STRING
    description: >
      Trade size in number of contracts for this click trade. Stored as STRING. Represents the
      raw size from the trade event. Use traded_size (INTEGER) or abs_traded_size (FLOAT) for
      numerical operations. Sign indicates direction (positive=buy, negative=sell).
    synonyms:
    - quantity
    - lots
    - contracts
    - volume
    source: 'PosData.proto :: PositionEvent.size'
    category: dimension
    filterable: true
  - name: buy_sell_multiplier
    type: INTEGER
    description: >
      Directional multiplier for this click trade: +1 for buy, -1 for sell. Used in
      calculations that need to flip sign based on direction, such as tv_change_buysell =
      tv_change * buy_sell_multiplier. Simplifies directional P&L computations.
    synonyms:
    - direction multiplier
    - bs multiplier
    example_values:
    - 1
    - -1
    formula: "CASE WHEN trade_side IN ('BUY', '66') THEN 1 WHEN trade_side IN ('SELL', '83') THEN -1 ELSE 0 END"
    category: measure
    typical_aggregation: AVG
    related_columns:
    - trade_side
    source: KPI computation (clicktrade.buy_sell_multiplier)
  - name: vol_path_estimate_1s
    type: FLOAT
    description: >
      Estimated volatility path component at the 1-second horizon after this click trade.
      Represents the expected vol-driven P&L based on the path of implied volatility from
      trade time to t+1s. Input to vol-slippage decomposition.
    synonyms:
    - vol path 1s
    formula: '((calculated_base_val_1s - mid_base_val) * ((delta_1s - raw_delta_1s) + (delta - raw_delta)) / 2)'
    category: measure
    typical_aggregation: AVG
    related_columns:
    - calculated_base_val_1s
    - delta
    - delta_1s
    - mid_base_val
    - raw_delta
  - name: vol_slippage_1s_per_unit
    type: FLOAT
    description: >
      Per-unit volatility slippage at the 1-second horizon, measuring the P&L impact per
      contract due to implied volatility changes from trade time to t+1s. Multiply by
      abs_traded_size * contract_size for dollar impact. Part of slippage decomposition.
    synonyms:
    - vol slip 1s
    - volatility slippage 1s
    formula: '((vol_1s - vol) * ((vega_1s + vega) / 2) - vol_path_estimate_1s) * COALESCE(ABS(leg_ratio), 1) * contract_size * buy_sell_multiplier'
    category: measure
    typical_aggregation: AVG
    related_columns:
    - buy_sell_multiplier
    - contract_size
    - leg_ratio
    - vega
    - vega_1s
  - name: vol_slippage_1s
    type: STRING
    description: >
      Total volatility slippage at the 1-second horizon in dollar terms (per-unit * size *
      contract_size). Measures how much P&L was lost or gained due to implied vol changes
      between trade time and t+1s. Stored as STRING.
    synonyms:
    - vol slip 1s
    formula: '((vol_1s - vol) * ((vega_1s + vega) / 2) - vol_path_estimate_1s) * ABS(size) * contract_size * buy_sell_multiplier'
    category: dimension
    filterable: true
    related_columns:
    - buy_sell_multiplier
    - contract_size
    - size
    - vega
    - vega_1s
  - name: other_slippage_1s_per_unit
    type: FLOAT
    description: >
      Per-unit residual slippage at the 1-second horizon, capturing P&L impact not explained
      by delta or vol components. Includes higher-order Greeks, model error, and cross-effects.
      Part of slippage decomposition.
    synonyms:
    - other slip 1s
    - residual slippage 1s
    formula: '(tv_change_buysell_1s * COALESCE(ABS(leg_ratio), 1) * contract_size) - (delta_slippage_1s_per_unit + roll_slippage_1s_per_unit)'
    category: measure
    typical_aggregation: AVG
    related_columns:
    - contract_size
    - delta_slippage_1s_per_unit
    - leg_ratio
    - roll_slippage_1s_per_unit
    - tv_change_buysell_1s
  - name: other_slippage_1s
    type: STRING
    description: >
      Total residual slippage at the 1-second horizon in dollar terms. The unexplained
      component after delta and vol slippage are removed. Stored as STRING.
    synonyms:
    - other slip 1s
    formula: '(tv_change_buysell_1s * contract_size * ABS(size)) - (delta_slippage_1s + roll_slippage_1s)'
    category: dimension
    filterable: true
    related_columns:
    - contract_size
    - delta_slippage_1s
    - roll_slippage_1s
    - size
    - tv_change_buysell_1s
  - name: tv_1s
    type: FLOAT
    description: >
      Theoretical value (fair value) of the option at the 1-second snapshot after this click
      trade. Compared to the trade-time tv to compute tv_change_1s. The model's estimate
      of fair price at t+1s. Traders call this theo at 1s.
    synonyms:
    - theo 1s
    - fair value 1s
    category: measure
    typical_aggregation: AVG
  - name: delta_1s
    type: FLOAT
    description: >
      Option delta at the 1-second snapshot after trade, representing sensitivity to underlying
      price changes at t+1s. Used for delta-slippage decomposition and to track how
      delta exposure evolved after trade execution.
    synonyms:
    - delta 1s
    category: measure
    typical_aggregation: AVG
  - name: gamma_1s
    type: FLOAT
    description: >
      Option gamma at the 1-second snapshot after trade. Rate of change of delta with respect
      to underlying price at t+1s. Higher gamma means delta is more sensitive to
      underlying moves.
    synonyms:
    - gamma 1s
    category: measure
    typical_aggregation: AVG
  - name: vega_1s
    type: FLOAT
    description: >
      Option vega at the 1-second snapshot after trade, measuring sensitivity to implied
      volatility at t+1s. Used to estimate P&L impact of vol changes.
    synonyms:
    - vega 1s
    category: measure
    typical_aggregation: AVG
  - name: theta_1s
    type: FLOAT
    description: >
      Option theta (time decay) at the 1-second snapshot after trade, measuring the daily P&L
      erosion due to passage of time at t+1s.
    synonyms:
    - theta 1s
    category: measure
    typical_aggregation: AVG
  - name: under_1s
    type: FLOAT
    description: >
      Underlying instrument price at the 1-second snapshot after trade. Used to compute how
      much the underlying moved (under_1s - under) and the resulting delta P&L.
    synonyms:
    - spot 1s
    - underlying 1s
    category: measure
    typical_aggregation: AVG
  - name: vol_1s
    type: STRING
    description: >
      Implied volatility of the option at the 1-second snapshot after trade. Compared with
      trade-time vol to assess how much the vol surface moved and its P&L impact (vol
      slippage). Stored as STRING.
    synonyms:
    - IV 1s
    - implied vol 1s
    category: dimension
    filterable: true
  - name: rho_1s
    type: FLOAT
    description: >
      Option rho at the 1-second snapshot after trade, measuring sensitivity to interest rate
      changes at t+1s. Typically small for short-dated options.
    synonyms: []
    category: measure
    typical_aggregation: AVG
  - name: raw_delta_1s
    type: FLOAT
    description: >
      Raw (unadjusted) delta at the 1-second snapshot after trade. The model-output delta
      before any adjustments for roll or base value corrections.
    synonyms: []
    category: measure
    typical_aggregation: AVG
  - name: raw_gamma_1s
    type: FLOAT
    description: >
      Raw (unadjusted) gamma at the 1-second snapshot after trade.
    synonyms: []
    category: measure
    typical_aggregation: AVG
  - name: norm_strike_1s
    type: FLOAT
    description: >
      Normalized strike (moneyness) at the 1-second snapshot after trade. Measures how far
      in/out of the money the option is relative to the underlying price at t+1s.
    synonyms:
    - moneyness 1s
    category: measure
    typical_aggregation: AVG
  - name: roll_1s
    type: FLOAT
    description: >
      Roll adjustment value at the 1-second snapshot. Captures the calendar roll effect on
      option pricing at t+1s.
    synonyms: []
    category: measure
    typical_aggregation: AVG
  - name: tv_change_1s
    type: FLOAT
    description: >
      Change in theoretical value from trade time to the 1-second horizon: tv_1s - tv.
      Positive means the option became more valuable. This is the raw (unsigned) P&L per unit
      before applying direction. Key slippage metric.
    synonyms:
    - tv move 1s
    - theo change 1s
    formula: '(adjusted_tv_1s - tv)'
    category: measure
    typical_aggregation: AVG
    related_columns:
    - adjusted_tv_1s
    - tv
  - name: tv_change_buysell_1s
    type: FLOAT
    description: >
      Directional theoretical value change at the 1-second horizon, adjusted for trade side:
      tv_change_1s * buy_sell_multiplier. Positive means the trade was profitable at
      t+1s. This is the per-unit realized P&L at the 1-second mark. The most commonly
      queried slippage metric.
    synonyms:
    - pnl 1s
    - slippage 1s
    - realized pnl 1s
    formula: '(adjusted_tv_1s - tv) * buy_sell_multiplier'
    category: measure
    typical_aggregation: AVG
    related_columns:
    - adjusted_tv_1s
    - buy_sell_multiplier
    - tv
  - name: roll_slippage_1s_per_unit
    type: FLOAT
    description: >
      Per-unit roll slippage at the 1-second horizon, measuring the P&L impact per contract
      due to calendar roll effects between trade time and t+1s. Part of slippage
      decomposition.
    synonyms:
    - roll slip 1s
    formula: '((reference_roll_1s - reference_roll) * delta) * COALESCE(ABS(leg_ratio), 1) * contract_size * buy_sell_multiplier'
    category: measure
    typical_aggregation: AVG
    related_columns:
    - buy_sell_multiplier
    - contract_size
    - delta
    - leg_ratio
    - reference_roll
  - name: roll_slippage_1s
    type: STRING
    description: >
      Total roll slippage at the 1-second horizon in dollar terms. Stored as STRING.
    synonyms:
    - roll slip 1s
    formula: '((reference_roll_1s - reference_roll) * delta) * ABS(size) * contract_size * buy_sell_multiplier'
    category: dimension
    filterable: true
    related_columns:
    - buy_sell_multiplier
    - contract_size
    - delta
    - reference_roll
    - reference_roll_1s
  - name: adjusted_tv_1s
    type: FLOAT
    description: >
      Adjusted theoretical value at the 1-second snapshot, with roll and other corrections
      applied. May differ from tv_1s when adjustments are active.
    synonyms: []
    formula: 'tv_1s + delta_1s * (calculated_base_val_1s - (under_1s - roll_1s)) + 0.5 * gamma_1s * POW((calculated_base_val_1s - (under_1s - roll_1s)), 2)'
    category: measure
    typical_aggregation: AVG
    related_columns:
    - calculated_base_val_1s
    - delta_1s
    - gamma_1s
    - roll_1s
    - tv_1s
  - name: delta_slippage_1s_per_unit
    type: FLOAT
    description: >
      Per-unit delta slippage at the 1-second horizon, measuring the P&L impact per contract
      due to underlying price movement (delta * underlying move) from trade time to t+1s.
      The largest slippage component for delta-heavy trades.
    synonyms:
    - delta slip 1s
    formula: '((calculated_base_val_1s - mid_base_val) * delta) * COALESCE(ABS(leg_ratio), 1) * contract_size * buy_sell_multiplier'
    category: measure
    typical_aggregation: AVG
    related_columns:
    - buy_sell_multiplier
    - calculated_base_val_1s
    - contract_size
    - delta
    - leg_ratio
  - name: delta_slippage_1s
    type: STRING
    description: >
      Total delta slippage at the 1-second horizon in dollar terms. The P&L attributable to
      underlying price movement. Stored as STRING.
    synonyms:
    - delta slip 1s
    formula: '((calculated_base_val_1s - mid_base_val) * delta) * ABS(size) * contract_size * buy_sell_multiplier'
    category: dimension
    filterable: true
    related_columns:
    - buy_sell_multiplier
    - calculated_base_val_1s
    - contract_size
    - delta
    - mid_base_val
  - name: vol_path_estimate_5s
    type: FLOAT
    description: >
      Estimated volatility path component at the 5-second horizon after this click trade.
      Represents the expected vol-driven P&L based on the path of implied volatility from
      trade time to t+5s. Input to vol-slippage decomposition.
    synonyms:
    - vol path 5s
    formula: '((calculated_base_val_5s - mid_base_val) * ((delta_5s - raw_delta_5s) + (delta - raw_delta)) / 2)'
    category: measure
    typical_aggregation: AVG
    related_columns:
    - calculated_base_val_5s
    - delta
    - delta_5s
    - mid_base_val
    - raw_delta
  - name: vol_slippage_5s_per_unit
    type: FLOAT
    description: >
      Per-unit volatility slippage at the 5-second horizon, measuring the P&L impact per
      contract due to implied volatility changes from trade time to t+5s. Multiply by
      abs_traded_size * contract_size for dollar impact. Part of slippage decomposition.
    synonyms:
    - vol slip 5s
    - volatility slippage 5s
    formula: '((vol_5s - vol) * ((vega_5s + vega) / 2) - vol_path_estimate_5s) * COALESCE(ABS(leg_ratio), 1) * contract_size * buy_sell_multiplier'
    category: measure
    typical_aggregation: AVG
    related_columns:
    - buy_sell_multiplier
    - contract_size
    - leg_ratio
    - vega
    - vega_5s
  - name: vol_slippage_5s
    type: STRING
    description: >
      Total volatility slippage at the 5-second horizon in dollar terms (per-unit * size *
      contract_size). Measures how much P&L was lost or gained due to implied vol changes
      between trade time and t+5s. Stored as STRING.
    synonyms:
    - vol slip 5s
    formula: '((vol_5s - vol) * ((vega_5s + vega) / 2) - vol_path_estimate_5s) * ABS(size) * contract_size * buy_sell_multiplier'
    category: dimension
    filterable: true
    related_columns:
    - buy_sell_multiplier
    - contract_size
    - size
    - vega
    - vega_5s
  - name: other_slippage_5s_per_unit
    type: FLOAT
    description: >
      Per-unit residual slippage at the 5-second horizon, capturing P&L impact not explained
      by delta or vol components. Includes higher-order Greeks, model error, and cross-effects.
      Part of slippage decomposition.
    synonyms:
    - other slip 5s
    - residual slippage 5s
    formula: '(tv_change_buysell_5s * COALESCE(ABS(leg_ratio), 1) * contract_size) - (delta_slippage_5s_per_unit + roll_slippage_5s_per_unit)'
    category: measure
    typical_aggregation: AVG
    related_columns:
    - contract_size
    - delta_slippage_5s_per_unit
    - leg_ratio
    - roll_slippage_5s_per_unit
    - tv_change_buysell_5s
