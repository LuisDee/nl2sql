table:
  name: boshorder
  dataset: "{dataset_prefix}brazil_data"
  fqn: '{project}.{dataset_prefix}brazil_data.boshorder'
  layer: data
  description: "Bosh order data capturing order submissions to the exchange. Contains order price, size, side, instrument details, and submission timestamps. Partitioned by trade_date."
  partition_field: trade_date
  columns:
    - name: partition_number
      type: INTEGER
      description: Numeric partition identifier within the data pipeline. Used for data distribution and parallel
        processing.
      category: measure
      typical_aggregation: AVG
      source: "kafka infrastructure"
    - name: partition_timestamp_local
      type: TIMESTAMP
      description: Local-timezone timestamp of the data partition. Used for partition-level data management in the
        pipeline.
      category: time
      source: "kafka infrastructure"
    - name: algorithm
      type: STRING
      description: Name of the Mako algorithm that generated this trade or event.
      category: dimension
      filterable: true
      source: "PosData.proto::algorithm"
      synonyms: ["strategy", "algo name", "trading algo"]
    - name: bosh_order_id
      type: INTEGER
      description: Bosh order id (numeric).
      category: identifier
      filterable: true
    - name: instrument_hash
      type: STRING
      description: Unique SHA256 hash identifier for the instrument, deterministically computed from the instrument
        defining attributes. Used as the primary join key across all data and KPI tables.
      category: identifier
      filterable: true
      source: "PosData.proto::instrumentHash"
      synonyms: ["instrument id", "instrument key"]
    - name: tv
      type: FLOAT
      description: Theoretical value the VT saw at time of swing/market trade.
      category: measure
      typical_aggregation: AVG
      source: "PosData.proto::tv"
      synonyms: ["theo", "theoretical value", "fair value", "machine price", "TV"]
    - name: delta
      type: FLOAT
      description: Option delta (rate of change of option price with respect to underlying price).
      category: measure
      typical_aggregation: AVG
      source: "Theoreticals.proto::delta"
      synonyms: ["delta exposure", "hedge ratio"]
    - name: gamma
      type: FLOAT
      description: Option gamma (rate of change of delta with respect to underlying price).
      category: measure
      typical_aggregation: AVG
      source: "Theoreticals.proto::gamma"
      synonyms: ["gamma exposure", "convexity"]
    - name: vega
      type: FLOAT
      description: Option vega (sensitivity of option price to changes in implied volatility).
      category: measure
      typical_aggregation: AVG
      source: "Theoreticals.proto::vega"
      synonyms: ["vol sensitivity", "vega exposure"]
    - name: under
      type: FLOAT
      description: Price of the underlying instrument at the time of this event.
      category: measure
      typical_aggregation: AVG
      source: "Theoreticals.proto::under"
      synonyms: ["underlying", "spot", "underlying price", "spot price"]
    - name: roll
      type: FLOAT
      description: Roll value at time of swing/trade.
      category: measure
      typical_aggregation: AVG
      source: "VtCommon.proto::roll"
      synonyms: ["calendar roll", "roll value", "carry cost"]
    - name: vol
      type: FLOAT
      description: Implied volatility of the instrument at the time of this event.
      category: measure
      typical_aggregation: AVG
      source: "Theoreticals.proto::vol"
      synonyms: ["implied volatility", "IV", "sigma", "implied vol"]
    - name: when_timestamp
      type: TIMESTAMP
      description: Theoreticals::when (resolution of seconds).
      category: time
      source: "Theoreticals.proto::whenTimestamp"
      synonyms: ["computation time", "calc time"]
    - name: when_timestamp_ns
      type: INTEGER
      description: Nanosecond-precision component of when timestamp. Theoreticals::when (resolution of seconds).
      category: time
      source: "Theoreticals.proto::whenTimestamp"
    - name: curve_id
      type: INTEGER
      description: Identifier for the volatility/pricing curve used in theoretical calculations.
      category: identifier
      filterable: true
      source: "PosData.proto::curveId"
      synonyms: ["vol curve", "vol curve id"]
    - name: carry_id
      type: INTEGER
      description: Identifier for the carry/interest rate curve used in theoretical calculations.
      category: identifier
      filterable: true
      source: "PosData.proto::carryId"
      synonyms: ["dividend curve", "carry curve id"]
    - name: currency
      type: INTEGER
      description: Enum appears as an int in composition.
      category: dimension
      filterable: true
      source: "PosData.proto::currency"
      synonyms: ["ccy", "currency code"]
    - name: theta
      type: FLOAT
      description: Option theta (time decay, rate of change of option price with respect to time).
      category: measure
      typical_aggregation: AVG
      source: "Theoreticals.proto::theta"
      synonyms: ["time decay", "theta decay"]
    - name: rho
      type: FLOAT
      description: Option rho (sensitivity of option price to changes in interest rates).
      category: measure
      typical_aggregation: AVG
      source: "Theoreticals.proto::rho"
      synonyms: ["rate sensitivity", "interest rate sensitivity"]
    - name: raw_gamma
      type: FLOAT
      description: Raw gamma (field).
      category: measure
      typical_aggregation: AVG
      source: "Theoreticals.proto::rawGamma"
      synonyms: ["unadjusted gamma", "raw convexity"]
    - name: raw_delta
      type: FLOAT
      description: Raw delta (field).
      category: measure
      typical_aggregation: AVG
      source: "Theoreticals.proto::rawDelta"
      synonyms: ["unadjusted delta", "raw hedge ratio"]
    - name: lvol
      type: FLOAT
      description: Log-transformed volatility value used in internal pricing calculations.
      category: measure
      typical_aggregation: AVG
    - name: norms
      type: FLOAT
      description: Normalized parameter values for the pricing model.
      category: measure
      typical_aggregation: AVG
    - name: tax_div_tv_diff
      type: FLOAT
      description: Tax div tv diff (field).
      category: measure
      typical_aggregation: AVG
    - name: tv_offset
      type: FLOAT
      description: Tv offset (field).
      category: measure
      typical_aggregation: AVG
      source: "Theoreticals.proto::tvOffset"
      synonyms: ["theo offset", "tv adjustment"]
    - name: tte
      type: FLOAT
      description: Time to expiry in years for the instrument.
      category: measure
      typical_aggregation: AVG
      source: "Theoreticals.proto::tte"
      synonyms: ["time to expiry", "time to maturity"]
    - name: forward
      type: FLOAT
      description: Forward price of the underlying instrument used in theoretical calculations.
      category: measure
      typical_aggregation: AVG
      source: "Theoreticals.proto::forward"
      synonyms: ["forward price", "fwd", "forward value"]
    - name: short_rate
      type: FLOAT
      description: Rate value for short.
      category: measure
      typical_aggregation: AVG
      source: "Theoreticals.proto::shortRate"
      synonyms: ["rate", "risk-free rate", "short rate"]
    - name: greek_atm
      type: FLOAT
      description: 'Volatility surface Greek parameter: atm.'
      category: measure
      typical_aggregation: AVG
      source: "Theoreticals.proto::greekAtm"
      synonyms: ["atm vol"]
    - name: greek_skew
      type: FLOAT
      description: 'Volatility surface Greek parameter: skew.'
      category: measure
      typical_aggregation: AVG
      source: "Theoreticals.proto::greekSkew"
      synonyms: ["vol skew"]
    - name: greek_call_skew
      type: FLOAT
      description: 'Volatility surface Greek parameter: call skew.'
      category: measure
      typical_aggregation: AVG
      source: "Theoreticals.proto::greekCallSkew"
    - name: greek_put_k
      type: FLOAT
      description: 'Volatility surface Greek parameter: put k.'
      category: measure
      typical_aggregation: AVG
      source: "Theoreticals.proto::greekPutK"
    - name: greek_call_k
      type: FLOAT
      description: 'Volatility surface Greek parameter: call k.'
      category: measure
      typical_aggregation: AVG
      source: "Theoreticals.proto::greekCallK"
    - name: greek_put_a
      type: FLOAT
      description: 'Volatility surface Greek parameter: put a.'
      category: measure
      typical_aggregation: AVG
      source: "Theoreticals.proto::greekPutA"
    - name: greek_call_a
      type: FLOAT
      description: 'Volatility surface Greek parameter: call a.'
      category: measure
      typical_aggregation: AVG
      source: "Theoreticals.proto::greekCallA"
    - name: greek_put_b
      type: FLOAT
      description: 'Volatility surface Greek parameter: put b.'
      category: measure
      typical_aggregation: AVG
      source: "Theoreticals.proto::greekPutB"
    - name: greek_call_b
      type: FLOAT
      description: 'Volatility surface Greek parameter: call b.'
      category: measure
      typical_aggregation: AVG
      source: "Theoreticals.proto::greekCallB"
    - name: greek_datm
      type: FLOAT
      description: 'Volatility surface Greek parameter: datm.'
      category: measure
      typical_aggregation: AVG
      source: "Theoreticals.proto::greekDatm"
    - name: param_atm
      type: FLOAT
      description: 'Volatility surface parameter: atm.'
      category: measure
      typical_aggregation: AVG
      source: "Theoreticals.proto::paramAtm"
    - name: param_skew
      type: FLOAT
      description: 'Volatility surface parameter: skew.'
      category: measure
      typical_aggregation: AVG
      source: "Theoreticals.proto::paramSkew"
    - name: param_call_skew
      type: FLOAT
      description: 'Volatility surface parameter: call skew.'
      category: measure
      typical_aggregation: AVG
      source: "Theoreticals.proto::paramCallSkew"
    - name: param_put_k
      type: FLOAT
      description: 'Volatility surface parameter: put k.'
      category: measure
      typical_aggregation: AVG
      source: "Theoreticals.proto::paramPutK"
    - name: param_call_k
      type: FLOAT
      description: 'Volatility surface parameter: call k.'
      category: measure
      typical_aggregation: AVG
      source: "Theoreticals.proto::paramCallK"
    - name: param_s_vol
      type: FLOAT
      description: 'Volatility surface parameter: s vol.'
      category: measure
      typical_aggregation: AVG
      source: "Theoreticals.proto::paramSVol"
    - name: custom_greeks
      type: RECORD
      description: Custom greeks (field).
      category: dimension
      filterable: true
    - name: base_atm_size
      type: INTEGER
      description: Base ATM size parameter for order sizing.
      category: measure
      typical_aggregation: SUM
    - name: max_edge_loss
      type: FLOAT
      description: 'Edge metric: max edge loss.'
      category: measure
      typical_aggregation: SUM
    - name: edge_units
      type: STRING
      description: 'Edge metric: edge units.'
      category: dimension
      filterable: true
    - name: side
      type: STRING
      description: 'Side of the order or quote: BID (buy) or ASK (sell).'
      category: dimension
      filterable: true
      source: "kafka infrastructure"
      synonyms: ["market side"]
    - name: atm_vega
      type: FLOAT
      description: At-the-money vega used for order sizing.
      category: measure
      typical_aggregation: AVG
    - name: max_size_multiplier
      type: FLOAT
      description: Maximum size multiplier for order scaling.
      category: measure
      typical_aggregation: SUM
    - name: order_option
      type: INTEGER
      description: Order option type or configuration.
      category: measure
      typical_aggregation: AVG
    - name: order_option_name
      type: STRING
      description: Human-readable name for the order option enum value.
      category: dimension
      filterable: true
    - name: event_timestamp
      type: TIMESTAMP
      description: Moment VT decided to trade (Swing) or processed event (MarketTrade).
      category: time
      source: "VtCommon.proto::eventTimestamp"
      synonyms: ["event time", "process time"]
    - name: event_timestamp_ns
      type: INTEGER
      description: Nanosecond-precision component of event timestamp. Moment VT decided to trade (Swing) or processed
        event (MarketTrade).
      category: time
      source: "VtCommon.proto::eventTimestamp"
      synonyms: ["event time ns"]
    - name: mako_id
      type: STRING
      description: Mako-internal unique identifier for this trade or order.
      category: identifier
      filterable: true
      source: "PosData.proto::makoId"
      synonyms: ["mako identifier"]
    - name: datasource_pid
      type: INTEGER
      description: Data source pid identifier from the data pipeline infrastructure.
      category: measure
      typical_aggregation: AVG
      source: "MarketEvent.pid (data/OboMarketData.proto)"
    - name: datasource_hostname
      type: STRING
      description: Data source hostname identifier from the data pipeline infrastructure.
      category: dimension
      filterable: true
      source: "MarketEvent.hostname (data/OboMarketData.proto)"
    - name: streamsource_event_id
      type: INTEGER
      description: Stream source event id identifier from the data streaming infrastructure.
      category: identifier
      filterable: true
      source: "MarketEvent.eventId (data/OboMarketData.proto)"
    - name: streamsource_message_id
      type: INTEGER
      description: Stream source message id identifier from the data streaming infrastructure.
      category: identifier
      filterable: true
      source: "MarketEvent.messageId (data/OboMarketData.proto)"
    - name: streamsource_stream_id
      type: INTEGER
      description: Stream source stream id identifier from the data streaming infrastructure.
      category: identifier
      filterable: true
      source: "MarketEvent.streamId (data/OboMarketData.proto)"
    - name: resting_time_limit_nanos
      type: INTEGER
      description: Time limit in nanoseconds for how long the order may rest.
      category: measure
      typical_aggregation: AVG
    - name: edge_loss
      type: FLOAT
      description: 'Edge metric: edge loss.'
      category: measure
      typical_aggregation: AVG
    - name: mode
      type: INTEGER
      description: Operating mode of the algorithm or pricing model.
      category: measure
      typical_aggregation: AVG
    - name: mode_name
      type: STRING
      description: Human-readable name for the mode enum value.
      category: dimension
      filterable: true
    - name: strike
      type: FLOAT
      description: Strike price for options, enriched from the instruments reference table. NULL for non-option
        instruments.
      category: measure
      typical_aggregation: AVG
      source: "PosData.proto::strike"
      synonyms: ["exercise price", "strike price", "K"]
    - name: option_type
      type: INTEGER
      description: Option type code (C=Call, P=Put), enriched from the instruments reference table. NULL for non-option
        instruments.
      category: dimension
      filterable: true
      source: "PosData.proto::optionType"
      synonyms: ["call put", "C/P"]
    - name: option_type_name
      type: STRING
      description: Human-readable option type name (Call/Put), enriched from the instruments reference table.
      category: dimension
      filterable: true
      source: "PosData.proto::optionTypeName"
      synonyms: ["call put name", "option direction"]
    - name: expiry_timestamp
      type: TIMESTAMP
      description: Expiry timestamp for the instrument, enriched from the instruments reference table.
      category: time
      source: "PosData.proto::expiryTimestamp"
      synonyms: ["expiry", "expiration", "maturity date"]
    - name: mako_symbol
      type: STRING
      description: Mako-internal symbol identifier, enriched from the instruments reference table via instrument_hash
        join.
      category: dimension
      filterable: true
      source: "PosData.proto::makoSymbol"
      synonyms: ["internal symbol"]
    - name: inst_type_name
      type: STRING
      description: Human-readable instrument type name (e.g. option, future, stock), enriched from the instruments
        reference table.
      category: dimension
      filterable: true
      source: "PosData.proto::instTypeName"
      synonyms: ["instrument type", "product type", "security type"]
    - name: term
      type: STRING
      description: Expiry term/maturity label for the instrument, enriched from the instruments reference table.
      category: dimension
      filterable: true
      source: "PosData.proto::term"
      synonyms: ["tenor", "expiry term", "maturity", "expiry cycle"]
    - name: trade_date
      type: DATE
      description: Trading session date used as the partition column. Always filter on this field for efficient queries.
      category: time
      filterable: true
      source: "PosData.proto::tradeDate"
      synonyms: ["date", "business date", "trading date"]
    - name: portfolio
      type: STRING
      description: Name of the Mako portfolio to which the algo belongs.
      category: dimension
      filterable: true
      source: "PosData.proto::portfolio"
      synonyms: ["book", "trading book"]
    - name: symbol
      type: STRING
      description: Mako symbol identifier for the traded instrument.
      category: dimension
      filterable: true
      source: "PosData.proto::symbol"
      synonyms: ["ticker", "product", "instrument", "underlying symbol"]
