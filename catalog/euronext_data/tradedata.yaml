      type: DATE
      description: ""
      category: time
      filterable: true
      source: kafka infrastructure
    - name: mako_id
      type: STRING
      description: ""
      category: identifier
      filterable: true
      source: PositionEvent.makoId (data/PosData.proto)
    - name: trader_id
      type: STRING
      description: ""
      category: identifier
      filterable: true
      source: PositionEvent.traderId (data/PosData.proto)
    - name: algorithm
      type: STRING
      description: ""
