      description: ""
      category: time
    - name: software_rx_timestamp
      type: TIMESTAMP
      description: ""
      category: time
    - name: software_rx_timestamp_ns
      type: INTEGER
      description: ""
      category: time
    - name: portfolio
      type: STRING
      description: ""
      category: dimension
      filterable: true
    - name: option_underlying_type
      type: INTEGER
      description: ""
      category: dimension
      filterable: true
    - name: option_term
      type: STRING
      description: ""
      category: dimension
      filterable: true
