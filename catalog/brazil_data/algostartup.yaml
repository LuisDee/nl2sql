table:
  name: algostartup
  dataset: "{dataset_prefix}brazil_data"
  fqn: '{project}.{dataset_prefix}brazil_data.algostartup'
  layer: data
  description: "Algo trading engine startup configuration events. Contains the initial parameters, portfolio assignments, and algorithm settings recorded when a trading algo instance starts up. Partitioned by trade_date."
  partition_field: trade_date
  columns:
    - name: kafka_message_timestamp
      type: TIMESTAMP
      description: Kafka ingestion timestamp recording when this message was produced to the Kafka topic. Used
        internally for data pipeline monitoring and replay.
      category: time
      source: "Kafka metadata"
      synonyms: ["kafka time", "ingestion time"]
    - name: record_written_timestamp
      type: TIMESTAMP
      description: Timestamp when this record was written to the data warehouse by the data pipeline. Used for tracking
        data freshness and pipeline latency.
      category: time
      source: "Pipeline metadata"
      synonyms: ["write time", "bq write time"]
    - name: kafka_partition
      type: INTEGER
      description: Kafka partition number from which this record was consumed. Used internally for data pipeline
        tracking and replay.
      category: identifier
      filterable: true
      source: "kafka infrastructure"
    - name: kafka_offset
      type: INTEGER
      description: Kafka offset of the record within its partition. Used for exactly-once processing guarantees and data
        pipeline replay.
      category: identifier
      filterable: true
      source: "kafka infrastructure"
    - name: trade_date
      type: DATE
      description: Trading session date used as the partition column. Always filter on this field for efficient queries.
      category: time
      filterable: true
      source: "PosData.proto::tradeDate"
      synonyms: ["date", "business date", "trading date"]
    - name: portfolio
      type: STRING
      description: Name of the Mako portfolio to which the algo belongs.
      category: dimension
      filterable: true
      source: "PosData.proto::portfolio"
      synonyms: ["book", "trading book"]
    - name: algo
      type: STRING
      description: Name of the originating trading algorithm or strategy.
      category: dimension
      filterable: true
      source: "VtCommon.proto::algo"
      synonyms: ["strategy", "algo name", "trading algo"]
    - name: symbol
      type: STRING
      description: Mako symbol identifier for the traded instrument.
      category: dimension
      filterable: true
      source: "PosData.proto::symbol"
      synonyms: ["ticker", "product", "instrument", "underlying symbol"]
    - name: event_timestamp
      type: TIMESTAMP
      description: Moment VT decided to trade (Swing) or processed event (MarketTrade).
      category: time
      source: "VtCommon.proto::eventTimestamp"
      synonyms: ["event time", "process time"]
    - name: event_timestamp_ns
      type: INTEGER
      description: Nanosecond-precision component of event timestamp. Moment VT decided to trade (Swing) or processed
        event (MarketTrade).
      category: time
      source: "VtCommon.proto::eventTimestamp"
      synonyms: ["event time ns"]
    - name: underlying_exe_exch
      type: INTEGER
      description: Exchange where the underlying trades.
      category: measure
      typical_aggregation: AVG
      source: "PosData.proto::underlyingExeExch"
      synonyms: ["underlying exchange id"]
    - name: underlying_exe_exch_name
      type: STRING
      description: Exchange where the underlying trades (human-readable enum name).
      category: dimension
      filterable: true
      source: "PosData.proto::underlyingExeExchName"
      synonyms: ["underlying exchange"]
    - name: is_spark
      type: BOOLEAN
      description: Denotes if VT is using a sparkOrder interface.
      category: dimension
      filterable: true
      source: "VtCommon.proto::isSpark"
      synonyms: ["fast path"]
    - name: underlying_instrument_hash
      type: STRING
      description: SHA256 hash identifier for the underlying instrument.
      category: identifier
      filterable: true
      source: "PosData.proto::underlyingInstrumentHash"
      synonyms: ["underlying hash", "underlying id"]
    - name: base_valuation_type
      type: INTEGER
      description: Numeric code for the base valuation method used by the pricing model.
      category: dimension
      filterable: true
    - name: base_valuation_type_name
      type: STRING
      description: Human-readable name for the base valuation type enum value.
      category: dimension
      filterable: true
    - name: message_trade_date
      type: DATE
      description: Trade date embedded within the original proto message.
      category: time
      source: "derived (data-loader)"
    - name: datasource_pid
      type: INTEGER
      description: Data source pid identifier from the data pipeline infrastructure.
      category: measure
      typical_aggregation: AVG
      source: "MarketEvent.pid (data/OboMarketData.proto)"
    - name: datasource_hostname
      type: STRING
      description: Data source hostname identifier from the data pipeline infrastructure.
      category: dimension
      filterable: true
      source: "MarketEvent.hostname (data/OboMarketData.proto)"
    - name: streamsource_stream_id
      type: INTEGER
      description: Stream source stream id identifier from the data streaming infrastructure.
      category: identifier
      filterable: true
      source: "MarketEvent.streamId (data/OboMarketData.proto)"
    - name: streamsource_event_id
      type: INTEGER
      description: Stream source event id identifier from the data streaming infrastructure.
      category: identifier
      filterable: true
      source: "MarketEvent.eventId (data/OboMarketData.proto)"
    - name: streamsource_message_id
      type: INTEGER
      description: Stream source message id identifier from the data streaming infrastructure.
      category: identifier
      filterable: true
      source: "MarketEvent.messageId (data/OboMarketData.proto)"
