table:
  name: nuvamatonsepcapdata
  dataset: "{dataset_prefix}nse_data"
  fqn: '{project}.{dataset_prefix}nse_data.nuvamatonsepcapdata'
  layer: data
  description: "Nuvama-to-NSE PCAP data capturing network packets sent from the Nuvama broker gateway to the NSE exchange. Used for measuring broker-to-exchange latency on the outbound order path. Partitioned by trade_date."
  partition_field: trade_date
  columns:
    - name: instrument_hash
      type: STRING
      description: Unique SHA256 hash identifier for the instrument, deterministically computed from the instrument
        defining attributes. Used as the primary join key across all data and KPI tables.
      category: identifier
      filterable: true
    - name: message_trade_date
      type: DATE
      description: Trade date embedded within the original proto message.
      category: time
    - name: exchange_order_id
      type: INTEGER
      description: ""
      category: identifier
      filterable: true
    - name: trader_id
      type: INTEGER
      description: ""
      category: identifier
      filterable: true
    - name: source_ip
      type: STRING
      description: ""
      category: dimension
      filterable: true
    - name: source_port
      type: INTEGER
      description: ""
      category: measure
      typical_aggregation: AVG
    - name: destination_ip
      type: STRING
      description: ""
      category: dimension
      filterable: true
    - name: destination_port
      type: INTEGER
      description: ""
      category: measure
      typical_aggregation: AVG
    - name: nnf_message_type
      type: INTEGER
      description: ""
      category: dimension
      filterable: true
    - name: normalised_message_type
      type: STRING
      description: ""
      category: dimension
      filterable: true
    - name: rms_ingress_timestamp_ns
      type: INTEGER
      description: Nanosecond-precision component of the rms ingress timestamp. Combine with rms_ingress_timestamp for
        full nanosecond-resolution timing.
      category: time
    - name: rms_ingress_timestamp
      type: TIMESTAMP
      description: Timestamp recording when the rms ingress occurred.
      category: time
    - name: rms_egress_timestamp_ns
      type: INTEGER
      description: Nanosecond-precision component of the rms egress timestamp. Combine with rms_egress_timestamp for
        full nanosecond-resolution timing.
      category: time
    - name: rms_egress_timestamp
      type: TIMESTAMP
      description: Timestamp recording when the rms egress occurred.
      category: time
    - name: gateway_received_timestamp
      type: TIMESTAMP
      description: Timestamp recording when the gateway received occurred.
      category: time
    - name: gateway_received_timestamp_ns
      type: INTEGER
      description: Nanosecond-precision component of the gateway received timestamp. Combine with
        gateway_received_timestamp for full nanosecond-resolution timing.
      category: time
    - name: trade_date
      type: DATE
      description: Trading session date used as the partition column. Always filter on this field for efficient queries.
      category: time
      filterable: true
    - name: symbol
      type: STRING
      description: Mako symbol identifier for the traded instrument.
      category: dimension
      filterable: true
