table:
  name: theodata_snapshot
  dataset: "{dataset_prefix}korea_data"
  fqn: '{project}.{dataset_prefix}korea_data.theodata_snapshot'
  layer: data
  description: "Point-in-time snapshots of theoretical pricing data, similar to theodata but captured at specific intervals. Contains theo values, Greeks, and volatility parameters per instrument. Partitioned by trade_date."
  partition_field: trade_date
  columns:
    - name: snap_ts
      type: TIMESTAMP
      description: Timestamp when this point-in-time snapshot was captured.
      category: time
    - name: kafka_message_timestamp
      type: TIMESTAMP
      description: Kafka ingestion timestamp recording when this message was produced to the Kafka topic. Used
        internally for data pipeline monitoring and replay.
      category: time
    - name: record_written_timestamp
      type: TIMESTAMP
      description: Timestamp when this record was written to the data warehouse by the data pipeline. Used for tracking
        data freshness and pipeline latency.
      category: time
    - name: kafka_partition
      type: INTEGER
      description: Kafka partition number from which this record was consumed. Used internally for data pipeline
        tracking and replay.
      category: identifier
      filterable: true
    - name: kafka_offset
      type: INTEGER
      description: Kafka offset of the record within its partition. Used for exactly-once processing guarantees and data
        pipeline replay.
      category: identifier
      filterable: true
    - name: symbol
      type: STRING
      description: Mako symbol identifier for the traded instrument.
      category: dimension
      filterable: true
    - name: portfolio
      type: STRING
      description: Name of the Mako portfolio to which the algo belongs.
      category: dimension
      filterable: true
    - name: trade_date
      type: DATE
      description: Trading session date used as the partition column. Always filter on this field for efficient queries.
      category: time
      filterable: true
    - name: partition_timestamp_local
      type: TIMESTAMP
      description: Local-timezone timestamp of the data partition. Used for partition-level data management in the
        pipeline.
      category: time
    - name: partition_number
      type: INTEGER
      description: Numeric partition identifier within the data pipeline. Used for data distribution and parallel
        processing.
      category: measure
      typical_aggregation: AVG
    - name: event_date
      type: DATE
      description: Date of the event, may differ from trade_date for overnight sessions.
      category: time
      filterable: true
    - name: theo_event_tx_timestamp
      type: TIMESTAMP
      description: Timestamp recording when the theo event tx occurred.
      category: time
    - name: theo_event_tx_timestamp_ns
      type: INTEGER
      description: Nanosecond-precision component of the theo event tx timestamp. Combine with theo_event_tx_timestamp
        for full nanosecond-resolution timing.
      category: time
    - name: when_timestamp
      type: TIMESTAMP
      description: Theoreticals::when (resolution of seconds).
      category: time
    - name: when_timestamp_ns
      type: INTEGER
      description: Nanosecond-precision component of when timestamp. Theoreticals::when (resolution of seconds).
      category: time
    - name: source_event_timestamp
      type: TIMESTAMP
      description: Should not be used to discern between theo updates; use theoEventTxTimestamp instead.
      category: time
    - name: source_event_timestamp_ns
      type: INTEGER
      description: Nanosecond-precision component of source event timestamp. Should not be used to discern between theo
        updates; use theoEventTxTimestamp instead.
      category: time
    - name: currency
      type: INTEGER
      description: Enum appears as an int in composition.
      category: dimension
      filterable: true
    - name: inst_type
      type: STRING
      description: Numeric instrument type code.
      category: dimension
      filterable: true
    - name: term
      type: STRING
      description: Expiry term/maturity label for the instrument, enriched from the instruments reference table.
      category: dimension
      filterable: true
    - name: expiry_timestamp
      type: TIMESTAMP
      description: Expiry timestamp for the instrument, enriched from the instruments reference table.
      category: time
    - name: strike
      type: FLOAT
      description: Strike price for options, enriched from the instruments reference table. NULL for non-option
        instruments.
      category: measure
      typical_aggregation: AVG
    - name: option_type
      type: STRING
      description: Option type code (C=Call, P=Put), enriched from the instruments reference table. NULL for non-option
        instruments.
      category: dimension
      filterable: true
    - name: instrument_hash
      type: STRING
      description: Unique SHA256 hash identifier for the instrument, deterministically computed from the instrument
        defining attributes. Used as the primary join key across all data and KPI tables.
      category: identifier
      filterable: true
    - name: mako_symbol
      type: STRING
      description: Mako-internal symbol identifier, enriched from the instruments reference table via instrument_hash
        join.
      category: dimension
      filterable: true
    - name: curve_id
      type: INTEGER
      description: Identifier for the volatility/pricing curve used in theoretical calculations.
      category: identifier
      filterable: true
    - name: carry_id
      type: INTEGER
      description: Identifier for the carry/interest rate curve used in theoretical calculations.
      category: identifier
      filterable: true
    - name: stream_id
      type: INTEGER
      description: Unique identifier for the data stream.
      category: identifier
      filterable: true
    - name: tv
      type: FLOAT
      description: Theoretical value the VT saw at time of swing/market trade.
      category: measure
      typical_aggregation: AVG
    - name: tv_offset
      type: FLOAT
      description: Tv offset (field).
      category: measure
      typical_aggregation: AVG
    - name: delta
      type: FLOAT
      description: Option delta (rate of change of option price with respect to underlying price).
      category: measure
      typical_aggregation: AVG
    - name: gamma
      type: FLOAT
      description: Option gamma (rate of change of delta with respect to underlying price).
      category: measure
      typical_aggregation: AVG
    - name: vega
      type: FLOAT
      description: Option vega (sensitivity of option price to changes in implied volatility).
      category: measure
      typical_aggregation: AVG
    - name: theta
      type: FLOAT
      description: Option theta (time decay, rate of change of option price with respect to time).
      category: measure
      typical_aggregation: AVG
    - name: rho
      type: FLOAT
      description: Option rho (sensitivity of option price to changes in interest rates).
      category: measure
      typical_aggregation: AVG
    - name: tte
      type: FLOAT
      description: Time to expiry in years for the instrument.
      category: measure
      typical_aggregation: AVG
    - name: raw_delta
      type: FLOAT
      description: Raw delta (field).
      category: measure
      typical_aggregation: AVG
    - name: raw_gamma
      type: FLOAT
      description: Raw gamma (field).
      category: measure
      typical_aggregation: AVG
    - name: vol
      type: FLOAT
      description: Implied volatility of the instrument at the time of this event.
      category: measure
      typical_aggregation: AVG
    - name: norm_strike
      type: FLOAT
      description: Norm strike (field).
      category: measure
      typical_aggregation: AVG
    - name: under
      type: FLOAT
      description: Price of the underlying instrument at the time of this event.
      category: measure
      typical_aggregation: AVG
    - name: roll
      type: FLOAT
      description: Roll value at time of swing/trade.
      category: measure
      typical_aggregation: AVG
    - name: forward
      type: FLOAT
      description: Forward price of the underlying instrument used in theoretical calculations.
      category: measure
      typical_aggregation: AVG
    - name: short_rate
      type: FLOAT
      description: Rate value for short.
      category: measure
      typical_aggregation: AVG
    - name: greek_atm
      type: FLOAT
      description: 'Volatility surface Greek parameter: atm.'
      category: measure
      typical_aggregation: AVG
    - name: greek_skew
      type: FLOAT
      description: 'Volatility surface Greek parameter: skew.'
      category: measure
      typical_aggregation: AVG
    - name: greek_call_skew
      type: FLOAT
      description: 'Volatility surface Greek parameter: call skew.'
      category: measure
      typical_aggregation: AVG
    - name: greek_put_k
      type: FLOAT
      description: 'Volatility surface Greek parameter: put k.'
      category: measure
      typical_aggregation: AVG
    - name: greek_call_k
      type: FLOAT
      description: 'Volatility surface Greek parameter: call k.'
      category: measure
      typical_aggregation: AVG
    - name: greek_put_a
      type: FLOAT
      description: 'Volatility surface Greek parameter: put a.'
      category: measure
      typical_aggregation: AVG
    - name: greek_call_a
      type: FLOAT
      description: 'Volatility surface Greek parameter: call a.'
      category: measure
      typical_aggregation: AVG
    - name: greek_put_b
      type: FLOAT
      description: 'Volatility surface Greek parameter: put b.'
      category: measure
      typical_aggregation: AVG
    - name: greek_call_b
      type: FLOAT
      description: 'Volatility surface Greek parameter: call b.'
      category: measure
      typical_aggregation: AVG
    - name: greek_datm
      type: FLOAT
      description: 'Volatility surface Greek parameter: datm.'
      category: measure
      typical_aggregation: AVG
    - name: param_atm
      type: FLOAT
      description: 'Volatility surface parameter: atm.'
      category: measure
      typical_aggregation: AVG
    - name: param_skew
      type: FLOAT
      description: 'Volatility surface parameter: skew.'
      category: measure
      typical_aggregation: AVG
    - name: param_call_skew
      type: FLOAT
      description: 'Volatility surface parameter: call skew.'
      category: measure
      typical_aggregation: AVG
    - name: param_put_k
      type: FLOAT
      description: 'Volatility surface parameter: put k.'
      category: measure
      typical_aggregation: AVG
    - name: param_call_k
      type: FLOAT
      description: 'Volatility surface parameter: call k.'
      category: measure
      typical_aggregation: AVG
    - name: param_s_vol
      type: FLOAT
      description: 'Volatility surface parameter: s vol.'
      category: measure
      typical_aggregation: AVG
    - name: rec_ts
      type: TIMESTAMP
      description: Timestamp when this record was received or recorded.
      category: time
    - name: theo_compute_timestamp_start
      type: TIMESTAMP
      description: 'Theoretical pricing parameter: compute timestamp start.'
      category: time
    - name: theo_compute_timestamp_start_ns
      type: INTEGER
      description: Nanosecond-precision component of theo compute timestamp start. Combine with
        theo_compute_timestamp_start for full nanosecond-resolution timing.
      category: time
    - name: theo_compute_timestamp_stop
      type: TIMESTAMP
      description: 'Theoretical pricing parameter: compute timestamp stop.'
      category: time
    - name: theo_compute_timestamp_stop_ns
      type: INTEGER
      description: Nanosecond-precision component of theo compute timestamp stop. Combine with
        theo_compute_timestamp_stop for full nanosecond-resolution timing.
      category: time
    - name: datasource_pid
      type: INTEGER
      description: Data source pid identifier from the data pipeline infrastructure.
      category: measure
      typical_aggregation: AVG
    - name: datasource_hostname
      type: STRING
      description: Data source hostname identifier from the data pipeline infrastructure.
      category: dimension
      filterable: true
    - name: streamsource_stream_id
      type: INTEGER
      description: Stream source stream id identifier from the data streaming infrastructure.
      category: identifier
      filterable: true
    - name: streamsource_event_id
      type: INTEGER
      description: Stream source event id identifier from the data streaming infrastructure.
      category: identifier
      filterable: true
    - name: streamsource_message_id
      type: INTEGER
      description: Stream source message id identifier from the data streaming infrastructure.
      category: identifier
      filterable: true
    - name: theo_compute_type
      type: STRING
      description: Type classification for the theo compute.
      category: dimension
      filterable: true
    - name: offset_id
      type: INTEGER
      description: Offset id (numeric).
      category: identifier
      filterable: true
