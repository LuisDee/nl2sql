table:
  name: norm_strike_voldata
  dataset: "{dataset_prefix}ice_data"
  fqn: '{project}.{dataset_prefix}ice_data.norm_strike_voldata'
  layer: data
  description: "Normalized strike volatility surface data containing implied volatility values mapped to normalized strike coordinates. Used for volatility surface analysis and skew studies. Partitioned by trade_date."
  partition_field: trade_date
  columns:
    - name: kafka_partition
      type: INTEGER
      description: Kafka partition number from which this record was consumed. Used internally for data pipeline
        tracking and replay.
      category: identifier
      filterable: true
      source: "kafka infrastructure"
    - name: kafka_offset
      type: INTEGER
      description: Kafka offset of the record within its partition. Used for exactly-once processing guarantees and data
        pipeline replay.
      category: identifier
      filterable: true
      source: "kafka infrastructure"
    - name: symbol
      type: STRING
      description: Mako symbol identifier for the traded instrument.
      category: dimension
      filterable: true
      source: "PosData.proto::symbol"
      synonyms: ["ticker", "product", "instrument", "underlying symbol"]
    - name: portfolio
      type: STRING
      description: Name of the Mako portfolio to which the algo belongs.
      category: dimension
      filterable: true
      source: "PosData.proto::portfolio"
      synonyms: ["book", "trading book"]
    - name: trade_date
      type: DATE
      description: Trading session date used as the partition column. Always filter on this field for efficient queries.
      category: time
      filterable: true
      source: "PosData.proto::tradeDate"
      synonyms: ["date", "business date", "trading date"]
    - name: rec_timestamp
      type: TIMESTAMP
      description: Timestamp recording when the rec occurred.
      category: time
    - name: rec_date
      type: DATE
      description: Recording date for the volatility surface snapshot.
      category: time
    - name: term
      type: STRING
      description: Expiry term/maturity label for the instrument, enriched from the instruments reference table.
      category: dimension
      filterable: true
      source: "PosData.proto::term"
      synonyms: ["tenor", "expiry term", "maturity", "expiry cycle"]
    - name: vol_region
      type: STRING
      description: Volatility region or surface zone identifier.
      category: dimension
      filterable: true
    - name: tte
      type: FLOAT
      description: Time to expiry in years for the instrument.
      category: measure
      typical_aggregation: AVG
      source: "Theoreticals.proto::tte"
      synonyms: ["time to expiry", "time to maturity"]
    - name: fwd
      type: FLOAT
      description: Forward price of the underlying instrument.
      category: measure
      typical_aggregation: AVG
    - name: under
      type: FLOAT
      description: Price of the underlying instrument at the time of this event.
      category: measure
      typical_aggregation: AVG
      source: "Theoreticals.proto::under"
      synonyms: ["underlying", "spot", "underlying price", "spot price"]
    - name: curve_id
      type: INTEGER
      description: Identifier for the volatility/pricing curve used in theoretical calculations.
      category: identifier
      filterable: true
      source: "PosData.proto::curveId"
      synonyms: ["vol curve", "vol curve id"]
    - name: expiry_timestamp
      type: TIMESTAMP
      description: Expiry timestamp for the instrument, enriched from the instruments reference table.
      category: time
      source: "PosData.proto::expiryTimestamp"
      synonyms: ["expiry", "expiration", "maturity date"]
    - name: mako_symbol
      type: STRING
      description: Mako-internal symbol identifier, enriched from the instruments reference table via instrument_hash
        join.
      category: dimension
      filterable: true
      source: "PosData.proto::makoSymbol"
      synonyms: ["internal symbol"]
    - name: ivol_minus_1000
