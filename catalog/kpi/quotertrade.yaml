table:
  name: quotertrade
  dataset: "{kpi_dataset}"
  fqn: '{project}.{kpi_dataset}.quotertrade'
  layer: kpi
  description: Performance metrics for quoter fills. NOT raw quoter activity — use data.quotertrade for timestamps/levels.
    Auto-quoter fill KPIs with time-bucketed slippage and Greeks. Captures fills on our resting quotes.
    Contains one row per quoter fill with instant edge, PnL, mid-TV edge, mark-to-mid PnL, and forward-looking slippage.
    Use this table for quoter fill analysis, quoter performance, quoter edge. Partitioned by trade_date.
    Unlike markettrade, tv_change columns use mid_tv as the base reference, not tv.
    Source proto is QuoterTrade.proto (QuoterTrade message).
  business_context: >
    Mako's auto-quoter fills only. These trades also appear in kpi.markettrade.
    Do NOT sum with markettrade or you will double-count.
  preferred_timestamps:
    primary: event_timestamp_ns
    fallback: []
    notes: "Use event_timestamp_ns for all time-range filters on KPI quotertrade."
  partition_field: trade_date
  cluster_fields:
  - symbol
  - portfolio
  row_count_approx: 0
  columns:
  - name: symbol
    type: STRING
    description: Exchange symbol or ticker identifying the traded instrument. This is the primary grouping
      field for filtering trades by product. In the dev dataset some tables are suffixed with _BETS and
      only contain symbol BETS to reduce data size. Use this for product-level aggregations of quoter fill performance.
    synonyms:
    - ticker
    - product
    - instrument
    - name
    source: QuoterTrade.proto
  - name: portfolio
    type: STRING
    description: Trading portfolio or book that the quoter fill belongs to. Used to segment quoter performance
      by desk or strategy. Common portfolios include MON, WHITE, RED, BROADWAY, FIXEDINCOME_US. This is a key
      dimension for comparing quoter fill quality across different trading books or strategy groups.
    synonyms:
    - book
    - trading book
    - strategy
    - desk
    example_values: ['MON', 'WHITE', 'RED', 'BROADWAY', 'FIXEDINCOME_US']
  - name: algo
    type: STRING
    description: Algorithm or quoting strategy name that generated the resting quote which was filled. Common quoter
      algorithms include OST_MQ (main quoter), OST_X (cross quoter), and ZB_TAK. Use this to compare quoter fill
      performance across different quoting algorithms or auto-quoter configurations.
    synonyms:
    - strategy
    - algo name
    - trading algo
    - quoter algo
    example_values: ['OST_MQ', 'OST_X', 'ZB_TAK']
  - name: ref_curve_id
    type: INTEGER
    description: Reference volatility curve identifier used at the time of the quoter fill. Links to the vol surface
      that was active when the quote was hit. Needed for reconstructing the pricing context of the fill. Internal
      infrastructure field, rarely queried directly by traders.
    synonyms:
    - ref curve
    - vol curve ref
  - name: ref_carry_id
    type: INTEGER
    description: Reference carry or dividend curve identifier active at the time of the quoter fill. Links to the
      carry assumptions used for forward pricing when the quote was resting. Internal infrastructure field, rarely
      queried directly by traders but important for pricing reconstruction.
    synonyms:
    - ref carry
    - dividend curve ref
  - name: ref_tv
    type: FLOAT
    description: Reference theoretical value (fair value) of the option at the time the quoter fill occurred.
      This is the theo used as a baseline for KPI calculations. In ticks or price units depending on the instrument.
      Used alongside ref_delta and ref_gamma for second-order adjustments in edge and slippage calculations.
    synonyms:
    - reference theo
    - ref fair value
    - ref theoretical value
  - name: ref_base_price
    type: FLOAT
    description: Reference base (underlying) price at the time of the quoter fill. This is the underlying
      spot or future price used as the pricing anchor. Used in delta-adjusted calculations to measure how
      much the underlying moved relative to the trade and for computing delta-adjusted base price adjustments.
    synonyms:
    - ref underlying
    - reference price
    - ref spot
  - name: ref_roll
    type: FLOAT
    description: Reference roll value at the time of the quoter fill. The roll captures the cost of rolling
      a futures position from one expiry to the next. Used in slippage decomposition to separate roll-related
      PnL changes from genuine edge or delta-driven slippage at each time horizon.
    synonyms:
    - reference roll
    - ref calendar roll
  - name: raw_bv_bid
    type: FLOAT
    description: Raw base value (underlying) bid price before any layering or adjustment logic was applied.
      Represents the raw market bid for the underlying instrument at the time of the quoter fill. Used as
      input to the layered pricing engine that determines the final quote levels.
    synonyms:
    - bv bid
    - raw underlying bid
  - name: raw_bv_bid_size
    type: INTEGER
    description: Raw base value bid size in lots at the time of the quoter fill. Shows how much liquidity
      was available on the underlying bid side. Useful for assessing whether the underlying market was thin
      when the quoter was filled, which may explain wider slippage.
    synonyms:
    - bv bid size
    - underlying bid size
  - name: raw_bv_ask
    type: FLOAT
    description: Raw base value (underlying) ask price before any layering or adjustment logic was applied.
      Represents the raw market ask for the underlying instrument at the time of the quoter fill. Together
      with raw_bv_bid, defines the underlying spread context for the fill.
    synonyms:
    - bv ask
    - raw underlying ask
  - name: raw_bv_ask_size
    type: INTEGER
    description: Raw base value ask size in lots at the time of the quoter fill. Shows how much liquidity
      was available on the underlying ask side. Useful for assessing whether the underlying market was thin
      when the quoter was filled, which may explain wider slippage.
    synonyms:
    - bv ask size
    - underlying ask size
  - name: layered_base_bid
    type: FLOAT
    description: Layered base bid price after all adjustments (ODR, deflection, internal) have been applied
      to the raw base value bid. This is the final adjusted underlying bid that feeds into the quoter's
      option pricing. Represents the quoter's view of the underlying bid after its adjustment stack.
    synonyms:
    - adjusted bv bid
  - name: layered_base_bid_size
    type: INTEGER
    description: Size (in lots) available at the layered base bid level after adjustments. Represents
      the depth at the adjusted underlying bid price. Used internally for sizing decisions in the quoting
      engine. Not commonly queried directly by traders.
    synonyms:
    - adjusted bid size
  - name: layered_base_ask
    type: FLOAT
    description: Layered base ask price after all adjustments (ODR, deflection, internal) have been applied
      to the raw base value ask. This is the final adjusted underlying ask that feeds into the quoter's
      option pricing. Represents the quoter's view of the underlying ask after its adjustment stack.
    synonyms:
    - adjusted bv ask
  - name: layered_base_ask_size
    type: INTEGER
    description: Size (in lots) available at the layered base ask level after adjustments. Represents
      the depth at the adjusted underlying ask price. Used internally for sizing decisions in the quoting
      engine. Not commonly queried directly by traders.
    synonyms:
    - adjusted ask size
  - name: layered_base_adjustment
    type: FLOAT
    description: Total adjustment applied to the raw base value to produce the layered base price. This is
      the sum of all base adjustments (ODR, deflection, internal). Positive values mean the quoter was using
      a higher base than raw market; negative means lower. Useful for diagnosing pricing offsets.
    synonyms:
    - base adjustment total
  - name: odr_adjustment
    type: FLOAT
    description: Order-driven re-pricing (ODR) adjustment applied to the base value. This adjustment
      accounts for order-flow-driven skew in the underlying price. Part of the layered pricing stack
      that transforms raw BV into the quoter's working base price.
    synonyms:
    - order driven repricing
  - name: inflight_deflection_tv_adjustment_bid
    type: FLOAT
    description: In-flight deflection adjustment to the theoretical value on the bid side. Accounts for
      expected TV change due to orders currently in-flight that have not yet been confirmed by the exchange.
      Part of the quoter's real-time risk adjustment for fast-moving markets.
    synonyms:
    - deflection bid
    source: QuoterTrade.proto
  - name: inflight_deflection_tv_adjustment_ask
    type: FLOAT
    description: In-flight deflection adjustment to the theoretical value on the ask side. Accounts for
      expected TV change due to orders currently in-flight that have not yet been confirmed by the exchange.
      Part of the quoter's real-time risk adjustment for fast-moving markets.
    synonyms:
    - deflection ask
    source: QuoterTrade.proto
  - name: internal_tv_adjustment_bid
    type: FLOAT
    description: Internal theoretical value adjustment on the bid side. Captures desk-level or strategy-level
      offsets applied to the raw TV for risk management purposes. May include position-based skewing or
      manual trader overrides to the quoter's pricing on the bid.
    synonyms:
    - internal bid adjustment
  - name: internal_tv_adjustment_ask
    type: FLOAT
    description: Internal theoretical value adjustment on the ask side. Captures desk-level or strategy-level
      offsets applied to the raw TV for risk management purposes. May include position-based skewing or
      manual trader overrides to the quoter's pricing on the ask.
    synonyms:
    - internal ask adjustment
  - name: nhr_adjustment_bid
    type: FLOAT
    description: Net hedge ratio (NHR) adjustment on the bid side. Adjusts the TV for imperfect hedging
      assumptions. Used in the instant_edge formula for quotertrade where instant_edge = (tv - nhr_adjustment_bid) - trade_price
      for buys. Critical input to quoter fill edge calculations.
    synonyms:
    - nhr bid
    business_rules: Used directly in instant_edge calculation for quotertrade
    source: QuoterTrade.proto
  - name: nhr_adjustment_ask
    type: FLOAT
    description: Net hedge ratio (NHR) adjustment on the ask side. Adjusts the TV for imperfect hedging
      assumptions. The ask-side counterpart to nhr_adjustment_bid. Used in edge calculations to account
      for the cost of hedging the delta exposure from quoter fills.
    synonyms:
    - nhr ask
    source: QuoterTrade.proto
  - name: base_edge_bid
    type: FLOAT
    description: Base edge on the bid side in ticks or price units. Represents the theoretical profit
      per unit if buying at the bid before any adjustments. This is the raw edge before NHR, deflection,
      and other adjustments are applied. Useful for understanding the quoter's pre-adjustment pricing.
    synonyms:
    - bid edge
    - raw bid edge
  - name: base_edge_ask
    type: FLOAT
    description: Base edge on the ask side in ticks or price units. Represents the theoretical profit
      per unit if selling at the ask before any adjustments. This is the raw edge before NHR, deflection,
      and other adjustments are applied. Useful for understanding the quoter's pre-adjustment pricing.
    synonyms:
    - ask edge
    - raw ask edge
  - name: fees
    type: FLOAT
    description: Total trading fees including exchange fees and clearing costs for the quoter fill, in
      currency units. Deducted from instant_pnl to produce instant_pnl_w_fees. When analyzing net quoter
      profitability, always use instant_pnl_w_fees or subtract fees manually from edge calculations.
    synonyms:
    - exchange fees
    - transaction costs
    - trading costs
    - commissions
    business_rules: Fees are always positive. Subtract from PnL for net profitability.
  - name: bv_side
    type: STRING
    description: Indicates which side of the base value (underlying) market was most recently updated at
      the time of the quoter fill, either bid or ask. Useful for understanding whether the quoter was pricing
      off a bid-side or ask-side underlying update when the fill occurred.
    synonyms:
    - base value side
    example_values: ['bid', 'ask']
  - name: delta_adjusted_base_price
    type: FLOAT
    description: The delta-adjusted base (underlying) price used in KPI calculations. This is the reference
      price after applying delta-based adjustments for the underlying move. Used in the mid_tv formula as
      an input to compute the gamma-corrected mid-point theoretical value for quoter fills.
    synonyms:
    - delta adjusted price
    - adjusted base
    business_rules: Used in mid_tv formula as the base for gamma correction
  - name: base_sequence_number
    type: INTEGER
    description: Sequence number of the base (underlying) market data update at the time of the quoter fill.
      Used for internal data ordering and ensuring correct join between trade events and underlying market
      snapshots. Infrastructure field, not typically queried by traders.
    synonyms: []
  - name: option_sequence_number
    type: INTEGER
    description: Sequence number of the option market data update at the time of the quoter fill. Used for
      internal data ordering and ensuring correct join between trade events and option market depth snapshots.
      Infrastructure field, not typically queried by traders.
    synonyms: []
  - name: base_instrument_hash
    type: STRING
    description: Unique hash identifier for the base (underlying) instrument associated with this quoter fill.
      Links the option trade to its underlying future or equity. Used for joining with underlying price data
      and for identifying which underlying was being hedged.
    synonyms:
    - underlying hash
    - base hash
  - name: hardware_nic_rx_timestamp
    type: TIMESTAMP
    description: Hardware NIC (network interface card) receive timestamp captured at the network hardware level.
      Provides the most precise measurement of when the fill confirmation arrived at Mako's infrastructure.
      Used for ultra-low-latency analysis and measuring exchange-to-desk round-trip times.
    synonyms:
    - nic timestamp
    - hardware timestamp
  - name: hardware_nic_rx_timestamp_ns
    type: INTEGER
    description: Hardware NIC receive timestamp in nanoseconds since epoch. Provides nanosecond precision for
      the fill confirmation arrival time. Used for high-precision latency measurements where microsecond-level
      differences matter. Pair with event_timestamp_ns for internal processing latency.
    synonyms:
    - nic timestamp ns
  - name: is_deleting
    type: BOOLEAN
    description: Whether the quoter was in the process of deleting (fast-deleting) the quote when it was filled.
      True means the fill occurred on a quote that Mako was actively trying to cancel. These fills are typically
      adverse and may indicate the quoter was too slow to pull its quote. Useful for filtering unwanted fills.
    synonyms:
    - fast delete
    - deleting
    source: 'QuoterTrade.proto :: isDeleting'
    business_rules: Fills with is_deleting=true are often adverse selection events
  - name: trade_size
    type: INTEGER
    description: Number of contracts (lots) traded in this quoter fill. This is the signed trade size reflecting
      the direction of the fill. Used to compute instant_pnl (= instant_edge * trade_size * contract_size).
      For unsigned size, use abs_trade_size. Common aggregation target for volume analysis by quoter.
    synonyms:
    - fill size
    - quantity
    - lots
    - volume
    - size
    source: 'QuoterTrade.proto :: tradeSize'
    business_rules: Signed value. Use abs_trade_size for unsigned volume.
  - name: residual_size
    type: INTEGER
    description: Number of lots still resting in the order book after this quoter fill. Shows how much of
      the original quote remains unfilled. If zero, the entire quote was consumed. Useful for analyzing
      partial fills and understanding the quoter's remaining exposure after being hit.
    synonyms:
    - remaining size
    - resting size
    source: 'QuoterTrade.proto :: residualSize'
  - name: total_level_size
    type: INTEGER
    description: Total size at the price level where the quoter was filled, including both Mako's quote and
      other participants. Indicates the total liquidity at that price point. Useful for understanding market
      share at the fill level and whether the quoter was a significant portion of the resting liquidity.
    synonyms:
    - level size
    - total size at level
    source: 'QuoterTrade.proto :: totalLevelSize'
  - name: last_update_tv
    type: FLOAT
    description: DEPRECATED. Last update theoretical value before the fill. This field is deprecated in the
      proto definition and may contain stale or unreliable data. Prefer using tv or mid_tv for theoretical
      value analysis. Retained for backward compatibility with older pipelines.
    synonyms: []
    source: 'QuoterTrade.proto :: lastUpdateTv'
    business_rules: DEPRECATED - prefer tv or mid_tv
  - name: last_update_bv_bid
    type: FLOAT
    description: Last update base value bid price before the fill occurred. Shows the underlying bid that
      was current when the quoter last refreshed its pricing. Useful for comparing the quoter's pricing
      context against the actual fill conditions and detecting stale pricing.
    synonyms:
    - last bv bid
    source: 'QuoterTrade.proto :: lastUpdateBvBid'
  - name: last_update_bv_ask
    type: FLOAT
    description: Last update base value ask price before the fill occurred. Shows the underlying ask that
      was current when the quoter last refreshed its pricing. Useful for comparing the quoter's pricing
      context against the actual fill conditions and detecting stale pricing.
    synonyms:
    - last bv ask
    source: 'QuoterTrade.proto :: lastUpdateBvAsk'
  - name: last_update_edge_bid
    type: FLOAT
    description: Edge on the bid side as of the quoter's last pricing update before the fill. Shows the
      edge the quoter believed it had when it last refreshed. Comparing this to instant_edge reveals how
      much the edge changed between the last update and the actual fill.
    synonyms:
    - last edge bid
    source: 'QuoterTrade.proto :: lastUpdateEdgeBid'
  - name: last_update_edge_ask
    type: FLOAT
    description: Edge on the ask side as of the quoter's last pricing update before the fill. Shows the
      edge the quoter believed it had when it last refreshed. Comparing this to instant_edge reveals how
      much the edge changed between the last update and the actual fill.
    synonyms:
    - last edge ask
    source: 'QuoterTrade.proto :: lastUpdateEdgeAsk'
  - name: last_update_timestamp
    type: TIMESTAMP
    description: Timestamp of the quoter's last pricing update before the fill occurred. The time gap between
      this and the fill timestamp indicates how stale the quoter's pricing was. Large gaps suggest the quoter
      may have been filled on outdated pricing, often correlating with adverse selection.
    synonyms:
    - last update time
    source: 'QuoterTrade.proto :: lastUpdateTimestamp'
  - name: last_update_timestamp_ns
    type: INTEGER
    description: Nanosecond-precision timestamp of the quoter's last pricing update before the fill. Used for
      high-precision staleness analysis. The difference between this and event_timestamp_ns gives the exact
      time since the quoter last refreshed its pricing before being filled.
    synonyms:
    - last update time ns
  - name: tv_bid
    type: FLOAT
    description: Reference theoretical value offset by the bid-side deflection at the time of the quoter fill.
      This is the TV adjusted for the quoter's bid-side skew or deflection. Differs from the raw tv by
      incorporating quoter-specific bid adjustments. Sourced from the tvBid proto field.
    synonyms:
    - theo bid
    - tv on bid
    source: 'QuoterTrade.proto :: tvBid'
  - name: tv_ask
    type: FLOAT
    description: Reference theoretical value offset by the ask-side deflection at the time of the quoter fill.
      This is the TV adjusted for the quoter's ask-side skew or deflection. Differs from the raw tv by
      incorporating quoter-specific ask adjustments. Sourced from the tvAsk proto field.
    synonyms:
    - theo ask
    - tv on ask
    source: 'QuoterTrade.proto :: tvAsk'
  - name: last_update_tv_bid
    type: FLOAT
    description: Theoretical value on the bid side as of the quoter's last pricing refresh before the fill.
      Shows what bid-side TV the quoter was working with when it last updated. Comparing to tv_bid at fill
      time reveals how much the bid-side theo shifted between updates.
    synonyms:
    - last tv bid
  - name: last_update_tv_ask
    type: FLOAT
    description: Theoretical value on the ask side as of the quoter's last pricing refresh before the fill.
      Shows what ask-side TV the quoter was working with when it last updated. Comparing to tv_ask at fill
      time reveals how much the ask-side theo shifted between updates.
    synonyms:
    - last tv ask
  - name: mako_symbol
    type: STRING
    description: Internal Mako trading system symbol for the instrument. May differ from the exchange symbol
      in formatting or naming convention. Used for internal system lookups and joining with other Mako
      infrastructure data. Traders typically use symbol instead for filtering.
    synonyms:
    - internal symbol
    - mako ticker
  - name: bv_update_sequence_number
    type: INTEGER
    description: Sequence number of the base value (underlying) update event that was current at the time
      of the quoter fill. Used for internal event ordering and data integrity verification. Infrastructure
      field for pipeline debugging, not typically queried by traders.
    synonyms: []
  - name: bv_update_instrument_hash
    type: STRING
    description: Instrument hash of the base value update source at the time of the quoter fill. Identifies
      which underlying instrument feed provided the base value. Infrastructure field for data lineage
      tracking, not typically queried by traders.
    synonyms: []
  - name: underlying_sequence_number
    type: INTEGER
    description: Sequence number for the underlying instrument's market data at the time of the quoter fill.
      Used for internal event ordering and ensuring correct data joins between option fills and underlying
      snapshots. Infrastructure field for pipeline debugging.
    synonyms: []
  - name: underlying_instrument_hash
    type: STRING
    description: Unique hash identifier for the underlying instrument of this option quoter fill. Used to
      join with underlying price data in other tables. Infrastructure field for data lineage, not typically
      used in trader-facing queries.
    synonyms:
    - underlying hash
  - name: pid
    type: STRING
    description: Process identifier of the quoting engine instance that generated this fill event. Used for
      infrastructure debugging to identify which server process was running the quoter. Useful for diagnosing
      system-level issues affecting quoter performance on specific hosts.
    synonyms:
    - process id
  - name: hostname
    type: STRING
    description: Hostname of the server running the quoting engine instance that produced this fill. Used for
      infrastructure debugging and identifying which physical or virtual machine was handling the quoter.
      Useful for diagnosing latency issues related to specific server hardware.
    synonyms:
    - server
    - host
  - name: mako_order_id
    type: INTEGER
    description: Internal Mako order identifier for the quote that was filled. Unique within a trading session.
      Used to trace a specific quoter fill back to the original order in the order management system. Useful
      for detailed trade reconstruction and audit trail analysis.
    synonyms:
    - order id
    - order number
    source: 'QuoterTrade.proto :: makoOrderId'
  - name: exchange_timestamp
    type: TIMESTAMP
    description: Timestamp assigned by the exchange matching engine when the fill occurred. This is the most
      authoritative time of the trade execution. The difference between exchange_timestamp and event_timestamp
      measures the notification latency from exchange to Mako's systems.
    synonyms:
    - exchange time
    - match time
    - fill time
  - name: exchange_timestamp_ns
    type: INTEGER
    description: Exchange matching engine timestamp in nanoseconds since epoch. Provides the highest precision
      available for when the fill actually occurred at the exchange. Used for precise latency measurement
      and time-ordering of fills that happen within the same microsecond.
    synonyms:
    - exchange time ns
  - name: is_updating
    type: BOOLEAN
    description: Whether the quoter was in the process of updating its quote when the fill occurred. True means
      the fill happened while a quote amendment was in-flight. These fills may have occurred at a price the
      quoter was actively trying to change, potentially indicating stale pricing at fill time.
    synonyms:
    - updating
    source: 'QuoterTrade.proto :: isUpdating'
    business_rules: Fills with is_updating=true may have stale pricing
  - name: underlying_exe_exch
    type: INTEGER
    description: Numeric exchange identifier for the underlying instrument's execution venue. Maps to the
      exchange where the underlying future or equity is traded. Internal code, use underlying_exe_exch_name
      for the human-readable version. Infrastructure field.
    synonyms:
    - underlying exchange code
  - name: underlying_exe_exch_name
    type: STRING
    description: Human-readable name of the exchange where the underlying instrument is traded. Identifies
      the venue for the underlying future or equity linked to this option quoter fill. Useful for multi-venue
      analysis where underlying liquidity differs by exchange.
    synonyms:
    - underlying exchange name
    - underlying venue
  - name: is_spark
    type: BOOLEAN
    description: Whether this quoter fill occurred via the Spark fast-path execution channel. Spark provides
      lower-latency quote updates and fill processing. Useful for analyzing whether fast-path fills have
      different edge characteristics compared to standard-path fills.
    synonyms:
    - spark event
    - fast path
  - name: ref_inst_carry_id
    type: INTEGER
    description: Reference instrument-level carry curve identifier at the time of the quoter fill. This is
      the carry curve specific to the instrument (as opposed to the product-level ref_carry_id). Infrastructure
      field for pricing reconstruction, not typically queried by traders.
    synonyms: []
  - name: ref_inst_curve_id
    type: INTEGER
    description: Reference instrument-level volatility curve identifier at the time of the quoter fill. This is
      the vol curve specific to the instrument (as opposed to the product-level ref_curve_id). Infrastructure
      field for pricing reconstruction, not typically queried by traders.
    synonyms: []
  - name: is_ref_theo_invalid
    type: BOOLEAN
    description: Whether the reference theoretical value was marked as invalid at the time of the quoter fill.
      True indicates the pricing engine flagged the theo as unreliable, possibly due to stale inputs or
      model issues. Fills with invalid ref theo should be treated with caution in KPI analysis.
    synonyms:
    - invalid theo
    business_rules: Filter out is_ref_theo_invalid=true for clean KPI analysis
  - name: lb_enabled
    type: BOOLEAN
    description: Whether lean-back mode was enabled for the quoter at the time of the fill. Lean-back widens
      quotes or reduces size when the quoter detects adverse conditions (e.g., fast markets, position limits).
      Fills during lean-back may have wider edge but occur less frequently.
    synonyms:
    - lean back
    - leaning back
  - name: edge_model_type
    type: INTEGER
    description: Numeric code identifying the edge model used for pricing this instrument at the time of the
      quoter fill. Different edge models use different adjustment logic. Use edge_model_type_name for the
      human-readable version. Infrastructure field for model comparison analysis.
    synonyms:
    - model type code
  - name: edge_model_type_name
    type: STRING
    description: Human-readable name of the edge model used for pricing this instrument at the time of the
      quoter fill. Different edge models apply different adjustment stacks to the base TV. Useful for
      comparing quoter fill performance across different pricing model configurations.
    synonyms:
    - model type
    - edge model
  - name: ref_theoevent_stream_id
    type: STRING
    description: Stream identifier for the reference theo event that was active at the time of the quoter fill.
      Links the fill to the specific theo data stream used for pricing. Infrastructure field for data lineage
      and debugging theo sourcing issues.
    synonyms: []
  - name: ref_theoevent_event_id
    type: STRING
    description: Event identifier for the specific reference theo event that was active at the time of the quoter
      fill. Uniquely identifies the exact theo snapshot used for pricing. Infrastructure field for data lineage
      and precise pricing reconstruction.
    synonyms: []
  - name: last_trade_price
    type: FLOAT
    description: Last traded price on the exchange for this instrument at the time of the quoter fill. Provides
      market context for the fill by showing where the instrument last traded. Useful for comparing the quoter's
      fill price against recent market prints. Added for KRX exchange support.
    synonyms:
    - last price
    - previous trade price
    source: 'QuoterTrade.proto :: lastTradePrice (KRX fields, git 65e2117)'
  - name: market_volume_bid
    type: INTEGER
    description: Total market volume (all participants) on the bid side of the order book for this instrument
      at the time of the quoter fill. Shows overall market depth on the bid. Comparing this to our_volume_bid
      gives Mako's market share on the bid side. Added for KRX exchange support.
    synonyms:
    - total bid volume
    - market bid size
    source: 'QuoterTrade.proto :: marketVolumeBid (KRX fields, git 65e2117)'
  - name: market_volume_ask
    type: INTEGER
    description: Total market volume (all participants) on the ask side of the order book for this instrument
      at the time of the quoter fill. Shows overall market depth on the ask. Comparing this to our_volume_ask
      gives Mako's market share on the ask side. Added for KRX exchange support.
    synonyms:
    - total ask volume
    - market ask size
    source: 'QuoterTrade.proto :: marketVolumeAsk (KRX fields, git 65e2117)'
  - name: our_volume_bid
    type: INTEGER
    description: Mako's volume on the bid side of the order book for this instrument at the time of the quoter
      fill. Shows how much of the bid-side liquidity belonged to Mako. Dividing by market_volume_bid gives
      Mako's market share percentage on the bid. Added for KRX exchange support.
    synonyms:
    - mako bid volume
    - our bid size
    source: 'QuoterTrade.proto :: ourVolumeBid (KRX fields, git 65e2117)'
  - name: our_volume_ask
    type: INTEGER
    description: Mako's volume on the ask side of the order book for this instrument at the time of the quoter
      fill. Shows how much of the ask-side liquidity belonged to Mako. Dividing by market_volume_ask gives
      Mako's market share percentage on the ask. Added for KRX exchange support.
    synonyms:
    - mako ask volume
    - our ask size
    source: 'QuoterTrade.proto :: ourVolumeAsk (KRX fields, git 65e2117)'
  - name: trade_price
    type: FLOAT
    description: Execution price at which the quoter fill occurred, in the instrument's price units (ticks or
      currency). This is the actual fill price the quoter received. The difference between tv and trade_price
      (adjusted for direction) gives the instant_edge. Key field for all PnL and edge calculations.
    synonyms:
    - fill price
    - execution price
    - price
    - traded price
    business_rules: Used in instant_edge formula. Compare to tv for edge analysis.
  - name: trade_row_key
    type: STRING
    description: Unique key identifying this specific quoter fill row. Guaranteed unique across all rows in the
      table. Used as a primary key for deduplication and for joining with other systems that reference specific
      trades. Composite key derived from trade attributes.
    synonyms:
    - trade key
    - row id
    - unique key
  - name: trade_type
    type: STRING
    description: Classification of the trade type for this quoter fill. Identifies the source or mechanism of
      the trade within the quoter system. Useful for filtering specific quoter fill types when analyzing
      performance. Values depend on the quoting engine configuration.
    synonyms:
    - type
    - fill type
  - name: trade_date
    type: DATE
    description: Business date of the quoter fill, used as the partition column for this table. ALWAYS include
      a filter on trade_date in queries to avoid full table scans. Format is YYYY-MM-DD. This is the primary
      time dimension for daily aggregations of quoter fill performance and PnL reporting.
    synonyms:
    - date
    - business date
    - trading date
    - day
    business_rules: ALWAYS filter on trade_date to avoid full table scans. This is the partition column.
  - name: parent_is_combo
    type: BOOLEAN
    description: Whether the parent instrument is a combination or spread (e.g., straddle, strangle, calendar).
      True means this fill is part of a multi-leg strategy. When true, use parent_instrument_hash and
      parent_feed_code to identify the combo, and no_legs/leg_index to understand the structure.
    synonyms:
    - is combo
    - is spread
    - is strategy
  - name: is_parent
    type: BOOLEAN
    description: Whether this row represents the parent (combo) level aggregation rather than an individual leg.
      In combo trades, both parent-level and leg-level rows exist. Filter is_parent=false for individual leg
      analysis, or is_parent=true for combo-level aggregated metrics.
    synonyms:
    - parent row
    business_rules: For leg-level analysis, filter is_parent=false
  - name: is_auction
    type: BOOLEAN
    description: Whether the quoter fill occurred during an exchange auction period (opening, closing, or
      intraday auction). Auction fills have different characteristics than continuous trading fills and may
      be excluded from standard quoter performance analysis. Filter is_auction=false for continuous trading.
    synonyms:
    - auction trade
    - auction fill
    business_rules: Consider excluding auction fills for standard quoter performance analysis
  - name: contract_size
    type: FLOAT
    description: Contract multiplier (point value) for the instrument. Converts price ticks to currency PnL.
      For example, a contract_size of 100 means each tick of price movement equals 100 currency units per lot.
      Used in PnL formulas like instant_pnl = instant_edge * trade_size * contract_size.
    synonyms:
    - multiplier
    - point value
    - contract multiplier
    - lot size
    business_rules: Critical for PnL calculation. instant_pnl = instant_edge * trade_size * contract_size
  - name: instrument_hash
    type: STRING
    description: Unique hash identifier for the specific option instrument traded. Includes strike, expiry, and
      option type information encoded in the hash. Used as the primary key for joining with other instrument-level
      data and for grouping fills by exact instrument across tables.
    synonyms:
    - instrument id
    - instrument key
    - inst hash
  - name: parent_instrument_hash
    type: STRING
    description: Instrument hash of the parent combo or spread if this fill is part of a multi-leg strategy.
      Links individual legs back to their parent combo. Only populated when parent_is_combo is true. Used for
      aggregating leg-level fills into combo-level performance metrics.
    synonyms:
    - combo hash
    - parent hash
  - name: parent_feed_code
    type: STRING
    description: Exchange feed code for the parent combo instrument. The human-readable identifier assigned by
      the exchange to the combination strategy. Only populated when parent_is_combo is true. Useful for
      identifying the specific spread type (e.g., calendar, straddle) at the exchange level.
    synonyms:
    - combo feed code
  - name: no_legs
    type: INTEGER
    description: Number of legs in the combination or spread strategy. Value of 1 indicates a single-leg trade
      (outright). Values of 2+ indicate multi-leg strategies (e.g., 2 for calendar, 2 for straddle, 4 for
      iron condor). Used to understand the complexity of combo fills.
    synonyms:
    - num legs
    - leg count
    - number of legs
  - name: leg_index
    type: INTEGER
    description: Zero-based index of this leg within the parent combo. For a 2-leg calendar spread, values are
      0 and 1. Used to identify which leg of the combo this row represents. Only meaningful when parent_is_combo
      is true and is_parent is false (individual leg rows).
    synonyms:
    - leg number
  - name: leg_ratio
    type: STRING
    description: Ratio or multiplier for this leg within the parent combo. Defines how many units of this leg
      per one unit of the combo. For example, in a 1x2 ratio spread the ratios would be 1 and 2. Stored as
      STRING to handle complex ratio expressions.
    synonyms:
    - leg multiplier
  - name: strike
    type: FLOAT
    description: Option strike price (exercise price) for this quoter fill. The price at which the option holder
      can buy (call) or sell (put) the underlying. Key dimension for analyzing quoter fill performance by
      moneyness level. Use norm_strike for a normalized moneyness measure instead.
    synonyms:
    - exercise price
    - strike price
    - K
    - strike level
  - name: option_type
    type: INTEGER
    description: Numeric option type code indicating whether this is a call or put option. Use option_type_name
      for the human-readable version (Call or Put). Integer encoding varies by exchange. Key dimension for
      segmenting quoter fill analysis by call vs put performance.
    synonyms:
    - call put
    - C/P
    - option kind
  - name: currency_id
    type: INTEGER
    description: Numeric currency identifier for the instrument's denomination. Maps to the trading currency
      of the option (e.g., USD, EUR, KRW). Relevant when analyzing cross-currency quoter performance or
      when converting PnL to a common base currency.
    synonyms:
    - ccy
    - currency code
  - name: parent_combo_type_name
    type: STRING
    description: Human-readable name of the combo type for the parent instrument (e.g., Calendar, Straddle,
      Strangle, Vertical). Only populated when parent_is_combo is true. Useful for analyzing quoter fill
      performance by spread strategy type.
    synonyms:
    - combo type
    - spread type
  - name: option_type_name
    type: STRING
    description: Human-readable option type name, either Call or Put. Use this instead of the numeric option_type
      field for readable queries and reporting. Key dimension for segmenting quoter performance — e.g., comparing
      quoter edge on calls vs puts for the same underlying.
    synonyms:
    - call put name
    - call or put
    example_values: ['Call', 'Put']
  - name: underlying_inst_type_name
    type: STRING
    description: Human-readable name of the underlying instrument type (e.g., Future, Equity, Index). Identifies
      what kind of underlying the option is based on. Useful for segmenting quoter fill analysis by underlying
      asset class, particularly when comparing equity options vs futures options.
    synonyms:
    - underlying type
  - name: inst_type_name
    type: STRING
    description: Human-readable name of the instrument type for this quoter fill (e.g., Option, Future, Spread).
      Most rows will be Option type. Useful for filtering out non-option rows in multi-instrument analyses.
      Can also include Future for delta-hedging legs that may appear in some configurations.
    synonyms:
    - instrument type
    - product type
    example_values: ['Option', 'Future', 'Spread']
  - name: term
    type: STRING
    description: Expiry term or tenor label describing the expiration cycle of the option (e.g., monthly, weekly,
      quarterly). Used for analyzing quoter fill performance by expiry cycle. Weekly options often have different
      characteristics (higher gamma, faster decay) than monthly options.
    synonyms:
    - tenor
    - expiry term
    - maturity
    - cycle
    example_values: ['monthly', 'weekly', 'quarterly']
  - name: expiry_timestamp
    type: TIMESTAMP
    description: Expiration timestamp of the option contract that was filled by the quoter. Defines when the
      option ceases to exist. Used with trade_date to calculate time-to-expiry (tte). Options near expiry
      have higher gamma and faster theta decay, affecting quoter fill edge characteristics.
    synonyms:
    - expiry
    - expiration
    - maturity date
    - expiry date
  - name: is_bv_invalid
    type: BOOLEAN
    description: Whether the base value (underlying price) was flagged as invalid at the time of the quoter fill.
      True indicates the underlying price feed was unreliable, which means all derived KPIs (edge, PnL, slippage)
      may be unreliable. Filter is_bv_invalid=false for clean quoter performance analysis.
    synonyms:
    - invalid bv
    business_rules: Filter out is_bv_invalid=true for reliable KPI analysis
  - name: option_exchange
    type: STRING
    description: Exchange where the option was listed and where the quoter fill occurred. Identifies the specific
      options venue. Useful for multi-exchange analysis comparing quoter performance across different venues
      (e.g., Eurex, KRX, ASX) or for exchange-specific fee calculations.
    synonyms:
    - options venue
    - option venue
  - name: underlying_exchange
    type: STRING
    description: Exchange where the underlying instrument is traded. May differ from option_exchange when the
      option and its underlying trade on different venues. Useful for identifying cross-venue basis risk
      and understanding the underlying liquidity context for quoter fills.
    synonyms:
    - underlying venue
  - name: streamsource_stream_id
    type: INTEGER
    description: Stream identifier in the data pipeline that produced this quoter fill record. Part of the data
      provenance chain for tracing a fill from its source system through the ingestion pipeline to BigQuery.
      Infrastructure field for pipeline debugging and data quality investigation.
    synonyms: []
  - name: streamsource_event_id
    type: INTEGER
    description: Event identifier within the source stream for this quoter fill. Uniquely identifies the event
      within its stream. Part of the data provenance chain for tracing fills through the pipeline. Infrastructure
      field for debugging data gaps or duplicates in the ingestion process.
    synonyms: []
  - name: streamsource_message_id
    type: INTEGER
    description: Message identifier within the source stream for this quoter fill. Part of the data provenance
      chain for tracing the raw message that produced this fill record. Infrastructure field for debugging
      message-level issues in the data pipeline ingestion process.
    synonyms: []
  - name: datasource_pid
    type: INTEGER
    description: Process identifier of the data source that originally emitted this quoter fill event. Part of
      the data provenance chain. Used for tracing fills back to the originating process in the trading
      infrastructure. Infrastructure field for debugging data flow issues.
    synonyms: []
  - name: datasource_hostname
    type: STRING
    description: Hostname of the server that originally emitted this quoter fill event. Part of the data
      provenance chain. Used for tracing fills back to the originating machine in the trading infrastructure.
      Infrastructure field for debugging data flow and network-related issues.
    synonyms: []
  - name: ref_delta
    type: FLOAT
    description: Reference delta of the option at the time of the quoter fill. This is the delta used in KPI
      calculations including delta-adjusted slippage decomposition and delta_adjusted_base_price. Ranges from
      -1 to 1 (or 0 to 1 for calls, -1 to 0 for puts). Shared with markettrade.
    synonyms:
    - reference delta
    - delta at fill
    business_rules: Used in mid_tv gamma correction formula
  - name: ref_gamma
    type: FLOAT
    description: Reference gamma of the option at the time of the quoter fill. This is the gamma used in KPI
      calculations including the mid_tv second-order correction term (0.5 * ref_gamma * POW(underlying_move, 2)).
      Higher gamma means more sensitivity to underlying moves. Shared with markettrade.
    synonyms:
    - reference gamma
    - gamma at fill
    business_rules: Used in mid_tv formula for second-order correction
  - name: mdepth_sequence_number
    type: INTEGER
    description: Market depth sequence number at the time of the quoter fill. Identifies the specific order book
      snapshot that was current. Used for internal data ordering and ensuring correct market depth context for
      the fill. Infrastructure field for data integrity.
    synonyms: []
  - name: curve_id
    type: INTEGER
    description: Volatility curve identifier that was active at the time of the quoter fill. Maps to the vol
      surface used for pricing this specific option. Different from ref_curve_id which is the reference curve;
      this is the actual curve applied. Used for pricing context analysis.
    synonyms:
    - vol curve
    - volatility curve
  - name: carry_id
    type: INTEGER
    description: Carry (dividend) curve identifier that was active at the time of the quoter fill. Maps to the
      dividend/carry assumptions used for forward pricing. Different from ref_carry_id which is the reference
      carry; this is the actual carry curve applied. Used for pricing context analysis.
    synonyms:
    - dividend curve
    - carry curve
  - name: is_mdepth_snapshot
    type: BOOLEAN
    description: Whether the market depth data at the time of the fill was from a full snapshot (true) or an
      incremental update (false). Snapshots are more reliable but less frequent. If true, the bid/ask prices
      and volumes are from a complete book rebuild rather than incremental changes.
    synonyms:
    - market depth snapshot
  - name: is_theodata_snapshot
    type: BOOLEAN
    description: Whether the theo data at the time of the fill was from a full snapshot (true) or an incremental
      update (false). Snapshots are more reliable but less frequent. If true, the TV, delta, gamma and other
      Greeks are from a complete theo recalculation rather than incremental updates.
    synonyms:
    - theo snapshot
  - name: tv_offset
    type: FLOAT
    description: Offset applied to the raw theoretical value to produce the working TV. This captures manual
      or systematic adjustments to the theo by traders or the quoting engine. Positive offset means the quoter
      was using a higher TV than the base model; negative means lower.
    synonyms:
    - theo offset
    - tv adjustment
  - name: event_timestamp
    type: TIMESTAMP
    description: Timestamp when the quoter fill event was processed by Mako's internal systems. This is the
      primary event timestamp for the fill. May differ slightly from exchange_timestamp due to network and
      processing latency. Used for time-based queries and ordering fills chronologically.
    synonyms:
    - event time
    - fill time
    - trade time
  - name: event_timestamp_ns
    type: INTEGER
    description: Event timestamp in nanoseconds since epoch for the quoter fill. Provides nanosecond-precision
      timing of when Mako processed the fill event. Used for precise time-ordering and latency analysis.
      Shared field across all KPI tables (markettrade, quotertrade, etc.).
    synonyms:
    - event time ns
  - name: option_mdepth_timestamp
    type: TIMESTAMP
    description: Timestamp of the option market depth snapshot that was current at the time of the quoter fill.
      Shows the freshness of the option order book data used for the fill context. Large gap from event_timestamp
      may indicate the fill occurred with stale option market depth data.
    synonyms:
    - option book timestamp
  - name: option_mdepth_timestamp_ns
    type: INTEGER
    description: Nanosecond-precision timestamp of the option market depth snapshot used for this quoter fill.
      Used for precise staleness analysis of the option order book data relative to the fill time.
      Infrastructure field for data quality assessment.
    synonyms: []
  - name: theo_event_tx_timestamp
    type: TIMESTAMP
    description: Timestamp of the theo event transmission used for pricing this quoter fill. Shows when the
      theo data was sent from the pricing engine. Gap between this and event_timestamp indicates how fresh
      the theo pricing was at the time of the fill.
    synonyms:
    - theo time
  - name: theo_event_tx_timestamp_ns
    type: INTEGER
    description: Nanosecond-precision timestamp of the theo event transmission for this quoter fill. Used for
      precise analysis of theo freshness. Large gap from event_timestamp_ns may indicate the fill was priced
      on stale theoretical values. Infrastructure field.
    synonyms: []
  - name: when_timestamp
    type: TIMESTAMP
    description: Timestamp indicating when this record was written to the data pipeline. Used for data freshness
      tracking and pipeline latency analysis. The gap between event_timestamp and when_timestamp measures the
      end-to-end processing delay from fill to data availability.
    synonyms:
    - pipeline timestamp
  - name: when_timestamp_ns
    type: INTEGER
    description: Nanosecond-precision timestamp of when this record was written to the data pipeline. Used for
      precise pipeline latency measurement. Infrastructure field for monitoring data ingestion performance
      and identifying pipeline bottlenecks.
    synonyms: []
  - name: bid_price_0
    type: FLOAT
    description: Best bid (top-of-book) price for the option at the time of the quoter fill. Level 0 represents
      the best available bid in the order book. Use this with ask_price_0 to calculate the bid-ask spread
      context for the fill. Narrower spreads generally indicate better liquidity conditions.
    synonyms:
    - bid 0
    - best bid
    - top bid
  - name: bid_volume_0
    type: INTEGER
    description: Volume (in lots) available at the best bid price (level 0) for the option at the time of the
      quoter fill. Shows the depth of liquidity at the top of the bid side. Higher values indicate more
      liquidity and typically correlate with tighter spreads and less adverse selection.
    synonyms:
    - bid size 0
    - best bid size
  - name: ask_price_0
    type: FLOAT
    description: Best ask (top-of-book) price for the option at the time of the quoter fill. Level 0 represents
      the best available ask in the order book. Use this with bid_price_0 to calculate the bid-ask spread
      context for the fill. The spread indicates the option's liquidity conditions.
    synonyms:
    - ask 0
    - best ask
    - top ask
  - name: ask_volume_0
    type: INTEGER
    description: Volume (in lots) available at the best ask price (level 0) for the option at the time of the
      quoter fill. Shows the depth of liquidity at the top of the ask side. Higher values indicate more
      liquidity and typically correlate with tighter spreads and less adverse selection.
    synonyms:
    - ask size 0
    - best ask size
  - name: ul_bid_price_0
    type: FLOAT
    description: Best bid price for the underlying instrument at the time of the quoter fill. Shows the
      underlying market context when the option quote was filled. Key for understanding the delta-hedging
      conditions the quoter faced at the moment of fill.
    synonyms:
    - underlying bid
    - spot bid
  - name: ul_bid_volume_0
    type: INTEGER
    description: Volume available at the best underlying bid at the time of the quoter fill. Indicates the
      depth of underlying liquidity on the bid side. Low underlying liquidity may increase hedging costs
      and affect the quoter's realized PnL after delta-hedging.
    synonyms:
    - underlying bid size
  - name: ul_ask_price_0
    type: FLOAT
    description: Best ask price for the underlying instrument at the time of the quoter fill. Together with
      ul_bid_price_0, defines the underlying spread. The underlying spread affects delta-hedging costs and
      the quoter's realized PnL after hedging the fill.
    synonyms:
    - underlying ask
    - spot ask
  - name: ul_ask_volume_0
    type: INTEGER
    description: Volume available at the best underlying ask at the time of the quoter fill. Indicates the
      depth of underlying liquidity on the ask side. Low underlying liquidity may increase hedging costs
      and affect the quoter's realized PnL after delta-hedging.
    synonyms:
    - underlying ask size
  - name: ul_bid_price_1
    type: FLOAT
    description: Underlying bid price at depth level 1 (second-best bid) at the time of the quoter fill. Part
      of the 5-level underlying order book snapshot. Deeper levels show available liquidity beyond the top of
      book. Used for assessing underlying market depth for larger hedges.
    synonyms: []
  - name: ul_bid_volume_1
    type: INTEGER
    description: Volume at underlying bid depth level 1 at the time of the quoter fill. Shows resting liquidity
      at the second-best underlying bid. Part of the 5-level book snapshot for depth analysis.
    synonyms: []
  - name: ul_ask_price_1
    type: FLOAT
    description: Underlying ask price at depth level 1 (second-best ask) at the time of the quoter fill. Part
      of the 5-level underlying order book snapshot. Deeper levels show available liquidity beyond the top of
      book. Used for assessing underlying market depth for larger hedges.
    synonyms: []
  - name: ul_ask_volume_1
    type: INTEGER
    description: Volume at underlying ask depth level 1 at the time of the quoter fill. Shows resting liquidity
      at the second-best underlying ask. Part of the 5-level book snapshot for depth analysis.
    synonyms: []
  - name: ul_bid_price_2
    type: FLOAT
    description: Underlying bid price at depth level 2 (third-best bid) at the time of the quoter fill. Part
      of the 5-level underlying order book snapshot captured at fill time. Rarely queried directly but useful
      for comprehensive underlying liquidity analysis.
    synonyms: []
  - name: ul_bid_volume_2
    type: INTEGER
    description: Volume at underlying bid depth level 2 at the time of the quoter fill. Part of the 5-level
      book snapshot. Used for total underlying bid-side depth calculations across multiple levels.
    synonyms: []
  - name: ul_ask_price_2
    type: FLOAT
    description: Underlying ask price at depth level 2 (third-best ask) at the time of the quoter fill. Part
      of the 5-level underlying order book snapshot captured at fill time. Rarely queried directly but useful
      for comprehensive underlying liquidity analysis.
    synonyms: []
  - name: ul_ask_volume_2
    type: INTEGER
    description: Volume at underlying ask depth level 2 at the time of the quoter fill. Part of the 5-level
      book snapshot. Used for total underlying ask-side depth calculations across multiple levels.
    synonyms: []
  - name: ul_bid_price_3
    type: FLOAT
    description: Underlying bid price at depth level 3 (fourth-best bid) at the time of the quoter fill. Part
      of the 5-level underlying order book snapshot. Deep book data for comprehensive liquidity and market
      impact analysis. Rarely queried by traders directly.
    synonyms: []
  - name: ul_bid_volume_3
    type: INTEGER
    description: Volume at underlying bid depth level 3 at the time of the quoter fill. Part of the 5-level
      book snapshot. Deep book data for comprehensive liquidity analysis. Rarely queried directly.
    synonyms: []
  - name: ul_ask_price_3
    type: FLOAT
    description: Underlying ask price at depth level 3 (fourth-best ask) at the time of the quoter fill. Part
      of the 5-level underlying order book snapshot. Deep book data for comprehensive liquidity and market
      impact analysis. Rarely queried by traders directly.
    synonyms: []
  - name: ul_ask_volume_3
    type: INTEGER
    description: Volume at underlying ask depth level 3 at the time of the quoter fill. Part of the 5-level
      book snapshot. Deep book data for comprehensive liquidity analysis. Rarely queried directly.
    synonyms: []
  - name: ul_bid_price_4
    type: FLOAT
    description: Underlying bid price at depth level 4 (fifth-best bid) at the time of the quoter fill. Deepest
      level in the 5-level underlying order book snapshot. Shows the furthest available bid liquidity. Rarely
      queried directly but available for full book depth analysis.
    synonyms: []
  - name: ul_bid_volume_4
    type: INTEGER
    description: Volume at underlying bid depth level 4 at the time of the quoter fill. Deepest level in the
      5-level book snapshot. Rarely queried directly but contributes to total depth calculations.
    synonyms: []
  - name: ul_ask_price_4
    type: FLOAT
    description: Underlying ask price at depth level 4 (fifth-best ask) at the time of the quoter fill. Deepest
      level in the 5-level underlying order book snapshot. Shows the furthest available ask liquidity. Rarely
      queried directly but available for full book depth analysis.
    synonyms: []
  - name: ul_ask_volume_4
    type: INTEGER
    description: Volume at underlying ask depth level 4 at the time of the quoter fill. Deepest level in the
      5-level book snapshot. Rarely queried directly but contributes to total depth calculations.
    synonyms: []
  - name: adjusted_roll
    type: FLOAT
    description: Roll value after adjustments for the quoter fill. The adjusted roll accounts for any modifications
      to the raw roll value due to trading conditions or manual overrides. Used in slippage decomposition to
      separate roll-related PnL from other sources of slippage.
    synonyms:
    - adj roll
  - name: front_month_roll
    type: STRING
    description: Identifier or label for the front-month roll context at the time of the quoter fill. Indicates
      which expiry cycle is considered the front month. Relevant during roll periods when the front month is
      transitioning and may affect pricing and liquidity for near-dated options.
    synonyms:
    - front roll
  - name: curve_id_1s
    type: INTEGER
    description: Volatility curve identifier at the 1-second snapshot after the quoter fill. Tracks which vol
      surface was active at the snapshot time. Used for pricing reconstruction at the 1s horizon.
    synonyms: []
  - name: carry_id_1s
    type: INTEGER
    description: Carry/dividend curve identifier at the 1-second snapshot after the quoter fill. Tracks
      which carry assumptions were active at the snapshot time.
    synonyms: []
  - name: mdepth_sequence_number_1s
    type: INTEGER
    description: Market depth sequence number at the 1-second snapshot after the quoter fill. Infrastructure
      field for data ordering at the 1s horizon.
    synonyms: []
