dataset:
  name: "{{dataset_prefix}}korea_data"
  layer: data
  exchange: korea
  description: >
    Korea (KRX) options trading and market data. Silver layer.
    Contains trade execution details, theoretical pricing snapshots,
    market data feeds, and order book depth.

  tables:
    - algostartup
    - basevaldata
    - clicktrade
    - eodpostradessnap
    - feedarbitrage
    - instrumentreceival
    - instruments
    - livestats
    - mako_underlyingtrade
    - marketdata
    - marketdata_trades
    - marketdepth
    - marketdepth_snapshot
    - marketstate
    - marketstate_open_close_times
    - markettrade
    - norm_strike_voldata
    - pcaporder
    - posdata
    - quoterdelete
    - quotertrade
    - quoterupdate
    - streammetadatamessage
    - swingdata
    - theodata
    - theodata_snapshot
    - tradedata
