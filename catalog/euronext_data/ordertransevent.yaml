      type: STRING
      description: ""
      category: identifier
      filterable: true
    - name: trader
      type: STRING
      description: ""
      category: dimension
      filterable: true
    - name: session_group
      type: STRING
      description: ""
      category: dimension
      filterable: true
    - name: session
      type: STRING
      description: ""
      category: dimension
      filterable: true
    - name: exchange_code
      type: INTEGER
      description: ""
      category: measure
      typical_aggregation: AVG
    - name: channel_identifier
      type: STRING
      description: ""
      category: dimension
      filterable: true
    - name: market_data_id
      type: STRING
      description: ""
