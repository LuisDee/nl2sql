table:
  name: otoswing
  dataset: "{kpi_dataset}"
  fqn: '{project}.{kpi_dataset}.otoswing'
  layer: kpi
  description: OTO (Order Take Out) swing trade KPIs measuring aggressive sweep performance where the system detects an opportunity
    in the underlying and routes orders to capture edge across multiple price levels. Each row represents one OTO sweep event.
    Contains routed_price, routed_size, swing_edge, avg_trade_price, and time-bucketed slippage with unique fired_at variants
    that measure PnL relative to the routed/fired price (separate from the average filled price). Partitioned by trade_date.
  business_context: >
    Mako's automated OTO swing takeouts only. These trades also appear in kpi.markettrade.
    Do NOT sum with markettrade or you will double-count.
  preferred_timestamps:
    primary: event_timestamp_ns
    fallback: []
    notes: "Use event_timestamp_ns for all time-range filters on KPI otoswing."
  partition_field: trade_date
  cluster_fields:
  - symbol
  - portfolio
  row_count_approx: 0
  columns:
  - name: symbol
    type: STRING
    description: Exchange-listed symbol or ticker identifying the traded instrument (e.g., OESX, ODAX). This is the primary
      grouping key for analyzing performance by product. In options trading, this represents the root symbol without strike/expiry
      detail. Also referred to as ticker, product, or instrument by traders.
    synonyms:
    - ticker
    - product
    - instrument
    - root symbol
    source: 'SwingData.proto :: VtCommon.props'
    category: dimension
    filterable: true
    example_values:
    - 'OMX'
    - 'AZNS'
    - 'SAABB'
    - 'VOLV'
    - 'SSABA'
    - 'ERIC'
    - 'BOLI'
    - 'SINCH_SS'
    - 'HEXAB'
    - 'EVO_SS'
    comprehensive: false
  - name: portfolio
    type: STRING
    description: Trading portfolio or book to which this OTO swing trade is assigned. Portfolios group related trading activity
      for risk management and P&L attribution. Traders often call this the book or strategy. Commonly used as a filter to
      isolate performance by trading desk or strategy.
    synonyms:
    - book
    - trading book
    - desk
    source: 'SwingData.proto :: VtCommon.props'
    category: dimension
    filterable: true
    example_values:
    - 'WHITE'
    comprehensive: true
  - name: algo
    type: STRING
    description: Algorithm or strategy identifier that generated this OTO swing trade. Identifies which trading algorithm
      or configuration was active when the swing was triggered. Useful for comparing performance across different algo versions
      or parameterizations.
    synonyms:
    - strategy
    - algo name
    - trading algo
    - algorithm
    source: 'SwingData.proto :: VtCommon.props'
    category: dimension
    filterable: true
    example_values:
    - 'OST_X'
    comprehensive: true
  - name: ref_curve_id
    type: INTEGER
    description: Identifier of the volatility curve used at the reference snapshot for this OTO swing trade's KPI computation.
      Links to the specific vol surface parameterization active at trade time.
    synonyms:
    - ref curve
    - reference curve
    category: identifier
    filterable: true
  - name: ref_carry_id
    type: INTEGER
    description: Identifier of the carry/dividend curve used at the reference snapshot for this OTO swing trade's KPI computation.
      Links to the specific dividend and cost-of-carry assumptions active at trade time.
    synonyms:
    - ref carry
    - reference carry
    category: identifier
    filterable: true
  - name: ref_tv
    type: FLOAT
    description: Reference theoretical value (fair value) captured at the reference snapshot for KPI computation. This is
      the TV used as the baseline for slippage calculations. May differ slightly from the real-time tv field due to snapshot
      timing.
    synonyms:
    - reference theo
    - ref fair value
    - reference theoretical value
    category: measure
    typical_aggregation: AVG
  - name: ref_base_price
    type: FLOAT
    description: Reference base (underlying) price captured at the reference snapshot for KPI computation. Used as the anchor
      point for delta-based slippage decomposition. Changes from this reference are what drive delta_slippage values.
    synonyms:
    - ref underlying
    - reference price
    - ref spot
    category: measure
    typical_aggregation: AVG
  - name: ref_roll
    type: FLOAT
    description: Reference roll value captured at the KPI reference snapshot. Roll represents the cost-of-carry adjustment
      between forward and spot prices. Used in roll_slippage decomposition to isolate the impact of roll changes on PnL.
    synonyms:
    - reference roll
    - ref carry adjustment
    category: measure
    typical_aggregation: AVG
  - name: raw_bv_bid
    type: FLOAT
    description: Raw base value (underlying) bid price before any layering or adjustment. The unadjusted bid price from the
      market data feed for the underlying instrument at the time of the OTO swing event.
    synonyms:
    - bv bid
    - base bid
    - underlying bid
    category: measure
    typical_aggregation: AVG
  - name: raw_bv_bid_size
    type: INTEGER
    description: Raw base value (underlying) bid size at the time of the OTO swing event. The number of contracts available
      at the raw bid price, before any layering adjustments.
    synonyms:
    - bv bid size
    - base bid size
    category: measure
    typical_aggregation: SUM
  - name: raw_bv_ask
    type: FLOAT
    description: Raw base value (underlying) ask price before any layering or adjustment. The unadjusted ask price from the
      market data feed for the underlying instrument at the time of the OTO swing event.
    synonyms:
    - bv ask
    - base ask
    - underlying ask
    category: measure
    typical_aggregation: AVG
  - name: raw_bv_ask_size
    type: INTEGER
    description: Raw base value (underlying) ask size at the time of the OTO swing event. The number of contracts available
      at the raw ask price, before any layering adjustments.
    synonyms:
    - bv ask size
    - base ask size
    category: measure
    typical_aggregation: SUM
  - name: layered_base_bid
    type: FLOAT
    description: Layered base bid price after the system applies adjustments for order flow, inventory, and market microstructure
      effects. This is the adjusted underlying bid used in pricing and edge calculations.
    synonyms:
    - adjusted base bid
    - layered bid
    category: measure
    typical_aggregation: AVG
  - name: layered_base_bid_size
    type: INTEGER
    description: Size available at the layered (adjusted) base bid price. May differ from raw_bv_bid_size due to layering
      logic that accounts for order flow and inventory.
    synonyms:
    - adjusted bid size
    category: measure
    typical_aggregation: SUM
  - name: layered_base_ask
    type: FLOAT
    description: Layered base ask price after the system applies adjustments for order flow, inventory, and market microstructure
      effects. This is the adjusted underlying ask used in pricing and edge calculations.
    synonyms:
    - adjusted base ask
    - layered ask
    category: measure
    typical_aggregation: AVG
  - name: layered_base_ask_size
    type: INTEGER
    description: Size available at the layered (adjusted) base ask price. May differ from raw_bv_ask_size due to layering
      logic that accounts for order flow and inventory.
    synonyms:
    - adjusted ask size
    category: measure
    typical_aggregation: SUM
  - name: layered_base_adjustment
    type: FLOAT
    description: The total adjustment applied to the raw base value to arrive at the layered base price. Captures the combined
      effect of all systematic adjustments (inventory, flow, etc.).
    synonyms:
    - base layer adj
    - layering offset
    category: measure
    typical_aggregation: AVG
  - name: odr_adjustment
    type: FLOAT
    description: Order-driven adjustment applied to the base value pricing. This adjustment captures systematic effects of
      outstanding orders on the fair value estimate.
    synonyms:
    - order adjustment
    - odr adj
    category: measure
    typical_aggregation: AVG
  - name: inflight_deflection_tv_adjustment_bid
    type: FLOAT
    description: TV adjustment on the bid side for inflight deflection effects. Captures the impact of orders currently in
      flight (sent but not yet confirmed) on the theoretical value.
    synonyms:
    - inflight adj bid
    - deflection bid
    category: measure
    typical_aggregation: AVG
  - name: inflight_deflection_tv_adjustment_ask
    type: FLOAT
    description: TV adjustment on the ask side for inflight deflection effects. Captures the impact of orders currently in
      flight (sent but not yet confirmed) on the theoretical value.
    synonyms:
    - inflight adj ask
    - deflection ask
    category: measure
    typical_aggregation: AVG
  - name: internal_tv_adjustment_bid
    type: FLOAT
    description: Internal TV adjustment on the bid side, capturing proprietary model corrections or overrides applied to the
      theoretical value before edge computation.
    synonyms:
    - internal adj bid
    category: measure
    typical_aggregation: AVG
  - name: internal_tv_adjustment_ask
    type: FLOAT
    description: Internal TV adjustment on the ask side, capturing proprietary model corrections or overrides applied to the
      theoretical value before edge computation.
    synonyms:
    - internal adj ask
    category: measure
    typical_aggregation: AVG
  - name: nhr_adjustment_bid
    type: FLOAT
    description: Non-hedgeable risk (NHR) adjustment applied to the bid side of the theoretical value. Accounts for costs
      and risks that cannot be hedged away, such as pin risk, discrete hedging costs, or model uncertainty. Subtracted from
      TV in edge calculations.
    synonyms:
    - nhr bid
    - nhr adj bid
    business_rules: Used in all instant_edge variants (regular, fired_at, mid_tv). Subtracted from TV before computing edge.
    category: measure
    typical_aggregation: AVG
  - name: nhr_adjustment_ask
    type: FLOAT
    description: Non-hedgeable risk (NHR) adjustment applied to the ask side of the theoretical value. Accounts for costs
      and risks that cannot be hedged away. Added to TV for ask-side edge calculations.
    synonyms:
    - nhr ask
    - nhr adj ask
    category: measure
    typical_aggregation: AVG
  - name: base_edge_bid
    type: FLOAT
    description: Base edge on the bid side before any NHR or internal adjustments. Represents the raw theoretical profit if
      buying at the current bid, using the unadjusted TV.
    synonyms:
    - bid edge
    - raw bid edge
    category: measure
    typical_aggregation: SUM
  - name: base_edge_ask
    type: FLOAT
    description: Base edge on the ask side before any NHR or internal adjustments. Represents the raw theoretical profit if
      selling at the current ask, using the unadjusted TV.
    synonyms:
    - ask edge
    - raw ask edge
    category: measure
    typical_aggregation: SUM
  - name: fees
    type: FLOAT
    description: Total trading fees for this OTO swing trade, including exchange fees and clearing fees, in currency units.
      Deducted from PnL to arrive at net profitability. Always positive (a cost). Also known as exchange fees or transaction
      costs.
    synonyms:
    - exchange fees
    - transaction costs
    - trading costs
    - commissions
    business_rules: Always positive. Subtract from PnL for net calculations.
    category: measure
    typical_aggregation: SUM
  - name: bv_side
    type: STRING
    description: Side of the base value update (bid or ask) that was most recently updated at the time of this OTO swing event.
      Indicates whether the triggering market data came from the bid or ask side of the underlying.
    synonyms:
    - base side
    - underlying side
    example_values:
    - BID
    - ASK
    category: dimension
    filterable: true
  - name: base_sequence_number
    type: STRING
    description: Sequence number of the base (underlying) market data event associated with this OTO swing trade. Used for
      precise event ordering and data integrity verification.
    synonyms:
    - base seq
    category: dimension
    filterable: true
  - name: option_sequence_number
    type: INTEGER
    description: Sequence number of the option market data event associated with this OTO swing trade. Used for precise event
      ordering and reconciliation.
    synonyms:
    - option seq
    category: measure
    typical_aggregation: AVG
  - name: base_instrument_hash
    type: STRING
    description: Hash identifier for the base (underlying) instrument of this OTO swing trade. Used as a join key for underlying-level
      data lookups.
    synonyms:
    - base hash
    - underlying hash
    category: identifier
    filterable: true
  - name: hardware_nic_rx_timestamp
    type: TIMESTAMP
    description: Hardware NIC (network interface card) receive timestamp, recording when the triggering market data packet
      was received at the network hardware level. Used for ultra-precise latency measurement from market data receipt to order
      routing.
    synonyms:
    - nic timestamp
    - hw timestamp
    - hardware timestamp
    category: time
  - name: hardware_nic_rx_timestamp_ns
    type: INTEGER
    description: Nanosecond-precision version of the hardware NIC receive timestamp, stored as a 64-bit integer. Provides
      the highest precision timing for latency measurement from market data receipt to order routing.
    synonyms:
    - nic ns
    - hw ns
    category: time
  - name: takeout_category
    type: STRING
    description: High-level classification of what triggered this OTO swing opportunity. Categories include UnderMove (underlying
      price movement), OptionTick (option market change), TheoChange (theoretical value recalculation), and Invalid. Helps
      traders understand what type of market event the system is reacting to.
    synonyms:
    - swing trigger
    - opportunity type
    - takeout reason
    business_rules: Filter on takeout_category to analyze performance by trigger type. Invalid entries should be excluded
      from analysis.
    source: 'SwingData.proto :: SwingData.takeoutCategory'
    example_values:
    - UnderMove
    - OptionTick
    - TheoChange
    - Invalid
    category: dimension
    filterable: true
  - name: base_order_event_type
    type: STRING
    description: The type of the base (underlying) order event that triggered or is associated with this OTO swing. Classifies
      the underlying market activity (e.g., new order, cancel, fill) that the swing system responded to.
    synonyms:
    - base event type
    - underlying event
    source: 'SwingData.proto :: SwingData.baseOrderEventType'
    category: dimension
    filterable: true
    example_values:
    - 'Undefined'
    - 'Insert'
    - 'Delete'
    - 'FullExecution'
    comprehensive: true
  - name: base_order_event_side
    type: STRING
    description: The side (bid/ask or buy/sell) of the base (underlying) order event associated with this OTO swing. Indicates
      whether the triggering event was on the bid or ask side of the underlying market.
    synonyms:
    - base event side
    - underlying side
    source: 'SwingData.proto :: SwingData.baseOrderEventSide'
    category: dimension
    filterable: true
    example_values:
    - 'BUYSELL_NULL_BUYSELL'
    - 'BUYSELL_SELL'
    - 'BUYSELL_BUY'
    comprehensive: true
  - name: takeout_type
    type: STRING
    description: Finer-grained classification of the OTO swing takeout opportunity, providing more detail than takeout_category.
      Identifies the specific sub-type of market event that triggered the sweep decision. Useful for granular performance
      attribution and strategy tuning.
    synonyms:
    - swing subtype
    - detailed trigger
    source: 'SwingData.proto :: SwingData.takeoutType'
    category: dimension
    filterable: true
    example_values:
    - 'OptionTick'
    - 'BaseMove'
    - 'TheoChange'
    comprehensive: true
  - name: event_type
    type: STRING
    description: General event type classification for this OTO swing record. Indicates the nature of the event in the swing
      processing pipeline, used for filtering and categorization.
    synonyms:
    - swing event type
    source: 'SwingData.proto :: SwingData.eventType'
    category: dimension
    filterable: true
    example_values:
    - 'PriceUpdate'
    - 'BaseValuation'
    - 'Timer'
    - 'TheoChange'
    - 'ParamChange'
    - 'OrderConf'
    comprehensive: true
  - name: fanout_identifier
    type: INTEGER
    description: Identifier linking related OTO swing events that fanned out from a single opportunity. When one underlying
      move triggers sweeps across multiple option strikes, they share the same fanout_identifier. Used to group and analyze
      correlated sweep activity.
    synonyms:
    - fanout id
    - group id
    source: 'SwingData.proto :: SwingData.fanoutIdentifier'
    category: measure
    typical_aggregation: AVG
  - name: fanout_count
    type: INTEGER
    description: Total number of OTO swing events that fanned out from the same underlying opportunity, sharing the same fanout_identifier.
      A count of 1 means this was a single-instrument sweep; higher values indicate the system swept multiple strikes simultaneously.
    synonyms:
    - num fanouts
    - fanout total
    source: 'SwingData.proto :: SwingData.fanoutCount'
    category: measure
    typical_aggregation: AVG
  - name: opportunity_index
    type: INTEGER
    description: Zero-based index of this specific opportunity within a set of related OTO swing opportunities. Used in conjunction
      with num_opportunities to identify the position of this sweep attempt in a sequence of related opportunities.
    synonyms:
    - opp index
    source: 'SwingData.proto :: SwingData.opportunityIndex'
    category: measure
    typical_aggregation: AVG
  - name: num_opportunities
    type: INTEGER
    description: Total number of opportunities detected in this OTO swing event group. Indicates how many potential sweep
      opportunities the system identified in this batch. Higher values suggest a more active sweep event.
    synonyms:
    - total opportunities
    - opp count
    source: 'SwingData.proto :: SwingData.numOpportunities'
    category: measure
    typical_aggregation: AVG
  - name: swing_properties
    type: INTEGER
    description: Bitmask field encoding various boolean properties of this OTO swing trade. Each bit represents a different
      property flag (e.g., lean-back enabled, spark path, negative edge allowed). Used internally for detailed trade classification
      and filtering.
    synonyms:
    - swing flags
    - swing bitmask
    business_rules: Bitmask field -- individual bits encode different properties. Use bitwise AND to check specific flags.
    source: 'SwingData.proto :: SwingData.swingProperties'
    category: measure
    typical_aggregation: AVG
  - name: market_size
    type: INTEGER
    description: The size (number of contracts) available at the market price at the time of the OTO swing event. Represents
      the visible liquidity on the relevant side of the book when the opportunity was detected. Used to assess whether the
      sweep was proportional to available liquidity. Also known as mkt size.
    synonyms:
    - mkt size
    - available size
    - book size
    - available liquidity
    source: 'SwingData.proto :: SwingData.marketSize'
    category: measure
    typical_aggregation: SUM
  - name: routed_size
    type: FLOAT
    description: The number of contracts in the order as routed (fired) to the exchange, expressed as a float to handle fractional
      lot scenarios. Traders call this fire size. This is the intended order size, which may differ from trade_volume if partial
      fills occurred. Used as the multiplier for all fired_at PnL and slippage calculations.
    synonyms:
    - fire size
    - fired size
    - sent size
    - order size
    business_rules: Used as the quantity multiplier for all fired_at metrics. May differ from trade_volume on partial fills.
    source: 'SwingData.proto :: SwingData.routedSize'
    category: measure
    typical_aggregation: SUM
  - name: avg_trade_price
    type: FLOAT
    description: Volume-weighted average execution price across all fills in this OTO sweep trade, expressed in the instrument's
      native price units. This is the actual average price at which the order was filled, which may differ from the routed_price
      if partial fills occurred at different levels. Also known as avg fill price or average execution price.
    synonyms:
    - avg fill price
    - average execution price
    - fill price
    - execution price
    business_rules: May differ from routed_price due to partial fills at multiple price levels in the sweep.
    source: 'SwingData.proto :: SwingData.avgTradePrice'
    category: measure
    typical_aggregation: AVG
  - name: swing_edge
    type: FLOAT
    description: Raw edge captured by this OTO swing trade in ticks, representing the theoretical profit per unit at the moment
      of the sweep. This is the primary profitability metric for swing trades, measuring how much theoretical value was captured
      by the aggressive sweep. Positive means profitable. Traders refer to this as swing profit or swing PnL.
    synonyms:
    - sweep edge
    - oto edge
    - swing capture
    business_rules: Raw edge before any adjustments or fees. Always check with instant_edge for the KPI-adjusted version.
    source: 'SwingData.proto :: SwingData.swingEdge'
    category: measure
    typical_aggregation: SUM
  - name: trade_volume
    type: INTEGER
    description: Total number of contracts executed in this OTO sweep event, representing the aggregate volume across all
      fills. Expressed as an integer count of lots/contracts. Use abs_trade_volume for the unsigned version. Also referred
      to as fill volume or executed volume by traders.
    synonyms:
    - fill volume
    - executed volume
    - lots
    - quantity
    - size
    - trade size
    business_rules: 'Signed value: positive for buys, negative for sells. Use abs_trade_volume for unsigned aggregation.'
    source: 'SwingData.proto :: SwingData.tradeVolume'
    category: measure
    typical_aggregation: SUM
  - name: mako_order_id
    type: INTEGER
    description: Internal Mako system order identifier for this OTO swing trade. Unique within the trading system and used
      to trace the order through the full lifecycle from routing to fill. Useful for joining with order management system
      data.
    synonyms:
    - order id
    - mako id
    source: 'SwingData.proto :: SwingData.makoOrderId'
    category: identifier
    filterable: true
  - name: exch_order_id
    type: STRING
    description: Exchange-assigned order identifier for this OTO swing trade. Assigned by the matching engine upon order receipt.
      Used for reconciliation with exchange trade confirmations and drop copies.
    synonyms:
    - exchange order id
    - exch id
    source: 'SwingData.proto :: SwingData.exchOrderId'
    category: identifier
    filterable: true
  - name: exch_trans_id
    type: INTEGER
    description: Exchange transaction identifier for the fill associated with this OTO swing trade. Assigned by the exchange
      matching engine at execution time. Used for trade reconciliation and regulatory reporting.
    synonyms:
    - exchange transaction id
    - transaction id
    source: 'SwingData.proto :: SwingData.exchTransId'
    category: identifier
    filterable: true
  - name: latency_stats_prcx
    type: INTEGER
    description: Latency statistic for the price-cross (option price crossing threshold) stage of the OTO swing processing
      pipeline, measured in nanoseconds. Part of the end-to-end latency breakdown from market data receipt to order routing.
      Used for performance monitoring and infrastructure optimization.
    synonyms:
    - prcx latency
    - latency prcx
    business_rules: Value in nanoseconds. Divide by 1000 for microseconds, by 1000000 for milliseconds.
    source: 'SwingData.proto :: SwingData.latencyStatsPRCX'
    category: measure
    typical_aggregation: AVG
  - name: latency_stats_prcs
    type: INTEGER
    description: Latency statistic for the price-cross send (order send after price cross) stage of the OTO swing processing
      pipeline, measured in nanoseconds. Part of the end-to-end latency breakdown from market data receipt to order routing.
      Used for performance monitoring and infrastructure optimization.
    synonyms:
    - prcs latency
    - latency prcs
    business_rules: Value in nanoseconds. Divide by 1000 for microseconds, by 1000000 for milliseconds.
    source: 'SwingData.proto :: SwingData.latencyStatsPRCS'
    category: measure
    typical_aggregation: AVG
  - name: latency_stats_vtio
    type: INTEGER
    description: Latency statistic for the VT IO (theoretical value IO processing) stage of the OTO swing processing pipeline,
      measured in nanoseconds. Part of the end-to-end latency breakdown from market data receipt to order routing. Used for
      performance monitoring and infrastructure optimization.
    synonyms:
    - vtio latency
    - latency vtio
    business_rules: Value in nanoseconds. Divide by 1000 for microseconds, by 1000000 for milliseconds.
    source: 'SwingData.proto :: SwingData.latencyStatsVTIO'
    category: measure
    typical_aggregation: AVG
  - name: latency_stats_bkio
    type: INTEGER
    description: Latency statistic for the book IO (order book processing) stage of the OTO swing processing pipeline, measured
      in nanoseconds. Part of the end-to-end latency breakdown from market data receipt to order routing. Used for performance
      monitoring and infrastructure optimization.
    synonyms:
    - bkio latency
    - latency bkio
    business_rules: Value in nanoseconds. Divide by 1000 for microseconds, by 1000000 for milliseconds.
    source: 'SwingData.proto :: SwingData.latencyStatsBKIO'
    category: measure
    typical_aggregation: AVG
  - name: latency_stats_qmio
    type: INTEGER
    description: Latency statistic for the quote manager IO (quote management processing) stage of the OTO swing processing
      pipeline, measured in nanoseconds. Part of the end-to-end latency breakdown from market data receipt to order routing.
      Used for performance monitoring and infrastructure optimization.
    synonyms:
    - qmio latency
    - latency qmio
    business_rules: Value in nanoseconds. Divide by 1000 for microseconds, by 1000000 for milliseconds.
    source: 'SwingData.proto :: SwingData.latencyStatsQMIO'
    category: measure
    typical_aggregation: AVG
  - name: latency_stats_itio
    type: INTEGER
    description: Latency statistic for the IT IO (internal transfer processing) stage of the OTO swing processing pipeline,
      measured in nanoseconds. Part of the end-to-end latency breakdown from market data receipt to order routing. Used for
      performance monitoring and infrastructure optimization.
    synonyms:
    - itio latency
    - latency itio
    business_rules: Value in nanoseconds. Divide by 1000 for microseconds, by 1000000 for milliseconds.
    source: 'SwingData.proto :: SwingData.latencyStatsITIO'
    category: measure
    typical_aggregation: AVG
  - name: latency_stats_itex
    type: INTEGER
    description: Latency statistic for the IT execution (internal transfer execution) stage of the OTO swing processing pipeline,
      measured in nanoseconds. Part of the end-to-end latency breakdown from market data receipt to order routing. Used for
      performance monitoring and infrastructure optimization.
    synonyms:
    - itex latency
    - latency itex
    business_rules: Value in nanoseconds. Divide by 1000 for microseconds, by 1000000 for milliseconds.
    source: 'SwingData.proto :: SwingData.latencyStatsITEX'
    category: measure
    typical_aggregation: AVG
  - name: exchange_timestamp
    type: TIMESTAMP
    description: Timestamp assigned by the exchange matching engine at the time of trade execution. Represents the authoritative
      execution time as recorded by the venue. Used for regulatory timestamping and execution quality analysis.
    synonyms:
    - exchange time
    - execution time
    - fill time
    category: time
  - name: exchange_timestamp_ns
    type: INTEGER
    description: Nanosecond-precision exchange timestamp stored as a 64-bit integer. Provides the highest resolution execution
      time from the exchange matching engine.
    synonyms:
    - exchange time ns
    category: time
  - name: mako_symbol
    type: STRING
