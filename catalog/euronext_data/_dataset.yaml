dataset:
  name: "{{dataset_prefix}}euronext_data"
  layer: data
  exchange: euronext
  description: >
    Euronext (Amsterdam/Paris/Lisbon) options trading and market data. Silver layer.
    Contains trade execution details, theoretical pricing snapshots,
    market data feeds, and order book depth.

  tables:
    - algostartup
    - brokertrade_2
    - clicktrade
    - eodpostradessnap
    - instrumentreceival
    - instruments
    - livestats
    - mako_underlyingtrade
    - marketdata
    - marketdata_trades
    - marketdataext
    - marketdepth
    - marketdepth_snapshot
    - marketstate
    - marketstate_open_close_times
    - markettrade
    - norm_strike_voldata
    - orderdeletenotificationevent
    - orderfillevent
    - ordertransevent
    - pcaporder
    - pcapquote
    - posdata
    - quoterdelete
    - quotertrade
    - quoterupdate
    - streammetadatamessage
    - swingdata
    - theodata
    - theodata_snapshot
    - tradedata
