  - name: delta
    type: FLOAT
    description: Option delta at the time of the OTO swing trade, measuring the sensitivity of the option's price to a one-unit
      move in the underlying. Ranges from -1 to +1 for vanilla options. Used for hedging calculations and as a moneyness proxy.
      Also known as delta exposure or hedge ratio.
    synonyms:
