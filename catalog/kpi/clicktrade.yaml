  - name: tv
    type: FLOAT
    description: >
      Theoretical value (fair value) of the option at the time of this click trade, as computed
      by the Mako pricing model using the current vol surface, underlying price, and Greeks.
      This is the "machine price". The difference between tv and the actual trade price
      determines instant_edge. The most important reference price in the KPI system.
    synonyms:
    - theo
    - theoretical value
    - fair value
    - machine price
    - TV
    - model price
    source: 'PosData.proto :: PositionEvent.tv'
    formula: 'tv_theo'
    category: measure
    typical_aggregation: AVG
  - name: instant_edge
    type: FLOAT
    description: >
      Instantaneous edge (per-unit profit) at the moment of this click trade, measuring the
      difference between theoretical value and execution price. For BUY: edge = tv - price
      (positive means bought below fair value). For SELL: edge = price - tv (positive means
      sold above fair value). The primary metric for trade quality assessment.
    synonyms:
    - edge
    - trading edge
    - theoretical edge
    formula: >
      CASE WHEN trade_side = 'BUY' THEN (tv - price)
           WHEN trade_side = 'SELL' THEN (price - tv) ELSE 0 END
    source: kpi_clicktrade_calculations.sql
    category: measure
    typical_aggregation: SUM
    related_columns:
    - price
    - trade_side
    - tv
  - name: instant_pnl
    type: FLOAT
    description: >
      Instant profit and loss for this click trade at execution time, computed as per-unit
      edge multiplied by absolute trade size and contract multiplier. Gross P&L before fees.
      Positive means the trade was profitable according to the model. The primary dollar-
      denominated performance metric.
    synonyms:
    - PnL
    - profit
    - instant profit
    - gross pnl
    - P&L
    formula: "CASE WHEN trade_side = 'BUY' THEN (tv - price) * ABS(size) * contract_size WHEN trade_side = 'SELL' THEN (price - tv) * ABS(size) * contract_size ELSE 0 END"
    source: kpi_clicktrade_calculations.sql
    category: measure
    typical_aggregation: SUM
    related_columns:
    - contract_size
    - price
    - size
    - trade_side
    - tv
  - name: instant_pnl_w_fees
    type: FLOAT
    description: >
      Net instant P&L for this click trade including all exchange and clearing fees. The true
      bottom-line profitability at execution time. Use this for net performance reporting.
    synonyms:
    - PnL with fees
    - net PnL
    - profit after fees
    - net profit
    - pnl net
    formula: "CASE WHEN trade_side = 'BUY' THEN ((tv - price) - fees) * ABS(size) * contract_size WHEN trade_side = 'SELL' THEN ((price - tv) - fees) * ABS(size) * contract_size ELSE 0 END"
    source: kpi_clicktrade_calculations.sql
    category: measure
    typical_aggregation: SUM
    related_columns:
    - contract_size
    - fees
    - price
    - size
    - trade_side
