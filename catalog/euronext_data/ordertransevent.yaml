table:
  name: ordertransevent
  dataset: "{dataset_prefix}euronext_data"
  fqn: '{project}.{dataset_prefix}euronext_data.ordertransevent'
  layer: data
  description: "Order transaction events recording the full lifecycle of order submissions, modifications, and acknowledgements from the exchange. Contains transaction type, order state, and exchange response details. Partitioned by trade_date."
  partition_field: trade_date
  columns:
    - name: kafka_partition
      type: INTEGER
      description: Kafka partition number from which this record was consumed. Used internally for data pipeline
        tracking and replay.
      category: identifier
      filterable: true
    - name: kafka_offset
      type: INTEGER
      description: Kafka offset of the record within its partition. Used for exactly-once processing guarantees and data
        pipeline replay.
      category: identifier
      filterable: true
    - name: message_trade_date
      type: DATE
      description: Trade date embedded within the original proto message.
      category: time
    - name: event_type_name
      type: STRING
      description: VT Event that triggered the swing (human-readable enum name).
      category: dimension
      filterable: true
    - name: event_type
      type: INTEGER
      description: VT Event that triggered the swing.
      category: dimension
      filterable: true
    - name: client_id
      type: INTEGER
      description: ""
      category: identifier
      filterable: true
    - name: instrument_hash
      type: STRING
      description: Unique SHA256 hash identifier for the instrument, deterministically computed from the instrument
        defining attributes. Used as the primary join key across all data and KPI tables.
      category: identifier
      filterable: true
    - name: algorithm
      type: STRING
      description: ""
      category: dimension
      filterable: true
    - name: inventory
      type: STRING
      description: ""
      category: dimension
      filterable: true
    - name: account
      type: STRING
      description: ""
      category: dimension
      filterable: true
