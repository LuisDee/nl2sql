table:
  name: feedarbitrage
  dataset: "{dataset_prefix}korea_data"
  fqn: '{project}.{dataset_prefix}korea_data.feedarbitrage'
  layer: data
  description: "Feed arbitrage detection data capturing discrepancies between multiple market data feeds. Used for monitoring feed quality and detecting arbitrage opportunities across feed sources. Partitioned by trade_date."
  partition_field: trade_date
  columns:
    - name: symbol
      type: STRING
      description: Mako symbol identifier for the traded instrument.
      category: dimension
      filterable: true
    - name: trade_date
      type: DATE
      description: Trading session date used as the partition column. Always filter on this field for efficient queries.
      category: time
      filterable: true
    - name: mako_ingress_timestamp
      type: TIMESTAMP
      description: Timestamp injected by the switch when the data packet arrives into Mako network.
      category: time
    - name: mako_ingress_timestamp_ns
      type: INTEGER
      description: Nanosecond-precision component of mako ingress timestamp. Timestamp injected by the switch when the
        data packet arrives into Mako network.
      category: time
    - name: sequence_number
      type: INTEGER
      description: Sequence number (numeric).
      category: identifier
      filterable: true
    - name: channel_id
      type: INTEGER
      description: Channel identifier for the data feed or connection.
      category: identifier
      filterable: true
    - name: connection_kind
      type: INTEGER
      description: Type of connection (TCP, UDP, multicast, etc.).
      category: measure
      typical_aggregation: AVG
    - name: connection_feed
      type: INTEGER
      description: Feed identifier for the market data connection.
      category: measure
      typical_aggregation: AVG
    - name: host
      type: STRING
      description: Hostname of the network endpoint.
      category: dimension
      filterable: true
    - name: port
      type: INTEGER
      description: Port number of the network endpoint.
      category: measure
      typical_aggregation: AVG
    - name: spark_event_type
      type: STRING
      description: Spark algorithm event type classification.
      category: dimension
      filterable: true
    - name: native_event_type
      type: STRING
      description: Exchange-native event type code.
      category: dimension
      filterable: true
    - name: order_identifier
      type: INTEGER
      description: Exchange or broker order identifier.
      category: measure
      typical_aggregation: AVG
    - name: broker_name
      type: STRING
      description: Human-readable name for the broker enum value.
      category: dimension
      filterable: true
    - name: instrument_hash
      type: STRING
      description: Unique SHA256 hash identifier for the instrument, deterministically computed from the instrument
        defining attributes. Used as the primary join key across all data and KPI tables.
      category: identifier
      filterable: true
    - name: mako_symbol
      type: STRING
      description: Mako-internal symbol identifier, enriched from the instruments reference table via instrument_hash
        join.
      category: dimension
      filterable: true
    - name: streamsource_stream_id
      type: INTEGER
      description: Stream source stream id identifier from the data streaming infrastructure.
      category: identifier
      filterable: true
    - name: streamsource_event_id
      type: INTEGER
      description: Stream source event id identifier from the data streaming infrastructure.
      category: identifier
      filterable: true
    - name: streamsource_message_id
      type: INTEGER
      description: Stream source message id identifier from the data streaming infrastructure.
      category: identifier
      filterable: true
    - name: datasource_pid
      type: INTEGER
      description: Data source pid identifier from the data pipeline infrastructure.
      category: measure
      typical_aggregation: AVG
    - name: datasource_hostname
      type: STRING
      description: Data source hostname identifier from the data pipeline infrastructure.
      category: dimension
      filterable: true
