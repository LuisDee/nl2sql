table:
  name: livestats
  dataset: "{data_dataset}"
  fqn: '{project}.{data_dataset}.livestats'
  layer: data
  description: "Live trading statistics with running tallies captured during the trading session. Contains real-time aggregated metrics such as fill counts, volumes, and PnL snapshots updated throughout the day. Partitioned by trade_date."
  partition_field: trade_date
  columns:
    - name: kafka_message_timestamp
      type: TIMESTAMP
      description: Kafka ingestion timestamp recording when this message was produced to the Kafka topic. Used
        internally for data pipeline monitoring and replay.
    - name: record_written_timestamp
      type: TIMESTAMP
      description: Timestamp when this record was written to the data warehouse by the data pipeline. Used for tracking
        data freshness and pipeline latency.
    - name: kafka_partition
      type: INTEGER
      description: Kafka partition number from which this record was consumed. Used internally for data pipeline
        tracking and replay.
    - name: kafka_offset
      type: INTEGER
      description: Kafka offset of the record within its partition. Used for exactly-once processing guarantees and data
        pipeline replay.
    - name: trade_date
      type: DATE
      description: Trading session date used as the partition column. Always filter on this field for efficient queries.
    - name: timestamp
      type: TIMESTAMP
      description: Timestamp of this event or record.
    - name: timestamp_ns
      type: INTEGER
      description: Nanosecond-precision component of timestamp. Combine with timestamp for full nanosecond-resolution
        timing.
    - name: component
      type: STRING
      description: System component name that generated this event.
    - name: message_type
      type: STRING
      description: Message type classification for the captured packet.
    - name: hostname
      type: STRING
      description: Hostname of the data source that produced this record.
    - name: pid
      type: INTEGER
      description: Process ID of the data source that produced this record.
    - name: exchange_code
      type: STRING
      description: Exchange code (text).
    - name: message_trade_date
      type: DATE
      description: Trade date embedded within the original proto message.
    - name: message_identifier
      type: STRING
      description: Message identifier (text).
    - name: message_identifier_name
      type: STRING
      description: Human-readable name for the message identifier enum value.
    - name: message_description
      type: STRING
      description: Message description (text).
    - name: message_description_name
      type: STRING
      description: Human-readable name for the message description enum value.
    - name: order_identifier
      type: INTEGER
      description: Exchange or broker order identifier.
    - name: label
      type: STRING
      description: Label or tag identifying the type of this record.
    - name: int_value
      type: INTEGER
      description: Value of int.
    - name: float_value
      type: FLOAT
      description: Value of float.
    - name: string_value
      type: STRING
      description: Value of string.
    - name: streamsource_stream_id
      type: INTEGER
      description: Stream source stream id identifier from the data streaming infrastructure.
    - name: streamsource_event_id
      type: INTEGER
      description: Stream source event id identifier from the data streaming infrastructure.
    - name: streamsource_message_id
      type: INTEGER
      description: Stream source message id identifier from the data streaming infrastructure.
    - name: datasource_pid
      type: INTEGER
      description: Data source pid identifier from the data pipeline infrastructure.
    - name: datasource_hostname
      type: STRING
      description: Data source hostname identifier from the data pipeline infrastructure.
