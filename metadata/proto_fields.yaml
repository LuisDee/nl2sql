# =============================================================================
# Proto message -> BigQuery table mapping
# =============================================================================
proto_to_bq:

  markettrade:
    message: MarketTrade
    file: data/MarketTrade.proto
    includes_vtcommon: true
    includes_instrument: true
    notes: "VtCommon embedded as 'props' field (number 1). Instrument data joined via instrumentHash."

  quotertrade:
    message: QuoterTrade
    file: data/QuoterTrade.proto
    includes_vtcommon: true
    includes_instrument: true
    notes: "VtCommon embedded as 'props' field (number 1). Instrument data joined via instrumentHash."

  brokertrade:
    message: BrokerTrade
    file: data/OffFloorData.proto
    includes_vtcommon: false
    includes_instrument: false
    notes: "From csa_offfloor Kafka topic. Has nested FillInfo and TradeLegFill. No VtCommon -- uses OraTheoreticals via FillInfo.theos. OffFloorKey being deprecated in favor of top-level fields."

  swingdata:
    message: SwingData
    file: data/SwingData.proto
    includes_vtcommon: true
    includes_instrument: true
    notes: "VtCommon embedded as 'props' field (number 1). OTO swing data from option-tick takeouts and under-move takeouts."

  oroswingdata:
    message: OroSwingData
    file: data/OroSwingData.proto
    includes_vtcommon: true
    includes_instrument: true
    notes: "VtCommon embedded as 'props' field (number 1). Also source for otoswing KPI table. Includes TriggerSource enum for FPGA vs software path."

  marketdata:
    message: MarketEvent
    file: data/OboMarketData.proto
    includes_vtcommon: false
    includes_instrument: true
    notes: "NOT MarketDataExtended. Raw order-book events from exchange. Instrument data via instrumentHash. Multiple event types (insert, delete, execution, trade summary, etc.)."

  marketdataext:
    message: MarketDataExtended
    file: data/MarketDataExtended.proto
    includes_vtcommon: false
    includes_instrument: true
    notes: "Extended market data with buyer/seller IDs, trade IDs, and aggressor timestamps. Instrument data via instrumentHash."

  marketdepth:
    message: MarketDepth
    file: data/MarketDepth.proto
    includes_vtcommon: false
    includes_instrument: true
    notes: "Order book depth snapshots with repeated MarketLevel for bids/asks plus implied levels. Instrument data via instrumentHash."

  theodata:
    message: TheoData
    file: data/theoData.proto
    includes_vtcommon: false
    includes_instrument: true
    notes: "Theoretical values (greeks, vol, under) from theoServer. Has PmModelGreeks and repeated CustomGreek. Instrument data via instrumentHash."

  tradedata:
    message: PositionEvent
    file: data/PosData.proto
    includes_vtcommon: false
    includes_instrument: false
    notes: "clicktrade KPI = filtered subset (algorithm + position_type + inst_type filters). Combines position and trade transaction fields. Uses TransactionProperty/Tag/TagExchange/TagUser bitmask fields."
