    synonyms:
    - forward price
    - fwd
    - forward at fill
  - name: short_rate
    type: FLOAT
    description: Short-term interest rate used in option pricing at the time of the quoter fill. The
      risk-free rate assumption for discounting and forward calculation. Expressed as a decimal (e.g.,
      0.05 for 5%). Affects forward price and option valuation, especially for longer-dated options.
    synonyms:
    - rate
    - risk-free rate
    - interest rate
  - name: stock_roll
    type: FLOAT
    description: Stock roll value at the time of the quoter fill. Captures the stock-specific component of
      the roll adjustment, separate from the general calendar roll. Used in roll slippage decomposition.
    synonyms:
    - stock roll at fill
    formula: 'forward - under'
  - name: reference_roll
    type: FLOAT
    description: Reference roll value at the time of the quoter fill. The baseline roll assumption used by
      the pricing engine. Used alongside roll for understanding roll adjustments in slippage calculations.
    synonyms:
    - ref roll at fill
    formula: 'CASE WHEN parent_is_combo = TRUE THEN ((forward - under) + roll) ELSE ((forward - under) + ref_roll) END'
  - name: is_expiry_trade
    type: BOOLEAN
    description: Whether the quoter fill occurred on the option's expiry day. Expiry-day fills have unique
      characteristics including very high gamma, rapid time decay, and potentially different exchange rules.
      Common to filter is_expiry_trade=true separately for expiry-day-specific quoter analysis.
    synonyms:
    - expiry trade
    - expiry day fill
    business_rules: Expiry-day fills have extreme gamma and theta. Analyze separately.
