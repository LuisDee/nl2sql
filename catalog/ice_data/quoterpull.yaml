table:
  name: quoterpull
  dataset: "{dataset_prefix}ice_data"
  fqn: '{project}.{dataset_prefix}ice_data.quoterpull'
  layer: data
  description: "Quoter pull-back events recording when the auto-quoter temporarily withdraws quotes from the market, typically in response to adverse price movements or risk limits. Partitioned by trade_date."
  partition_field: trade_date
  columns:
    - name: trade_date
      type: DATE
      description: Trading session date used as the partition column. Always filter on this field for efficient queries.
      category: time
      filterable: true
    - name: kafka_message_timestamp
      type: TIMESTAMP
      description: Kafka ingestion timestamp recording when this message was produced to the Kafka topic. Used
        internally for data pipeline monitoring and replay.
      category: time
    - name: record_written_timestamp
      type: TIMESTAMP
      description: Timestamp when this record was written to the data warehouse by the data pipeline. Used for tracking
        data freshness and pipeline latency.
      category: time
    - name: kafka_partition
      type: INTEGER
      description: Kafka partition number from which this record was consumed. Used internally for data pipeline
        tracking and replay.
      category: identifier
      filterable: true
    - name: kafka_offset
      type: INTEGER
      description: Kafka offset of the record within its partition. Used for exactly-once processing guarantees and data
        pipeline replay.
      category: identifier
      filterable: true
    - name: symbol
      type: STRING
      description: Mako symbol identifier for the traded instrument.
      category: dimension
      filterable: true
    - name: portfolio
      type: STRING
      description: Name of the Mako portfolio to which the algo belongs.
      category: dimension
      filterable: true
    - name: algo
      type: STRING
      description: Name of the originating trading algorithm or strategy.
      category: dimension
      filterable: true
    - name: trader
      type: STRING
      description: Trader name or identifier responsible for this action.
      category: dimension
      filterable: true
    - name: pcap_id
      type: STRING
      description: PCAP correlation identifier linking to raw network captures.
      category: identifier
      filterable: true
    - name: mako_order_id
      type: INTEGER
      description: The Mako front-office id (OrderId in bookServer).
      category: identifier
      filterable: true
    - name: bucket
      type: STRING
      description: Bucket or group identifier for the quoter event.
      category: dimension
      filterable: true
    - name: pull_restriction
      type: INTEGER
      description: Pull restriction level indicating the severity of quote withdrawal.
      category: measure
      typical_aggregation: AVG
    - name: exchange_timestamp
      type: TIMESTAMP
      description: Exchange-provided nano-second timestamp of the event.
      category: time
    - name: exchange_timestamp_ns
      type: INTEGER
      description: Nanosecond-precision component of exchange timestamp. Exchange-provided nano-second timestamp of the
        event.
      category: time
    - name: latency_stats_bkio
      type: INTEGER
      description: Latency statistics for the bkio processing stage (nanoseconds).
      category: measure
      typical_aggregation: AVG
    - name: latency_stats_qmio
      type: INTEGER
      description: Latency statistics for the qmio processing stage (nanoseconds).
      category: measure
      typical_aggregation: AVG
    - name: latency_stats_itio
      type: INTEGER
      description: Latency statistics for the itio processing stage (nanoseconds).
      category: measure
      typical_aggregation: AVG
    - name: message_trade_date
      type: DATE
      description: Trade date embedded within the original proto message.
      category: time
    - name: datasource_pid
      type: INTEGER
      description: Data source pid identifier from the data pipeline infrastructure.
      category: measure
      typical_aggregation: AVG
    - name: datasource_hostname
      type: STRING
      description: Data source hostname identifier from the data pipeline infrastructure.
      category: dimension
      filterable: true
    - name: streamsource_stream_id
      type: INTEGER
      description: Stream source stream id identifier from the data streaming infrastructure.
      category: identifier
      filterable: true
    - name: streamsource_event_id
      type: INTEGER
      description: Stream source event id identifier from the data streaming infrastructure.
      category: identifier
      filterable: true
    - name: streamsource_message_id
      type: INTEGER
      description: Stream source message id identifier from the data streaming infrastructure.
      category: identifier
      filterable: true
