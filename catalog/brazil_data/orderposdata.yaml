table:
  name: orderposdata
  dataset: "{dataset_prefix}brazil_data"
  fqn: '{project}.{dataset_prefix}brazil_data.orderposdata'
  layer: data
  description: "Order position data combining order execution details with resulting position changes. Links order fill events to position snapshots for order-level position tracking. Partitioned by trade_date."
  partition_field: trade_date
  columns:
    - name: trade_date
      type: DATE
      description: ""
      category: time
      filterable: true
    - name: order_id
      type: INTEGER
      description: ""
      category: identifier
      filterable: true
    - name: prev_order_id
      type: INTEGER
      description: ""
      category: identifier
      filterable: true
    - name: order_book_side
      type: INTEGER
      description: ""
      category: dimension
      filterable: true
    - name: level
      type: INTEGER
      description: ""
      category: measure
      typical_aggregation: AVG
    - name: position_this_level
      type: INTEGER
      description: ""
      category: measure
      typical_aggregation: AVG
    - name: quantity_this_level_ahead
      type: INTEGER
      description: ""
      category: measure
      typical_aggregation: AVG
    - name: quantity_this_level_behind
      type: INTEGER
      description: ""
      category: measure
      typical_aggregation: AVG
    - name: quantity_ahead_all
      type: INTEGER
      description: ""
      category: measure
      typical_aggregation: AVG
    - name: last_order_modification_timestamp
      type: INTEGER
      description: ""
      category: time
    - name: reason
      type: INTEGER
      description: ""
      category: measure
      typical_aggregation: AVG
    - name: reason_name
      type: STRING
      description: ""
      category: dimension
      filterable: true
    - name: exchange_timestamp
      type: TIMESTAMP
      description: ""
      category: time
    - name: hw_nic_rx_timestamp
      type: TIMESTAMP
      description: ""
      category: time
    - name: mako_ingress_timestamp
      type: TIMESTAMP
      description: ""
      category: time
    - name: software_timestamp
      type: TIMESTAMP
      description: ""
      category: time
    - name: exchange_timestamp_ns
      type: INTEGER
      description: ""
      category: time
    - name: hw_nic_rx_timestamp_ns
      type: INTEGER
      description: ""
      category: time
    - name: mako_ingress_timestamp_ns
      type: INTEGER
      description: ""
      category: time
    - name: software_timestamp_ns
      type: INTEGER
      description: ""
      category: time
    - name: instrument_hash
