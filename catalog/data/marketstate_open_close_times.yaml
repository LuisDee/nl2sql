table:
  name: marketstate_open_close_times
  dataset: "{data_dataset}"
  fqn: '{project}.{data_dataset}.marketstate_open_close_times'
  layer: data
  description: "Market session open and close time records derived from market state transitions. Provides the definitive open/close timestamps for each instrument or market segment on a given trading day. Partitioned by trade_date."
  partition_field: trade_date
  columns:
    - name: trade_date
      type: DATE
      description: Trading session date used as the partition column. Always filter on this field for efficient queries.
    - name: symbol
      type: STRING
      description: Mako symbol identifier for the traded instrument.
    - name: instrument_type
      type: STRING
      description: Type classification of the instrument for market state purposes.
    - name: open_timestamp
      type: TIMESTAMP
      description: Timestamp recording when the open occurred.
    - name: close_timestamp
      type: TIMESTAMP
      description: Timestamp recording when the close occurred.
