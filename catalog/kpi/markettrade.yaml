      interest rates, and cost of carry to the option's expiry. Also called forward price or fwd.
    synonyms:
    - forward price
    - fwd
  - name: short_rate
    type: FLOAT
    description: >-
      Short-term interest rate used in the pricing model at the time of trade. Also called rate or
      risk-free rate. Input to the Black-Scholes / pricing model.
    synonyms:
    - rate
    - risk-free rate
    - interest rate
  - name: stock_roll
    type: FLOAT
    description: >-
      Stock roll value at the time of trade, representing the stock lending/borrowing cost component. Used
      in roll_slippage calculations for equity options.
    synonyms: []
  - name: reference_roll
    type: FLOAT
    description: >-
      Reference roll at the time of trade, similar to ref_roll. Baseline for computing roll changes at
      each interval.
    synonyms: []
  - name: is_expiry_trade
    type: BOOLEAN
    description: >-
      Boolean flag indicating whether this trade occurred on the option's expiry day. Expiry-day trades
      have unique risk characteristics (high gamma, pin risk). Traders may want to separate expiry-day
      performance from regular trading. Also relevant for 'show me expiry trades' or 'exclude expiry day'.
    synonyms:
    - expiry trade
