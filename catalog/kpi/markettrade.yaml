    description: >-
      Mid-price of the underlying's base value (book value), calculated as the average of the raw bid and
      ask base values. Formula: (raw_bv_bid + raw_bv_ask) / 2. Also called mid or midpoint. Used in delta
      calculation: delta = ref_delta + (mid_base_val - ref_base_price) * ref_gamma. Represents the
      underlying mid-market price used in the KPI engine, not the traded option's mid.
    synonyms:
    - mid
    - midpoint
    - mid base
    - underlying mid
    formula: (raw_bv_bid + raw_bv_ask) / 2
    source: KPI pipeline — derived from MarketTrade.proto raw_bv_bid/ask
