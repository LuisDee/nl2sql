    type: TIMESTAMP
    description: Timestamp of the OTO swing event at microsecond precision. Records when the swing opportunity was detected
      and the order routing decision was made. Use event_timestamp_ns for nanosecond precision. Useful for time-of-day analysis
      and latency measurement.
    synonyms:
    - event time
    - timestamp
    - trade time
    source: 'SwingData.proto :: VtCommon.props'
    category: time
  - name: delta_adjusted_base_price
    type: FLOAT
    description: Delta-adjusted base (underlying) price used in KPI calculations. This is the reference underlying price adjusted
      for the option's delta sensitivity, serving as the anchor point for slippage decomposition. Changes in this value drive
      delta_slippage components.
    synonyms:
    - delta adjusted_base_price
    - adjusted base
    - delta adj base
    source: kpi_otoswing_calculations.sql
    category: measure
    typical_aggregation: AVG
  - name: exchange
    type: STRING
    description: Exchange or venue where this OTO swing trade was executed. Identifies the matching engine that filled the
      order. Used for venue analysis and to understand execution quality by exchange.
    synonyms:
    - venue
    - market
    - trading venue
    - execution venue
    category: dimension
    filterable: true
    example_values:
    - 'NORD'
    comprehensive: true
  - name: swing_mid_base_val
    type: FLOAT
    description: Mid-point base (underlying) value used in the swing theoretical value calculation. Represents the estimated
      fair underlying price at the midpoint of the sweep, accounting for the layered book. Used as input to the swing_mid_tv
      second-order Taylor expansion.
    synonyms:
    - swing mid underlying
    - mid base value
    source: kpi_otoswing_calculations.sql
    formula: '(raw_bv_bid + raw_bv_ask) / 2'
    category: measure
    typical_aggregation: AVG
    related_columns:
    - raw_bv_ask
    - raw_bv_bid
  - name: raw_delta_mid_bv
    type: FLOAT
    description: Raw (unadjusted) delta of the mid base value at the time of the OTO swing trade. Used internally in the pricing
      pipeline before adjustments are applied.
    synonyms:
    - raw mid delta
    formula: 'raw_delta_mid_bv + (((raw_bv_bid + raw_bv_ask) / 2) - (under - roll)) * raw_gamma'
    category: measure
    typical_aggregation: AVG
    related_columns:
    - raw_bv_ask
    - raw_bv_bid
    - raw_gamma
    - roll
    - under
    source: KPI intermediate (otoswing.raw_delta_mid_bv)
  - name: base_adjustment
    type: FLOAT
    description: Adjustment applied to the base (underlying) price for this OTO swing trade. Captures any systematic corrections
      or offsets applied to the raw underlying price before KPI calculations.
    synonyms:
    - base adj
    - underlying adjustment
    source: kpi_otoswing_calculations.sql
    formula: 'layered_base_adjustment + odr_adjustment'
    category: measure
    typical_aggregation: AVG
    related_columns:
    - layered_base_adjustment
    - odr_adjustment
  - name: buy_sell_multiplier
    type: INTEGER
    description: 'Integer multiplier indicating trade direction: +1 for buy, -1 for sell. Used in all PnL and edge calculations
      to correctly sign the result based on direction. Essential for directional P&L attribution.'
    synonyms:
    - direction multiplier
    - side multiplier
    - bs multiplier
    business_rules: +1 = buy, -1 = sell. Multiply by edge to get directional PnL.
    formula: "CASE WHEN routed_buy_sell IN ('BUYSELL_BUY', '66') THEN 1 ELSE -1 END"
    category: measure
    typical_aggregation: AVG
    related_columns:
    - routed_buy_sell
    source: KPI computation (otoswing.buy_sell_multiplier)
  - name: tv
    type: FLOAT
    description: Theoretical value (fair value) of the option at the time of the OTO swing trade, as computed by the pricing
      engine. Expressed in the instrument's native price units. This is the system's best estimate of the option's true worth.
      Traders call this theo, fair value, or machine price. Central to all edge and PnL calculations.
    synonyms:
    - theo
    - theoretical value
    - fair value
    - machine price
    - TV
    business_rules: Primary fair-value reference for all instant_edge calculations. Check is_ref_theo_invalid for data quality.
    source: kpi_otoswing_normalized.sql
    formula: 'CASE WHEN parent_is_combo = TRUE AND is_parent = TRUE THEN oto_tv WHEN parent_is_combo = TRUE AND is_parent = FALSE THEN tv_theo ELSE oto_tv END'
    category: measure
    typical_aggregation: AVG
    related_columns:
    - is_parent
    - parent_is_combo
  - name: swing_mid_tv
    type: FLOAT
    description: Theoretical value computed using the swing mid base value instead of the standard delta-adjusted base price.
      This KPI-added field uses a second-order Taylor expansion to estimate fair value at the swing midpoint, accounting for
      both delta and gamma effects. Used as an alternative fair-value anchor for fired_at mid_tv PnL calculations.
    synonyms:
    - swing mid theo
    - mid tv swing
    formula: tv + delta * (swing_mid_base_val - delta_adjusted_base_price) + 0.5 * ref_gamma * POW((swing_mid_base_val - delta_adjusted_base_price),
      2)
    business_rules: Uses second-order Taylor expansion. Only meaningful when gamma is material (near-ATM, short-dated options).
    source: kpi_otoswing_calculations.sql (KPI-Added)
    category: measure
    typical_aggregation: AVG
    related_columns:
    - delta
    - delta_adjusted_base_price
    - ref_gamma
    - swing_mid_base_val
    - tv
  - name: routed_buy_sell_normalized
    type: STRING
    description: Normalized buy/sell direction of the routed OTO swing order, cleaned from the raw proto enum into a standardized
      string. Use this field instead of routed_buy_sell for filtering and grouping by trade direction.
    synonyms:
    - normalized direction
    - clean side
    business_rules: Derived from routed_buy_sell. Prefer this over the raw field for queries.
    source: kpi_otoswing_normalized.sql
    category: dimension
    filterable: true
    example_values:
    - 'SELL'
    - 'BUY'
    comprehensive: true
  - name: instant_edge
    type: FLOAT
    description: Instantaneous edge at the time of the OTO swing trade in ticks per unit, measuring theoretical profit before
      any forward-looking slippage. Computed as the directional difference between TV (adjusted for NHR) and the average trade
      price. This is the primary edge metric. Positive = profitable. Also known as edge, trading edge, or edge_bps.
    synonyms:
    - edge
    - trading edge
    - instant profit per unit
    formula: "CASE WHEN routed_buy_sell IN ('BUYSELL_BUY', '66') THEN (CASE WHEN trade_volume > 0 THEN ((tv - nhr_adjustment_bid) - avg_trade_price) ELSE 0 END) ELSE (CASE WHEN trade_volume > 0 THEN (avg_trade_price - (tv - nhr_adjustment_bid)) ELSE 0 END) END"
    business_rules: Based on avg_trade_price. Compare with instant_edge_fired_at for routed price version.
    source: kpi_otoswing_calculations.sql (KPI-Added)
    category: measure
    typical_aggregation: SUM
    related_columns:
    - avg_trade_price
    - nhr_adjustment_bid
    - routed_buy_sell
    - trade_volume
    - tv
  - name: instant_edge_fired_at
    type: FLOAT
    description: Instantaneous edge measured at the routed (fired) price rather than the average fill price, in ticks per
      unit. Compares the theoretical value (adjusted for NHR) against routed_price to measure how much edge was expected at
      the moment the order was sent. Traders call this fire edge. Positive means the order was sent at a favorable price relative
      to theo.
    synonyms:
    - fire edge
    - fired edge
    - edge at fire
    - routed edge
    formula: "CASE WHEN routed_buy_sell IN ('BUYSELL_BUY', '66') THEN ((tv - nhr_adjustment_bid) - routed_price) ELSE (routed_price - (tv - nhr_adjustment_bid)) END"
    business_rules: 'Direction-aware: for buys, edge = theo - price; for sells, edge = price - theo. Uses NHR-adjusted TV.'
    source: kpi_otoswing_calculations.sql (KPI-Added)
    category: measure
    typical_aggregation: SUM
    related_columns:
    - nhr_adjustment_bid
    - routed_buy_sell
    - routed_price
    - tv
  - name: instant_pnl
    type: FLOAT
    description: Instantaneous profit and loss at the time of the OTO swing trade, in currency units. Computed as instant_edge
      multiplied by trade_volume and contract_size. Represents the theoretical profit at trade time before any forward-looking
      price movement. Also known as PnL, profit, or instant profit.
    synonyms:
    - PnL
    - profit
    - instant profit
    - trade pnl
    formula: "CASE WHEN routed_buy_sell IN ('BUYSELL_BUY', '66') THEN ((tv - nhr_adjustment_bid) - avg_trade_price) * trade_volume * contract_size ELSE (avg_trade_price - (tv - nhr_adjustment_bid)) * trade_volume * contract_size END"
    business_rules: Based on trade_volume (filled). Compare with instant_pnl_fired_at for routed size version.
    source: kpi_otoswing_calculations.sql (KPI-Added)
    category: measure
    typical_aggregation: SUM
    related_columns:
    - avg_trade_price
    - contract_size
    - nhr_adjustment_bid
    - routed_buy_sell
    - trade_volume
  - name: instant_pnl_fired_at
    type: FLOAT
    description: Instantaneous PnL at the routed (fired) price, computed as instant_edge_fired_at multiplied by routed_size
      and contract_size. Represents the expected profit at the moment the order was sent, in currency units. Traders call
      this fire PnL. Differs from instant_pnl which uses avg_trade_price and trade_volume.
    synonyms:
    - fire pnl
    - fired pnl
    - pnl at fire
    - routed pnl
    formula: "CASE WHEN routed_buy_sell IN ('BUYSELL_BUY', '66') THEN ((tv - nhr_adjustment_bid) - routed_price) * routed_size_capped * contract_size ELSE (routed_price - (tv - nhr_adjustment_bid)) * routed_size_capped * contract_size END"
    business_rules: Based on routed_size, not trade_volume. Compare with instant_pnl to measure execution slippage vs decision.
    source: kpi_otoswing_calculations.sql (KPI-Added)
    category: measure
    typical_aggregation: SUM
    related_columns:
    - contract_size
    - nhr_adjustment_bid
    - routed_buy_sell
    - routed_price
    - routed_size_capped
  - name: instant_pnl_w_fees
    type: FLOAT
    description: Instantaneous PnL including exchange and clearing fees deducted. The net profitability of the trade at execution
      time. Computed as instant_pnl minus fees. This is the most realistic instant profitability metric. Also called PnL with
      fees or net PnL.
    synonyms:
    - PnL with fees
    - net PnL
    - profit after fees
    - net instant pnl
    formula: "CASE WHEN routed_buy_sell IN ('BUYSELL_BUY', '66') THEN (((tv - nhr_adjustment_bid) - avg_trade_price) - fees) * trade_volume * contract_size ELSE ((avg_trade_price - (tv - nhr_adjustment_bid)) - fees) * trade_volume * contract_size END"
    source: kpi_otoswing_calculations.sql (KPI-Added)
    category: measure
    typical_aggregation: SUM
    related_columns:
    - avg_trade_price
    - contract_size
    - fees
    - nhr_adjustment_bid
    - routed_buy_sell
  - name: instant_pnl_fired_at_w_fees
    type: FLOAT
    description: Instantaneous PnL at the fired (routed) price including exchange and clearing fees, using routed_size as
      the quantity multiplier. The net version of instant_pnl_fired_at after all fee deductions. Gives the true net profitability
      at the decision point.
    synonyms:
    - fire net pnl
    - fired pnl with fees
    - net fire pnl
    source: kpi_otoswing_calculations.sql (KPI-Added)
    formula: "CASE WHEN routed_buy_sell IN ('BUYSELL_BUY', '66') THEN (((tv - nhr_adjustment_bid) - routed_price) - fees) * routed_size_capped * contract_size ELSE ((routed_price - (tv - nhr_adjustment_bid)) - fees) * routed_size_capped * contract_size END"
    category: measure
    typical_aggregation: SUM
    related_columns:
    - contract_size
    - fees
    - nhr_adjustment_bid
    - routed_buy_sell
    - routed_price
  - name: instant_edge_mid_tv
    type: FLOAT
    description: Instantaneous edge computed using swing_mid_tv as the fair value anchor instead of the standard TV. Measures
      how much edge was captured relative to the swing midpoint theoretical value. Provides an alternative edge metric that
      accounts for gamma effects.
    synonyms:
    - mid tv edge
    formula: "CASE WHEN routed_buy_sell IN ('BUYSELL_BUY', '66') THEN (CASE WHEN trade_volume > 0 THEN ((swing_mid_tv - nhr_adjustment_bid) - avg_trade_price) ELSE 0 END) ELSE (CASE WHEN trade_volume > 0 THEN (avg_trade_price - (swing_mid_tv - nhr_adjustment_bid)) ELSE 0 END) END"
    source: kpi_otoswing_calculations.sql (KPI-Added)
    category: measure
    typical_aggregation: SUM
    related_columns:
    - avg_trade_price
    - nhr_adjustment_bid
    - routed_buy_sell
    - swing_mid_tv
    - trade_volume
  - name: instant_edge_fired_at_mid_tv
    type: FLOAT
    description: Instantaneous edge at the fired (routed) price using swing_mid_tv as the fair value anchor. Combines the
      fired_at pricing with the mid-TV valuation for a gamma-aware measure of edge at the decision point.
    synonyms:
    - fire edge mid tv
    source: kpi_otoswing_calculations.sql (KPI-Added)
    formula: "CASE WHEN routed_buy_sell IN ('BUYSELL_BUY', '66') THEN ((swing_mid_tv - nhr_adjustment_bid) - routed_price) ELSE (routed_price - (swing_mid_tv - nhr_adjustment_bid)) END"
    category: measure
    typical_aggregation: SUM
    related_columns:
    - nhr_adjustment_bid
    - routed_buy_sell
    - routed_price
    - swing_mid_tv
  - name: instant_pnl_mid_tv
    type: FLOAT
    description: Instantaneous PnL computed using swing_mid_tv as the fair value, multiplied by trade_volume and contract_size.
      Gives a gamma-adjusted PnL figure for the filled trade.
    synonyms:
    - mid tv pnl
    source: kpi_otoswing_calculations.sql (KPI-Added)
    formula: "CASE WHEN routed_buy_sell IN ('BUYSELL_BUY', '66') THEN ((swing_mid_tv - nhr_adjustment_bid) - avg_trade_price) * trade_volume * contract_size ELSE (avg_trade_price - (swing_mid_tv - nhr_adjustment_bid)) * trade_volume * contract_size END"
    category: measure
    typical_aggregation: SUM
    related_columns:
    - avg_trade_price
    - contract_size
    - nhr_adjustment_bid
    - routed_buy_sell
    - swing_mid_tv
  - name: instant_pnl_fired_at_mid_tv
    type: FLOAT
    description: Instantaneous PnL at the fired price using swing_mid_tv, multiplied by routed_size and contract_size. Combines
      the fired_at sizing with gamma-adjusted valuation.
    synonyms:
    - fire pnl mid tv
    source: kpi_otoswing_calculations.sql (KPI-Added)
    formula: "CASE WHEN routed_buy_sell IN ('BUYSELL_BUY', '66') THEN ((swing_mid_tv - nhr_adjustment_bid) - routed_price) * routed_size_capped * contract_size ELSE (routed_price - (swing_mid_tv - nhr_adjustment_bid)) * routed_size_capped * contract_size END"
    category: measure
    typical_aggregation: SUM
    related_columns:
    - contract_size
    - nhr_adjustment_bid
    - routed_buy_sell
    - routed_price
    - routed_size_capped
  - name: instant_pnl_w_fees_mid_tv
    type: FLOAT
    description: Instantaneous PnL using swing_mid_tv including exchange and clearing fees. The net version of instant_pnl_mid_tv
      after fee deductions.
    synonyms:
    - mid tv net pnl
    source: kpi_otoswing_calculations.sql (KPI-Added)
    formula: "CASE WHEN routed_buy_sell IN ('BUYSELL_BUY', '66') THEN (((swing_mid_tv - nhr_adjustment_bid) - avg_trade_price) - fees) * trade_volume * contract_size ELSE ((avg_trade_price - (swing_mid_tv - nhr_adjustment_bid)) - fees) * trade_volume * contract_size END"
    category: measure
    typical_aggregation: SUM
    related_columns:
    - avg_trade_price
    - contract_size
    - fees
    - nhr_adjustment_bid
    - routed_buy_sell
  - name: instant_pnl_fired_at_w_fees_mid_tv
    type: FLOAT
    description: Instantaneous PnL at fired price using swing_mid_tv including fees. The net fired_at version of PnL after
      fee deductions with gamma-adjusted valuation.
    synonyms:
    - fire net pnl mid tv
    source: kpi_otoswing_calculations.sql (KPI-Added)
    formula: "CASE WHEN routed_buy_sell IN ('BUYSELL_BUY', '66') THEN (((swing_mid_tv - nhr_adjustment_bid) - routed_price) - fees) * routed_size_capped * contract_size ELSE ((routed_price - (swing_mid_tv - nhr_adjustment_bid)) - fees) * routed_size_capped * contract_size END"
    category: measure
    typical_aggregation: SUM
    related_columns:
    - contract_size
    - fees
    - nhr_adjustment_bid
    - routed_buy_sell
    - routed_price
  - name: mark_to_mid_pnl_per_unit
    type: FLOAT
    description: Mark-to-mid PnL per unit, measuring the difference between the fill price and the mid-market theoretical
      value on a per-contract basis. Indicates execution quality relative to the mid-market fair value.
    synonyms:
    - m2m per unit
    - mark to mid per lot
    source: kpi_otoswing_calculations.sql (KPI-Added)
    formula: '(tv - swing_mid_tv) * COALESCE(ABS(leg_ratio), 1) * contract_size * buy_sell_multiplier * -1'
