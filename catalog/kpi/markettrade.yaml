  - name: trade_aggressor_side
    type: STRING
    description: >-
      Indicates which side was the aggressor (taker) in this trade — the party that crossed the spread.
      Values are BUY (we lifted the offer), SELL (we hit the bid), UNKNOWN, or NULL_BUYSELL. Critical for
      edge calculation sign convention and all slippage metrics via buy_sell_multiplier. Also called
      aggressor or taker side. Traders ask 'how much did we buy vs sell' or 'edge on our buys vs sells'.
