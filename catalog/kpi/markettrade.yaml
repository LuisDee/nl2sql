    - NULL_BUYSELL
    business_rules: >-
      Proto enum values: BUY=66, SELL=83, UNKNOWN=0, NULL_BUYSELL=88. When UNKNOWN or NULL_BUYSELL,
      buy_sell_multiplier is 0 and all slippage values are zeroed.
