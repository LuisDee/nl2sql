table:
  name: marketstate_open_close_times
  dataset: "{dataset_prefix}ice_data"
  fqn: '{project}.{dataset_prefix}ice_data.marketstate_open_close_times'
  layer: data
  description: "Market session open and close time records derived from market state transitions. Provides the definitive open/close timestamps for each instrument or market segment on a given trading day. Partitioned by trade_date."
  partition_field: trade_date
  columns:
    - name: trade_date
      type: DATE
      description: ""
      category: time
      filterable: true
    - name: symbol
      type: STRING
      description: ""
      category: dimension
      filterable: true
    - name: instrument_type
      type: STRING
      description: ""
      category: dimension
      filterable: true
    - name: open_timestamp
      type: TIMESTAMP
      description: ""
      category: time
    - name: close_timestamp
      type: TIMESTAMP
      description: ""
      category: time
