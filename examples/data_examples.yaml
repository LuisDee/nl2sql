examples:
  # --- theodata ---
  - question: "What is the implied vol for a specific symbol?"
    sql: |
      SELECT
        strike,
        ROUND(vol, 4) AS implied_vol,
        ROUND(tv, 4) AS theo_price,
        ROUND(delta, 4) AS delta
      FROM `{project}.nl2sql_omx_data.theodata`
      WHERE trade_date = '2026-02-17'
        AND symbol = 'EMBRACB'
      ORDER BY strike
      LIMIT 50
    tables_used: [theodata]
    dataset: nl2sql_omx_data
    complexity: simple
    routing_signal: "implied vol / IV -> data.theodata"
    validated: false
    validated_by: ""

  - question: "What are the greeks for a given symbol?"
    sql: |
      SELECT
        strike,
        ROUND(delta, 4) AS delta,
        ROUND(gamma, 6) AS gamma,
        ROUND(vega, 4) AS vega,
        ROUND(theta, 4) AS theta,
        ROUND(vol, 4) AS vol,
        ROUND(tv, 4) AS theo
      FROM `{project}.nl2sql_omx_data.theodata`
      WHERE trade_date = '2026-02-17'
        AND symbol = 'EMBRACB'
      ORDER BY strike
      LIMIT 50
    tables_used: [theodata]
    dataset: nl2sql_omx_data
    complexity: simple
    routing_signal: "greeks / delta / vega -> data.theodata"
    validated: false
    validated_by: ""

  - question: "Show me the vol surface -- vol by strike"
    sql: |
      SELECT
        strike,
        ROUND(vol, 4) AS implied_vol,
        ROUND(delta, 4) AS delta,
        ROUND(tv, 4) AS theo
      FROM `{project}.nl2sql_omx_data.theodata`
      WHERE trade_date = '2026-02-17'
        AND symbol = 'EMBRACB'
      ORDER BY strike
      LIMIT 100
    tables_used: [theodata]
    dataset: nl2sql_omx_data
    complexity: medium
    routing_signal: "vol surface -> data.theodata"
    validated: false
    validated_by: ""

  - question: "What are the ATM options greeks?"
    sql: |
      SELECT
        symbol, strike,
        ROUND(delta, 4) AS delta,
        ROUND(vol, 4) AS vol,
        ROUND(tv, 4) AS theo,
        ROUND(vega, 4) AS vega,
        ROUND(gamma, 6) AS gamma
      FROM `{project}.nl2sql_omx_data.theodata`
      WHERE trade_date = '2026-02-17'
        AND ABS(delta) BETWEEN 0.40 AND 0.60
      ORDER BY symbol, strike
      LIMIT 50
    tables_used: [theodata]
    dataset: nl2sql_omx_data
    complexity: medium
    routing_signal: "ATM / delta range -> data.theodata"
    validated: false
    validated_by: ""

  - question: "What is the theoretical fair value for deep ITM options?"
    sql: |
      SELECT
        symbol, strike,
        ROUND(tv, 4) AS theo_value,
        ROUND(delta, 4) AS delta,
        ROUND(vol, 4) AS vol
      FROM `{project}.nl2sql_omx_data.theodata`
      WHERE trade_date = '2026-02-17'
        AND ABS(delta) > 0.9
      ORDER BY symbol, strike
      LIMIT 50
    tables_used: [theodata]
    dataset: nl2sql_omx_data
    complexity: medium
    routing_signal: "fair value / theo / ITM -> data.theodata"
    validated: false
    validated_by: ""

  - question: "Show me all symbols available in theodata"
    sql: |
      SELECT DISTINCT symbol, COUNT(*) AS row_count
      FROM `{project}.nl2sql_omx_data.theodata`
      WHERE trade_date = '2026-02-17'
      GROUP BY symbol
      ORDER BY row_count DESC
    tables_used: [theodata]
    dataset: nl2sql_omx_data
    complexity: simple
    routing_signal: "what symbols in theodata -> data.theodata"
    validated: false
    validated_by: ""

