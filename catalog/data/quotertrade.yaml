table:
  name: quotertrade
  dataset: nl2sql_omx_data
  fqn: '{project}.nl2sql_omx_data.quotertrade'
  layer: data
  description: Raw quoter trade details with quote management fields like residual_size, total_level_size, tv_bid/tv_ask.
    Contains the full lifecycle of quoter fills including last_update values. Partitioned by trade_date.
  partition_field: trade_date
  cluster_fields:
  - symbol
  - portfolio
  - term
  row_count_approx: 0
