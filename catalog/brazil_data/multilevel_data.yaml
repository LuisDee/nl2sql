table:
  name: multilevel_data
  dataset: "{dataset_prefix}brazil_data"
  fqn: '{project}.{dataset_prefix}brazil_data.multilevel_data'
  layer: data
  description: "Multi-level pricing data containing bid/ask prices and volumes across multiple order book levels. Provides a detailed view of market microstructure at various price levels. Partitioned by trade_date."
  partition_field: trade_date
  columns:
    - name: trade_date
      type: DATE
      description: Trading session date used as the partition column. Always filter on this field for efficient queries.
      category: time
      filterable: true
    - name: instrument_hash
      type: STRING
      description: Unique SHA256 hash identifier for the instrument, deterministically computed from the instrument
        defining attributes. Used as the primary join key across all data and KPI tables.
      category: identifier
      filterable: true
    - name: symbol
      type: STRING
      description: Mako symbol identifier for the traded instrument.
      category: dimension
      filterable: true
    - name: algo
      type: STRING
      description: Name of the originating trading algorithm or strategy.
      category: dimension
      filterable: true
    - name: portfolio
      type: STRING
      description: Name of the Mako portfolio to which the algo belongs.
      category: dimension
      filterable: true
    - name: event_type
      type: INTEGER
      description: VT Event that triggered the swing.
      category: dimension
      filterable: true
    - name: market_event_type
      type: INTEGER
      description: ""
      category: dimension
      filterable: true
    - name: side
      type: INTEGER
      description: ""
      category: measure
      typical_aggregation: AVG
    - name: order_id
      type: INTEGER
      description: ""
      category: identifier
      filterable: true
    - name: price
      type: FLOAT
      description: ""
      category: measure
      typical_aggregation: AVG
    - name: data_timestamp
      type: TIMESTAMP
      description: Custom timestamp for ordering (hardwareNicRxTimestamp or makoIngressTimestamp).
      category: time
    - name: data_timestamp_ns
      type: INTEGER
      description: Nanosecond-precision component of data timestamp. Custom timestamp for ordering
        (hardwareNicRxTimestamp or makoIngressTimestamp).
      category: time
    - name: data_order_identifier
      type: INTEGER
      description: Sequence number relative to current exchange message for deterministic ordering.
      category: measure
      typical_aggregation: AVG
    - name: volume_ahead_insert
      type: INTEGER
      description: ""
      category: measure
      typical_aggregation: SUM
    - name: volume_ahead_tob
      type: INTEGER
      description: ""
      category: measure
      typical_aggregation: SUM
    - name: volume_behind_tob
      type: INTEGER
      description: ""
      category: measure
      typical_aggregation: SUM
    - name: our_pos
      type: INTEGER
      description: ""
      category: measure
      typical_aggregation: AVG
    - name: mako_sequence_number
      type: INTEGER
      description: Instrument-level absolute sequence number.
      category: measure
      typical_aggregation: AVG
    - name: term
      type: STRING
      description: Expiry term/maturity label for the instrument, enriched from the instruments reference table.
      category: dimension
      filterable: true
    - name: option_type_name
      type: STRING
      description: Human-readable option type name (Call/Put), enriched from the instruments reference table.
      category: dimension
      filterable: true
    - name: strike
      type: FLOAT
      description: Strike price for options, enriched from the instruments reference table. NULL for non-option
        instruments.
      category: measure
      typical_aggregation: AVG
    - name: market_price_level
      type: INTEGER
      description: ""
      category: measure
      typical_aggregation: AVG
    - name: delta_bucket
      type: STRING
      description: ""
      category: dimension
      filterable: true
