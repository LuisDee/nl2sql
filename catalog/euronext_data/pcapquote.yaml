table:
  name: pcapquote
  dataset: "{dataset_prefix}euronext_data"
  fqn: '{project}.{dataset_prefix}euronext_data.pcapquote'
  layer: data
  description: "PCAP-captured quote messages from raw network packet capture. Contains quote-level data extracted from network traffic for latency measurement and quote flow analysis. Partitioned by trade_date."
  partition_field: trade_date
  columns:
    - name: kafka_partition
      type: INTEGER
      description: Kafka partition number from which this record was consumed. Used internally for data pipeline
        tracking and replay.
      category: identifier
      filterable: true
      source: "kafka infrastructure"
    - name: kafka_offset
      type: INTEGER
      description: Kafka offset of the record within its partition. Used for exactly-once processing guarantees and data
        pipeline replay.
      category: identifier
      filterable: true
      source: "kafka infrastructure"
    - name: symbol
      type: STRING
      description: Mako symbol identifier for the traded instrument.
      category: dimension
      filterable: true
      source: "PosData.proto::symbol"
      synonyms: ["ticker", "product", "instrument", "underlying symbol"]
    - name: trade_date
      type: DATE
      description: Trading session date used as the partition column. Always filter on this field for efficient queries.
      category: time
      filterable: true
      source: "PosData.proto::tradeDate"
      synonyms: ["date", "business date", "trading date"]
    - name: message_trade_date
      type: DATE
      description: Trade date embedded within the original proto message.
      category: time
      source: "derived (data-loader)"
    - name: mako_ingress_timestamp
      type: TIMESTAMP
      description: Timestamp injected by the switch when the data packet arrives into Mako network.
      category: time
      source: "MarketEvent.makoIngressTimestamp (data/OboMarketData.proto)"
      synonyms: ["ingress time", "software receive time"]
    - name: mako_ingress_timestamp_ns
      type: INTEGER
      description: Nanosecond-precision component of mako ingress timestamp. Timestamp injected by the switch when the
        data packet arrives into Mako network.
      category: time
      source: "MarketEvent.makoIngressTimestamp_ns (data/OboMarketData.proto)"
    - name: mako_egress_timestamp
      type: TIMESTAMP
      description: Timestamp recording when the mako egress occurred.
      category: time
    - name: mako_egress_timestamp_ns
      type: INTEGER
      description: Nanosecond-precision component of the mako egress timestamp. Combine with mako_egress_timestamp for
        full nanosecond-resolution timing.
      category: time
    - name: instrument_hash
      type: STRING
      description: Unique SHA256 hash identifier for the instrument, deterministically computed from the instrument
        defining attributes. Used as the primary join key across all data and KPI tables.
      category: identifier
      filterable: true
      source: "PosData.proto::instrumentHash"
      synonyms: ["instrument id", "instrument key"]
    - name: channel
      type: STRING
      description: Data channel or feed identifier for this event.
      category: dimension
      filterable: true
      source: "PosData.proto::channel"
      synonyms: ["execution channel", "trading channel"]
    - name: message_type
      type: STRING
      description: Message type classification for the captured packet.
      category: dimension
      filterable: true
    - name: exchange_order_id
      type: STRING
      description: Exchange-assigned order identifier.
      category: identifier
      filterable: true
      source: "PosData.proto::exchangeOrderId"
      synonyms: ["exchange order"]
    - name: payload
      type: STRING
      description: Raw message payload for debugging or replay purposes.
      category: dimension
      filterable: true
    - name: mako_order_id
      type: INTEGER
      description: The Mako front-office id (OrderId in bookServer).
      category: identifier
      filterable: true
      source: "QuoterTrade.proto::makoOrderId"
      synonyms: ["order id", "quote id"]
    - name: exchange_code
      type: INTEGER
      description: Exchange code (numeric).
      category: measure
      typical_aggregation: AVG
    - name: source_ip
      type: STRING
      description: Source IP address of the captured network packet.
      category: dimension
      filterable: true
    - name: source_port
      type: INTEGER
      description: Source port of the captured network packet.
      category: measure
      typical_aggregation: AVG
    - name: destination_ip
      type: STRING
      description: Destination IP address of the captured network packet.
      category: dimension
      filterable: true
    - name: destination_port
      type: INTEGER
      description: Destination port of the captured network packet.
      category: measure
      typical_aggregation: AVG
    - name: native_type
      type: INTEGER
      description: Exchange-native message type code.
      category: dimension
      filterable: true
    - name: normalised_message_type
      type: STRING
      description: Normalised message type for cross-exchange comparison.
      category: dimension
      filterable: true
    - name: market_data_id
      type: STRING
      description: Identifier for the market data.
      category: identifier
      filterable: true
    - name: strike
      type: FLOAT
      description: Strike price for options, enriched from the instruments reference table. NULL for non-option
        instruments.
      category: measure
      typical_aggregation: AVG
      source: "PosData.proto::strike"
      synonyms: ["exercise price", "strike price", "K"]
    - name: option_type
      type: INTEGER
      description: Option type code (C=Call, P=Put), enriched from the instruments reference table. NULL for non-option
        instruments.
      category: dimension
      filterable: true
      source: "PosData.proto::optionType"
      synonyms: ["call put", "C/P"]
    - name: option_type_name
      type: STRING
      description: Human-readable option type name (Call/Put), enriched from the instruments reference table.
      category: dimension
      filterable: true
      source: "PosData.proto::optionTypeName"
      synonyms: ["call put name", "option direction"]
    - name: expiry_timestamp
      type: TIMESTAMP
      description: Expiry timestamp for the instrument, enriched from the instruments reference table.
      category: time
      source: "PosData.proto::expiryTimestamp"
      synonyms: ["expiry", "expiration", "maturity date"]
    - name: mako_symbol
      type: STRING
      description: Mako-internal symbol identifier, enriched from the instruments reference table via instrument_hash
        join.
      category: dimension
      filterable: true
      source: "PosData.proto::makoSymbol"
      synonyms: ["internal symbol"]
    - name: currency
      type: INTEGER
      description: Enum appears as an int in composition.
      category: dimension
      filterable: true
      source: "PosData.proto::currency"
      synonyms: ["ccy", "currency code"]
    - name: term
      type: STRING
      description: Expiry term/maturity label for the instrument, enriched from the instruments reference table.
      category: dimension
      filterable: true
      source: "PosData.proto::term"
      synonyms: ["tenor", "expiry term", "maturity", "expiry cycle"]
    - name: inst_type_name
      type: STRING
      description: Human-readable instrument type name (e.g. option, future, stock), enriched from the instruments
        reference table.
      category: dimension
      filterable: true
      source: "PosData.proto::instTypeName"
      synonyms: ["instrument type", "product type", "security type"]
    - name: protocol_version
      type: STRING
      description: Protocol version (text).
      category: dimension
      filterable: true
    - name: exchange_data
      type: RECORD
      description: Exchange data (field).
      category: dimension
      filterable: true
    - name: gateway_received_timestamp
      type: TIMESTAMP
      description: Timestamp recording when the gateway received occurred.
      category: time
    - name: gateway_received_timestamp_ns
      type: INTEGER
      description: Nanosecond-precision component of the gateway received timestamp. Combine with
        gateway_received_timestamp for full nanosecond-resolution timing.
      category: time
    - name: matching_engine_received_timestamp
      type: TIMESTAMP
      description: Timestamp recording when the matching engine received occurred.
      category: time
    - name: matching_engine_received_timestamp_ns
      type: INTEGER
      description: Nanosecond-precision component of the matching engine received timestamp. Combine with
        matching_engine_received_timestamp for full nanosecond-resolution timing.
      category: time
    - name: streamsource_stream_id
      type: INTEGER
      description: Stream source stream id identifier from the data streaming infrastructure.
      category: identifier
      filterable: true
      source: "MarketEvent.streamId (data/OboMarketData.proto)"
    - name: streamsource_event_id
      type: INTEGER
      description: Stream source event id identifier from the data streaming infrastructure.
      category: identifier
      filterable: true
      source: "MarketEvent.eventId (data/OboMarketData.proto)"
    - name: streamsource_message_id
      type: INTEGER
      description: Stream source message id identifier from the data streaming infrastructure.
      category: identifier
      filterable: true
      source: "MarketEvent.messageId (data/OboMarketData.proto)"
    - name: datasource_pid
      type: INTEGER
      description: Data source pid identifier from the data pipeline infrastructure.
      category: measure
      typical_aggregation: AVG
      source: "MarketEvent.pid (data/OboMarketData.proto)"
    - name: datasource_hostname
      type: STRING
      description: Data source hostname identifier from the data pipeline infrastructure.
      category: dimension
      filterable: true
      source: "MarketEvent.hostname (data/OboMarketData.proto)"
