  - name: tte
    type: FLOAT
    description: Time to expiry of the option in years (annualized) at the time of the OTO swing trade. A key input to option
      pricing models. Larger values indicate longer-dated options with more time value. Also known as DTE (days to expiry)
      when expressed in days.
    synonyms:
    - time to expiry
    - days to expiry
    - DTE
    - time to maturity
    category: measure
    typical_aggregation: AVG
  - name: forward
    type: FLOAT
    description: Forward price of the underlying instrument at the time of the OTO swing trade. Accounts for cost of carry
      (dividends, interest) between spot and expiry. Used as the underlying price input in Black-Scholes style pricing.
    synonyms:
    - forward price
    - fwd
    - fwd price
    category: measure
    typical_aggregation: AVG
  - name: short_rate
    type: FLOAT
    description: Short-term risk-free interest rate used in option pricing at the time of the OTO swing trade. Affects forward
      pricing and option time value.
    synonyms:
    - rate
    - risk-free rate
    - interest rate
    category: measure
    typical_aggregation: AVG
  - name: stock_roll
    type: FLOAT
    description: Stock roll value at the time of the OTO swing trade, representing the roll cost associated with the underlying
      equity position.
    synonyms: []
    formula: 'forward - under'
    category: measure
    typical_aggregation: AVG
    related_columns:
    - forward
    - under
    source: KPI intermediate (otoswing.stock_roll)
  - name: reference_roll
    type: FLOAT
    description: Reference roll value, the roll figure captured at the reference snapshot used for KPI computation baseline.
    synonyms: []
    formula: 'CASE WHEN parent_is_combo = TRUE THEN ((forward - under) + roll) ELSE ((forward - under) + ref_roll) END'
    category: measure
    typical_aggregation: AVG
    related_columns:
    - forward
    - parent_is_combo
    - ref_roll
    - roll
    - under
    source: KPI intermediate (otoswing.reference_roll)
