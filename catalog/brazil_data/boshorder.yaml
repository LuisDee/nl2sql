      description: ""
      category: measure
      typical_aggregation: AVG
    - name: norms
      type: FLOAT
      description: ""
      category: measure
      typical_aggregation: AVG
    - name: tax_div_tv_diff
      type: FLOAT
      description: ""
      category: measure
