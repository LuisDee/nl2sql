  - name: vol_path_estimate_5D
    type: STRING
    description: Estimated volatility path at the 5-day horizon. Used internally for decomposing
      slippage into vol-driven and other components at the 5D horizon.
    synonyms: []
    formula: '((calculated_base_val_5D - mid_base_val) * ((delta_5D - raw_delta_mid_bv_5D) + (delta - raw_delta_mid_bv)) / 2)'
  - name: vol_slippage_5D_per_unit
    type: STRING
    description: Per-unit volatility-driven slippage at the 5-day horizon. Measures how much of the
      TV change was due to implied volatility movement vs delta or other factors. In price units per contract.
    synonyms:
    - vol slip 5d
    formula: '((vol_5D - vol) * ((vega_5D + vega) / 2) - vol_path_estimate_5D) * COALESCE(ABS(leg_ratio), 1) * contract_size * buy_sell_multiplier'
  - name: vol_slippage_5D
    type: STRING
    description: Total volatility-driven slippage at the 5-day horizon in currency units (per-unit times
      size). Measures the aggregate PnL impact from implied volatility changes between fill and 5D.
    synonyms:
    - vol slip 5d
    formula: '((vol_5D - vol) * ((vega_5D + vega) / 2) - vol_path_estimate_5D) * trade_size * contract_size * buy_sell_multiplier'
  - name: other_slippage_5D_per_unit
    type: STRING
    description: Per-unit residual slippage at the 5-day horizon not attributable to delta, vol, or roll.
      Captures higher-order effects and model noise. In price units per contract.
    synonyms:
    - other slip 5d
    formula: '(tv_change_buysell_5D * COALESCE(ABS(leg_ratio), 1) * contract_size) - (delta_slippage_5D_per_unit + roll_slippage_5D_per_unit)'
  - name: other_slippage_5D
